                    { id: 40, question: "Nas cirurgias torácicas, os drenos colocados fornecem um conduto para a passagem de ar, sangue e outros líquidos... Em qual cirurgia esses drenos devem permanecer clampeados no pós-operatório imediato?", options: [{ key: 'A', text: 'Lobectomia.' },{ key: 'B', text: 'Ressecção em cunha.' },{ key: 'C', text: 'Pneumectomia.' },{ key: 'D', text: 'Drenagem de empiema.' },{ key: 'E', text: 'Biópsia pulmonar.' }], answer: 'C', explanation: "Após uma pneumectomia (remoção de um pulmão inteiro), os drenos são mantidos clampeados para permitir que o espaço vazio se preencha com líquido, estabilizando o mediastino e evitando seu desvio." }
                ]
            },
            "ps24-2007": {
                title: "PS 24 - Téc. Enfermagem I (2007)",
                questions: [
                    { id: 1, question: "Assinale as afirmações abaixo com V ou F no que se refere ao índice de Apgar.", options: [{ key: 'A', text: 'V-F-V-V-F' },{ key: 'B', text: 'F-V-V-F-V' },{ key: 'C', text: 'V-F-F-V-V' },{ key: 'D', text: 'F-V-V-F-V' },{ key: 'E', text: 'V-V-F-F-V' }], answer: null, explanation: "QUESTÃO ANULADA. A anulação ocorreu por imprecisões nas afirmativas, como a descrição incorreta dos parâmetros avaliados." },
                    { id: 2, question: "Assinale as afirmações abaixo com V ou F no que se refere a cuidados com recém-nascido.", options: [{ key: 'A', text: 'V-V-V-V-F' },{ key: 'B', text: 'V-V-F-F-F' },{ key: 'C', text: 'V-F-F-V-V' },{ key: 'D', text: 'F-V-V-F-F' },{ key: 'E', text: 'F-F-F-V-V' }], answer: 'B', explanation: "A sequência correta é V-V-F-F-F. Erros: sistema imune do RN é imaturo, profilaxia ocular é com nitrato de prata/antibiótico, e vitamina K previne doença hemorrágica." },
                    { id: 3, question: "Quais sinais devem ser observados durante o exame físico do recém-nascido? I- sinais de cianose, taquipnéia... II- sinais de traumatismos... III- sinais no comportamento...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "O exame físico completo do recém-nascido deve abranger a observação de todos os sistemas, incluindo sinais respiratórios, físicos/traumáticos e neurológicos/comportamentais." },
                    { id: 4, question: "Assinale a orientação correta no que se refere à amamentação.", options: [{ key: 'A', text: 'Para interromper a pega, deve-se orientar a mãe a colocar o dedo mínimo no canto da boca do bebê.' },{ key: 'B', text: '...sugerir que a mãe sempre apóie a mama com os dedos em formato de tesoura...' },{ key: 'C', text: '...solicitar que todos os familiares saiam do recinto...' },{ key: 'D', text: '...a mãe deve ser orientada a sempre estar sentada...' },{ key: 'E', text: '...aproveitar o momento ocioso para orientar a mãe...' }], answer: 'A', explanation: "A técnica de colocar o dedo mínimo no canto da boca do bebê quebra a sucção de forma suave, evitando dor e lesão no mamilo. As outras orientações estão incorretas." },
                    { id: 5, question: "Em relação ao aleitamento materno, podemos afirmar que:", options: [{ key: 'A', text: 'o leite materno é indicado para os recém-nascidos do termo... nos casos de prematuridade, deve-se sempre estimular o uso de leites artificiais...' },{ key: 'B', text: 'o colostro é o primeiro leite... é considerado fraco e insuficiente...' },{ key: 'C', text: 'uma das fontes de calorias para o recém-nascido é a gordura presente no final da mamada.' },{ key: 'D', text: 'os bebês que mamam exclusivamente ao seio materno devem ter complemento de ferro...' },{ key: 'E', text: 'deve-se sempre oferecer ao bebê água e chás...' }], answer: 'C', explanation: "O leite do final da mamada ('leite posterior') é mais rico em gordura e calorias, sendo fundamental para o ganho de peso. O colostro é altamente nutritivo e não se deve oferecer água ou chás." },
                    { id: 6, question: "Assinale a afirmação correta no que se refere a cuidados com a gestante que apresenta ruptura prematura de membranas.", options: [{ key: 'A', text: 'Observar a perda de líquidos pela vagina é importante... pois sempre é considerada urgência...' },{ key: 'B', text: 'A temperatura da gestante deve ser verificada... e comunicada... sempre que estiver acima de 37,8°C.' },{ key: 'C', text: 'O repouso não deve ser estimulado...' },{ key: 'D', text: 'Não é recomendada a internação da gestante em caso de bolsa rota antes do termo...' },{ key: 'E', text: '...não se recomenda a observação das perdas vaginais, a fim de evitar constrangimentos...' }], answer: 'B', explanation: "Em casos de ruptura de membranas, o principal risco é a infecção (corioamnionite). A febre (temperatura > 37,8°C) é um sinal de alerta importante e deve ser imediatamente comunicada." },
                    { id: 7, question: "São sinais e sintomas da puérpera com endometrite, nos primeiros dias de pós-parto:", options: [{ key: 'A', text: 'útero amolecido e aumentado; lóquios com mau cheiro; paciente com temperatura de 37,8°C.' },{ key: 'B', text: 'útero pequeno e amolecido; lóquios normais; paciente com temperatura de 37,5°C.' },{ key: 'C', text: 'útero endurecido e dolorido; bradicardia; paciente com temperatura de 37,5°C.' },{ key: 'D', text: 'disúria; anorexia; útero grande e contraído.' },{ key: 'E', text: 'útero amolecido; lóquios serosos; paciente com temperatura de 37,8°C.' }], answer: 'A', explanation: "Os sinais clássicos da endometrite puerperal são: subinvolução uterina (útero amolecido/aumentado), lóquios fétidos e febre." },
                    { id: 8, question: "São valores de normalidade para os batimentos cardiofetais, em feto a termo:", options: [{ key: 'A', text: '80 a 100 bpm.' },{ key: 'B', text: '100 a 120 bpm.' },{ key: 'C', text: '110 a 130 bpm.' },{ key: 'D', text: '110 a 160 bpm.' },{ key: 'E', text: '160 a 200 bpm.' }], answer: 'D', explanation: "A faixa de normalidade para os batimentos cardíacos fetais (BCF) é convencionalmente estabelecida entre 110 e 160 batimentos por minuto (bpm)." },
                    { id: 9, question: "Quais cuidados devem ser adotados quando da verificação de TA em parturiente? I- Verificar TA com a gestante sentada ou em decúbito lateral esquerdo. II- Adequar o esfigmomanômetro... III- Verificar TA durante a contração.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I e II estão corretas. A III está incorreta, pois a TA não deve ser verificada durante uma contração, pois o valor se apresentará falsamente elevado." },
                    { id: 10, question: "Quais são característicos de agravamento da pré-eclâmpsia? I- TA maior ou igual a 160x110 mmHg, II- dor epigástrica, III- escotomas.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todos os sinais listados (pressão muito elevada, dor epigástrica e escotomas) são indicativos de pré-eclâmpsia grave ou iminência de eclâmpsia." },
                    { id: 11, question: "A complexidade dos processos de esterilização... Entende-se por validação:", options: [{ key: 'A', text: 'introduzir o agente esterilizante na câmara...' },{ key: 'B', text: 'seguir as recomendações do fabricante...' },{ key: 'C', text: 'estabelecer evidências documentadas que propiciem um alto grau de garantia de todas as etapas de qualificação.' },{ key: 'D', text: 'realizar controle dos instrumentais...' },{ key: 'E', text: 'utilizar corretamente equipamentos de proteção individual...' }], answer: 'C', explanation: "Validação de um processo é o ato de provar, através de documentação e testes, que ele funciona de forma consistente e reprodutível, garantindo a qualidade do resultado final." },
                    { id: 12, question: "Dentre as atividades desenvolvidas no CME, a limpeza é o núcleo... Qual a consequência de um processo de limpeza falho?", options: [{ key: 'A', text: 'Redução da carga microbiana...' },{ key: 'B', text: 'Autolimitação na reprodução dos microrganismos...' },{ key: 'C', text: 'Aumento da morte microbiana...' },{ key: 'D', text: 'Falha de esterilização, porque a matéria orgânica... atua como fator de proteção para os microrganismos...' },{ key: 'E', text: 'Descontaminação de artigos... pela ação das enzimas...' }], answer: 'D', explanation: "A limpeza é a etapa mais crítica. Matéria orgânica residual (biofilme) protege os microrganismos do agente esterilizante, levando à falha do processo de esterilização." },
                    { id: 13, question: "A ___ de um produto médico-hospitalar... protegê-lo durante o seu transporte e manuseio... mantendo a ___ até o momento do uso e tornando possível ao usuário a sua utilização com ___.", options: [{ key: 'A', text: 'descontaminação - beneficiá-lo - bactéria vegetativa - toxicidade mínima' },{ key: 'B', text: 'descontaminação - beneficiá-lo - bactéria vegetativa - tensão superficial' },{ key: 'C', text: 'desinfecção - protegê-lo - agente esterilizante - eficácia' },{ key: 'D', text: 'desinfecção - ser monitorada - tensoativo - tensão superficial' },{ key: 'E', text: 'embalagem - esterilidade - técnica asséptica' }], answer: 'E', explanation: "A frase descreve a função da **embalagem**, que é manter a **esterilidade** do material, permitindo seu uso com **técnica asséptica**." },
                    { id: 14, question: "A área de armazenamento e distribuição de artigos médico-hospitalares... Assinale a alternativa correspondente a cuidados que devem ser tomados...", options: [{ key: 'A', text: 'Manusear os pacotes somente quando estiverem frios...' },{ key: 'B', text: 'Manter armários fechados para a guarda de artigos...' },{ key: 'C', text: 'Não permitir o cruzamento de artigo estéril com não-estéril...' },{ key: 'D', text: 'Revisar periodicamente os artigos estocados... e considerar como contaminados pacotes caídos no chão...' },{ key: 'E', text: 'Manter organizado o estoque... e armazenar os pacotes ainda quentes...' }], answer: 'D', explanation: "A esterilidade de um pacote depende da integridade da embalagem. Qualquer evento que a comprometa (quedas, umidade, compressão) torna o item contaminado. A revisão periódica do estoque é crucial." },
                    { id: 15, question: "A Resolução do COFEN N° 240/2000... No que se refere a princípios fundamentais... assinale a afirmação correta.", options: [{ key: 'A', text: 'O profissional de Enfermagem deve respeitar a vida, a dignidade e os direitos da pessoa humana...' },{ key: 'B', text: 'O profissional de Enfermagem deve manter-se atualizado, restringindo-se aos conhecimentos técnicos...' },{ key: 'C', text: 'O profissional de Enfermagem poderá receber advertência verbal...' },{ key: 'D', text: 'O profissional de Enfermagem deve compreender que a enfermagem é uma profissão... sem punições.' },{ key: 'E', text: 'O profissional de Enfermagem deve assinar as ações de enfermagem que não executou...' }], answer: 'A', explanation: "A alternativa A reproduz um dos princípios fundamentais do Código de Ética dos Profissionais de Enfermagem. As demais apresentam conceitos errados ou distorcidos." },
                    { id: 16, question: "As informações que os pacientes fornecem... são de sua propriedade... Em quais dessas situações ocorreria a quebra de confiabilidade ou de privacidade?", options: [{ key: 'A', text: 'Apenas em I.' },{ key: 'B', text: 'Apenas em II.' },{ key: 'C', text: 'Apenas em I e II.' },{ key: 'D', text: 'Apenas em II e III.' },{ key: 'E', text: 'Apenas em III e IV.' }], answer: 'B', explanation: "Comentar sobre pacientes em locais públicos (elevadores, refeitórios) é uma quebra direta e inaceitável do sigilo profissional. As outras situações representam exceções legais ou éticas à regra do sigilo." },
                    { id: 17, question: "Considere as afirmações abaixo sobre precauções antiinfecciosas.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'C', explanation: "Apenas a afirmativa III está correta. Pacientes com tuberculose devem ficar em isolamento respiratório (I), e os profissionais devem usar máscara N95/PFF2 (II)." },
                    { id: 18, question: "Os seguintes anti-sépticos são utilizados em pele e mucosa, EXCETO:", options: [{ key: 'A', text: 'PVPI a 10%.' },{ key: 'B', text: 'clorexidina a 4%.' },{ key: 'C', text: 'triclosan.' },{ key: 'D', text: 'glutaraldeído a 2%.' },{ key: 'E', text: 'álcool etílico a 70%.' }], answer: 'D', explanation: "O glutaraldeído é um desinfetante de alto nível para artigos, sendo tóxico para tecidos vivos. Ele NÃO é um antisséptico e não deve ser usado em pele ou mucosas." },
                    { id: 19, question: "A ferida cirúrgica em que há penetração dos tratos gastrointestinal, respiratório ou geniturinário, mas sem extravasamento significativo... denomina-se:", options: [{ key: 'A', text: 'limpa.' },{ key: 'B', text: 'contaminada.' },{ key: 'C', text: 'potencialmente contaminada.' },{ key: 'D', text: 'infectada.' },{ key: 'E', text: 'necrosada.' }], answer: 'C', explanation: "A classificação define como 'potencialmente contaminada' (ou limpa-contaminada) a ferida em que ocorre penetração em tratos colonizados por flora microbiana, sob condições controladas." },
                    { id: 20, question: "Para que um indivíduo receba 3 litros de soro em 24 horas, qual deve ser o gotejo desta solução?", options: [{ key: 'A', text: '20 gts/min.' },{ key: 'B', text: '40 gts/min.' },{ key: 'C', text: '50 gts/min.' },{ key: 'D', text: '80 gts/min.' },{ key: 'E', text: '125 gts/min.' }], answer: null, explanation: "QUESTÃO ANULADA. O cálculo (3000 ml / 72) resulta em 41,7 gts/min, valor que não corresponde exatamente a nenhuma opção, o que provavelmente levou à anulação." },
                    { id: 21, question: "Quantas horas deve durar a infusão de uma solução de 500 ml a 30 gts/min?", options: [{ key: 'A', text: '2,5 horas.' },{ key: 'B', text: '5,5 horas.' },{ key: 'C', text: '8 horas.' },{ key: 'D', text: '15 horas.' },{ key: 'E', text: '17 horas.' }], answer: 'B', explanation: "Cálculo: Tempo (h) = Volume (500 ml) / [Gotejamento (30) x 3] = 500 / 90  5,55 horas." },
                    { id: 22, question: "Supondo que a diluição recomendada para a infusão de um antibiótico seja de 1 g por 100 ml, em quantos ml deverão ser diluídos 500 mg deste medicamento?", options: [{ key: 'A', text: '10 ml.' },{ key: 'B', text: '50 ml.' },{ key: 'C', text: '100 ml.' },{ key: 'D', text: '200 ml.' },{ key: 'E', text: '500 ml.' }], answer: 'B', explanation: "Regra de três: Se 1000 mg estão para 100 ml, 500 mg estão para X. X = (500 * 100) / 1000 = 50 ml." },
                    { id: 23, question: "Para que um paciente receba 750 mg de vancomicina ao dia, sendo o frasco-ampola de 500 mg, é necessário administrar:", options: [{ key: 'A', text: '0,5 frasco-ampola.' },{ key: 'B', text: '1 frasco-ampola.' },{ key: 'C', text: '1,5 frasco-ampola.' },{ key: 'D', text: '2 frascos-ampola.' },{ key: 'E', text: '2,5 frascos-ampola.' }], answer: 'C', explanation: "Cálculo: Dose prescrita (750 mg) / Dose por frasco (500 mg) = 1,5 frascos-ampola." },
                    { id: 24, question: "Um paciente deve repor 40% de sua diurese com soro fisiológico a cada 8 horas. Se esta diurese foi de 400 ml, qual a dose de soro que deve ser infundida?", options: [{ key: 'A', text: '100 ml.' },{ key: 'B', text: '160 ml.' },{ key: 'C', text: '240 ml.' },{ key: 'D', text: '320 ml.' },{ key: 'E', text: '560 ml.' }], answer: 'B', explanation: "Cálculo de porcentagem: 40% de 400 ml = 0,40 * 400 = 160 ml." },
                    { id: 25, question: "Um paciente recebe 6 U de insulina lispro fixas. Este valor deve ser acrescido de 1 U para cada 30 mg/dl acima de 80 mg/dl... Sendo esta glicemia de 170 mg/dl, quanto de insulina ele irá receber?", options: [{ key: 'A', text: '9 U.' },{ key: 'B', text: '12 U.' },{ key: 'C', text: '18 U.' },{ key: 'D', text: '30 U.' },{ key: 'E', text: '36 U.' }], answer: 'A', explanation: "Correção: 170 - 80 = 90 mg/dl acima do alvo. 90 / 30 = 3 U de correção. Dose total: 6 U (fixa) + 3 U (correção) = 9 U." },
                    { id: 26, question: "Considere as afirmações abaixo no que se refere às aplicações de frio e calor.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'A', explanation: "Apenas a afirmativa I (O calor provoca relaxamento muscular) está correta. O frio provoca vasoconstrição (II é falsa), e o calor úmido tem maior risco de queimadura (III é falsa)." },
                    { id: 27, question: "No que se refere a sinais vitais, assinale a afirmação INCORRETA.", options: [{ key: 'A', text: 'Vermelhidão, respiração rápida, pulso acelerado e lábios ressequidos são sinais de febre.' },{ key: 'B', text: 'Na verificação do pulso, avaliam-se a frequência, o ritmo e a amplitude...' },{ key: 'C', text: 'São classificações de respiração: eupnéia, taquipnéia, bradipnéia...' },{ key: 'D', text: 'A pressão sistólica é a pressão do sangue... durante o repouso cardíaco.' },{ key: 'E', text: 'O controle da respiração ocorre em nível neurológico, químico e local.' }], answer: 'D', explanation: "A afirmativa D está incorreta. A pressão sistólica ocorre durante a contração cardíaca (sístole). A pressão durante o repouso cardíaco é a diastólica." },
                    { id: 28, question: "Quais são recomendadas em caso de crise convulsiva? I- Garantir privacidade. II- Conter o paciente. III- Proteger a cabeça.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'Apenas I e III.' }], answer: 'E', explanation: "Durante uma crise convulsiva, deve-se proteger a cabeça (III) e garantir a privacidade (I). Não se deve conter (imobilizar) o paciente (II), pois isso pode causar lesões." },
                    { id: 29, question: "Em relação às insulinas, assinale a afirmação correta.", options: [{ key: 'A', text: 'A insulina lispro tem ação rápida, com início de ação entre 10 e 15 min.' },{ key: 'B', text: 'A ação da insulina regular dura em torno de 24 horas.' },{ key: 'C', text: 'O início da ação da insulina NPH ocorre de 10 a 15 min...' },{ key: 'D', text: 'O pico máximo de ação da insulina regular é após 12 horas...' },{ key: 'E', text: 'O pico máximo de ação da insulina NPH é na terceira hora...' }], answer: 'A', explanation: "A insulina lispro é uma análoga de ação ultrarrápida, com início de ação em cerca de 10 a 15 minutos. As outras afirmativas estão incorretas quanto ao tempo de ação das insulinas." },
                    { id: 30, question: "Numere a segunda coluna de acordo com a primeira, relacionando as doenças a seus respectivos sintomas.", options: [{ key: 'A', text: '4-5-3-1-2' },{ key: 'B', text: '3-4-5-1-2' },{ key: 'C', text: '4-5-3-2-1' },{ key: 'D', text: '3-4-5-2-1' },{ key: 'E', text: '4-3-5-2-1' }], answer: 'E', explanation: "A associação correta é: Infarto (Dor torácica - 4), Hipoglicemia (Sudorese - 3), Hiperglicemia (Polidipsia - 5), Infecção urinária (Polaciúria - 2), Infecção respiratória (Dispneia - 1)." },
                    { id: 31, question: "Em relação às cardiopatias, assinale a afirmação INCORRETA.", options: [{ key: 'A', text: 'A angina do peito pode ser desencadeada por esforço, exposição ao frio...' },{ key: 'B', text: 'Hipertenso é o indivíduo cuja PA sistólica é maior que 140 mmHg...' },{ key: 'C', text: 'O edema agudo do pulmão ocorre tipicamente após o paciente estar de pé por algumas horas.' },{ key: 'D', text: 'Dor torácica, dispnéia, náuseas e vômitos... são sinais e sintomas do infarto do miocárdio.' },{ key: 'E', text: 'Insuficiência cardíaca congestiva é a incapacidade do coração de bombear sangue suficiente...' }], answer: 'C', explanation: "A afirmativa C está incorreta. O edema agudo de pulmão piora quando o paciente está deitado (ortopneia), e não de pé." },
                    { id: 32, question: "No que se refere à cirrose hepática, considere as afirmações abaixo.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas I e II.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'D', explanation: "Ascite e icterícia são manifestações clínicas (I) e o álcool é uma das principais causas (III). A cirrose é uma doença crônica, não aguda (II)." },
                    { id: 33, question: "Numere a segunda coluna de acordo com a primeira, relacionando o sinal à respectiva patologia.", options: [{ key: 'A', text: '3-2-4-1-5' },{ key: 'B', text: '2-3-5-4-1' },{ key: 'C', text: '1-3-5-4-2' },{ key: 'D', text: '1-2-4-3-5' },{ key: 'E', text: '3-2-4-5-1' }], answer: 'E', explanation: "A associação correta é: Sangue vivo nas fezes (Enterorragia - 3), Sangue vivo nos vômitos (Hematêmese - 2), Boca seca (Xerostomia - 4), Deglutição difícil (Disfagia - 5), Sangue digerido nas fezes (Melena - 1)." },
                    { id: 34, question: "Em relação às alterações respiratórias, assinale a afirmação correta.", options: [{ key: 'A', text: 'A dispnéia pode ser aliviada com repouso, cabeceira elevada e administração de oxigênio.' },{ key: 'B', text: 'Ortopnéia é a capacidade de respirar quando deitado.' },{ key: 'C', text: 'O aumento do fluxo de oxigênio estimula o reflexo respiratório.' },{ key: 'D', text: 'Empiema é a obstrução dos vasos pulmonares...' },{ key: 'E', text: 'Pneumotórax é o acúmulo anormal de líquidos...' }], answer: 'A', explanation: "As medidas de primeira linha para aliviar a dispneia são reduzir o esforço (repouso), facilitar a expansão pulmonar (cabeceira elevada) e aumentar a oferta de oxigênio." },
                    { id: 35, question: "Em relação à dor em pacientes com câncer, assinale a afirmação INCORRETA.", options: [{ key: 'A', text: 'Embora controlável, a dor é comumente irreversível...' },{ key: 'B', text: 'A tolerância à dor varia entre as pessoas.' },{ key: 'C', text: 'O controle bem sucedido da dor se baseia em uma avaliação dos fatores físicos, psicossociais...' },{ key: 'D', text: 'Os analgésicos sistêmicos não desempenham função central no controle da dor.' },{ key: 'E', text: 'A dor provoca ansiedade, o que aumenta a percepção da dor...' }], answer: 'D', explanation: "A afirmativa D está incorreta. Os analgésicos sistêmicos são a base e desempenham um papel central e fundamental no manejo da dor oncológica." },
                    { id: 36, question: "Nos países desenvolvidos, a classificação das feridas é usada com frequência na prática assistencial... Assinale a afirmação correta...", options: [{ key: 'A', text: 'Os autores classificam as feridas pelas camadas, atingindo três estágios.' },{ key: 'B', text: 'No estágio II, existem pequenas erosões na epiderme ou ulcerações que afetam... a derme...' },{ key: 'C', text: 'No estágio II, a úlcera apresenta-se com a aparência de uma cratera profunda.' },{ key: 'D', text: 'No estágio III, ocorre necrose do tecido ou dano para músculos, ossos ou tendões.' },{ key: 'E', text: 'No estágio III, devemos utilizar jatos de soro fisiológico frio...' }], answer: 'B', explanation: "A alternativa B descreve corretamente uma lesão por pressão em estágio II, caracterizada pela perda parcial da espessura da pele, envolvendo epiderme e/ou derme." },
                    { id: 37, question: "Em relação à nutrição enteral, considere as afirmações abaixo.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'C', explanation: "Apenas a afirmativa III está correta. A nutrição enteral pode ser usada em qualquer idade (I) e é contraindicada em casos de íleo adinâmico ou obstrução (II)." },
                    { id: 38, question: "Em relação a problemas renais no paciente adulto, assinale a afirmação correta.", options: [{ key: 'A', text: 'A eliminação urinária pode se encontrar alterada em função... dieta hipoproteica.' },{ key: 'B', text: 'Na retenção urinária... derramando água fria na genitália.' },{ key: 'C', text: 'Normalmente, 10 litros de sangue passam pelos túbulos renais...' },{ key: 'D', text: 'Considerando-se o caráter invasivo do cateterismo vesical... implica a possibilidade de complicações...' },{ key: 'E', text: 'Uma das alterações da micção é a oligúria, que é o aumento do volume urinário...' }], answer: 'D', explanation: "A alternativa D lista corretamente os principais riscos e complicações associados ao cateterismo vesical, como infecção, hemorragia e trauma." },
                    { id: 39, question: "Quais desses cuidados devem ser tomados com paciente em uso de sonda nasogástrica ou sonda nasoentérica? I- Trocar fita nasal... uma vez por turno. II- Utilizar cotonetes úmidos... III- Inspecionar a pele do nariz...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'E', explanation: "A higiene nasal com cotonetes úmidos (II) e a inspeção da pele do nariz (III) são cuidados essenciais para prevenir lesões. A troca da fita de fixação deve ser feita sempre que necessário, não rotineiramente por turno." },
                    { id: 40, question: "Pacientes acamados por longo período podem desenvolver úlceras de pressão. Os cuidados abaixo são necessários para prevenir esse tipo de lesão, EXCETO:", options: [{ key: 'A', text: 'mudanças frequentes de decúbito.' },{ key: 'B', text: 'diminuição de ingesta hídrica.' },{ key: 'C', text: 'manutenção da pele limpa e seca.' },{ key: 'D', text: 'deambulação precoce (se possível).' },{ key: 'E', text: 'uso de colchões tipo casca de ovo.' }], answer: 'B', explanation: "A diminuição da ingesta hídrica é prejudicial, pois a desidratação piora a condição da pele, aumentando o risco de lesões. Todos os outros são cuidados de prevenção." },
                    { id: 41, question: "Dreno em T ou de Kehr... Qual o cuidado específico quando da utilização desse dreno?", options: [{ key: 'A', text: 'Refazer vácuo.' },{ key: 'B', text: 'Tracioná-lo 1 centímetro ao dia.' },{ key: 'C', text: 'Fixá-lo à pele, evitando tração.' },{ key: 'D', text: 'Observar vazamento de ar.' },{ key: 'E', text: 'Colocar alfinete de segurança.' }], answer: 'C', explanation: "O dreno de Kehr é posicionado no ducto biliar. O cuidado mais importante é fixá-lo de forma segura para evitar tração ou deslocamento acidental, o que poderia causar extravasamento de bile." },
                    { id: 42, question: "As complicações pulmonares podem ocorrer em pacientes submetidos a cirurgia abdominal. Essas complicações podem ser evitadas se o paciente for orientado a:", options: [{ key: 'A', text: 'manter repouso no leito.' },{ key: 'B', text: 'alternar decúbito a cada 6 horas.' },{ key: 'C', text: 'manter respiração curta.' },{ key: 'D', text: 'deambular precocemente.' },{ key: 'E', text: 'evitar tossir.' }], answer: 'D', explanation: "A deambulação precoce é a medida mais eficaz para prevenir complicações pulmonares, pois promove a respiração profunda, mobiliza secreções e melhora a ventilação." },
                    { id: 43, question: "Uma das complicações potenciais imediatas após uma laringectomia é a hipóxia. Qual sintoma deve ser monitorado para avaliar essa complicação?", options: [{ key: 'A', text: 'Febre.' },{ key: 'B', text: 'Calafrios.' },{ key: 'C', text: 'Inquietação.' },{ key: 'D', text: 'Hipotermia.' },{ key: 'E', text: 'Sudorese.' }], answer: 'C', explanation: "Um dos primeiros sinais de hipóxia cerebral é a alteração do estado mental, que se manifesta como inquietação, agitação ou confusão." },
                    { id: 44, question: "O objetivo do tratamento pós-operatório de pacientes que sofreram procedimentos vasculares é manter a circulação adequada... Qual cuidado de enfermagem deve ser tomado...?", options: [{ key: 'A', text: 'Manter membro afetado pendente.' },{ key: 'B', text: 'Manter membro afetado elevado.' },{ key: 'C', text: 'Manter membro afetado abduzido.' },{ key: 'D', text: 'Verificar pulso periférico a cada 12 horas.' },{ key: 'E', text: 'Verificar a coloração do membro a cada 24 horas.' }], answer: 'B', explanation: "A elevação do membro ajuda a reduzir o edema no pós-operatório de cirurgias vasculares. O edema excessivo pode comprimir os vasos e prejudicar a circulação." },
                    { id: 45, question: "Para prevenir a luxação da prótese de quadril... Assinale a alternativa que apresenta o cuidado correto...", options: [{ key: 'A', text: 'Manter os joelhos afastados a todo momento.' },{ key: 'B', text: 'Manter os joelhos unidos a todo momento.' },{ key: 'C', text: 'Inclinar-se para frente a fim de alcançar um objeto.' },{ key: 'D', text: 'Flexionar o quadril para vestir as roupas...' },{ key: 'E', text: 'Manter a perna afetada em rotação interna.' }], answer: 'A', explanation: "Para prevenir a luxação da prótese, deve-se evitar a adução da perna operada. Manter os joelhos afastados (abdução) é a orientação correta." },
                    { id: 46, question: "Quais complicações estão associadas à histerectomia? I- hemorragia, II- trombose venosa profunda, III- disfunção vesical.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas são complicações potenciais da histerectomia: hemorragia (rica vascularização), TVP (estase venosa pélvica) e disfunção vesical (proximidade com a bexiga)." },
                    { id: 47, question: "Os procedimentos de desvios urinários são realizados para desviar a urina da bexiga... assinale a afirmação correta.", options: [{ key: 'A', text: 'O estoma saudável é de cor púrpura escurecida.' },{ key: 'B', text: 'O estoma é sensível ao tato.' },{ key: 'C', text: 'A urina não é capaz de causar irritação na pele...' },{ key: 'D', text: 'Deve-se diminuir a ingestão de líquidos...' },{ key: 'E', text: 'Existem duas categorias de desvio urinário: o desvio urinário cutâneo e o desvio urinário com continente.' }], answer: 'E', explanation: "A afirmativa E classifica corretamente os tipos de derivações urinárias. As outras estão incorretas: o estoma deve ser vermelho-rosado, não é sensível ao tato, e a urina irrita a pele." },
                    { id: 48, question: "Um aspecto importante do cuidado dispensado a paciente com dor é:", options: [{ key: 'A', text: 'controlar suas eliminações.' },{ key: 'B', text: 'mantê-lo sempre imobilizado.' },{ key: 'C', text: 'realizar sua higiene oral com frequência.' },{ key: 'D', text: 'reavaliar a dor após ter sido implementada a prescrição médica.' },{ key: 'E', text: 'orientá-lo a não se hidratar.' }], answer: 'D', explanation: "O manejo da dor é um processo contínuo. Após administrar um analgésico, é fundamental reavaliar o nível de dor do paciente para verificar a eficácia da intervenção." },
                    { id: 49, question: "As terapias com gelo e calor podem ser estratégias efetivas de alívio da dor... Para efeito máximo, o gelo deve ser colocado:", options: [{ key: 'A', text: 'imediatamente depois da lesão ou cirurgia.' },{ key: 'B', text: 'doze horas após a lesão.' },{ key: 'C', text: 'vinte e quatro horas após a lesão.' },{ key: 'D', text: 'em intervalos de duas em duas horas.' },{ key: 'E', text: 'sempre que o paciente quiser.' }], answer: 'A', explanation: "A aplicação de gelo (crioterapia) tem seu efeito máximo na fase aguda. Aplicada imediatamente, a vasoconstrição ajuda a controlar o sangramento, o edema e a inflamação." },
                    { id: 50, question: "O termo lóquios é definido como:", options: [{ key: 'A', text: 'materiais necessários para a realização dos partos.' },{ key: 'B', text: 'a secreção uterina no pós-parto, que contém sangue do local da placenta, partículas de decídua necrosada e muco.' },{ key: 'C', text: 'secreção das mamas, de líquido seroso...' },{ key: 'D', text: 'o local da vagina que se encontra mais edemaciado...' },{ key: 'E', text: 'o momento do puerpério imediatamente após o parto.' }], answer: 'B', explanation: "Esta é a definição correta de lóquios, a secreção vaginal fisiológica que ocorre durante o puerpério como parte do processo de cicatrização e involução uterina." }
                ]
            }
        };

        // --- VARIÁVEIS DE ESTADO DO APP ---
        let currentExamId = null;
        let currentExamData = null;
        let currentMode = ''; // 'revisao' ou 'simulado'
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let timerInterval = null;
        let secondsElapsed = 0;

        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const examSelect = document.getElementById('exam-select');
        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const timerDisplay = document.getElementById('timer');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const nextBtn = document.getElementById('next-btn');
        
        // --- FUNÇÕES PRINCIPAIS ---

        function initApp() {
            examSelect.innerHTML = '';
            for (const examId in questionsData) {
                const option = document.createElement('option');
                option.value = examId;
                option.textContent = questionsData[examId].title;
                examSelect.appendChild(option);
            }
        }

        function startQuiz(mode) {
            currentExamId = examSelect.value;
            currentExamData = questionsData[currentExamId];
            currentMode = mode;
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            secondsElapsed = 0;
            
            quizTitle.textContent = currentExamData.title;

            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            renderQuestion();
            if (currentMode === 'simulado') {
                startTimer();
                nextBtn.disabled = true;
            } else {
                 timerDisplay.style.display = 'none';
                 nextBtn.disabled = false;
            }
        }

        function renderQuestion() {
            explanationContainer.classList.add('hidden');
            const question = currentExamData.questions[currentQuestionIndex];
            
            questionCounter.textContent = `Questão ${currentQuestionIndex + 1} de ${currentExamData.questions.length}`;
            questionText.textContent = `${question.id}. ${question.question}`;
            
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${option.key})</span> ${option.text}`;
                button.dataset.key = option.key;
                button.className = 'option-btn w-full text-left p-4 border-2 border-slate-600 rounded-lg hover:bg-slate-700 hover:border-sky-500 transition-colors duration-200';
                button.onclick = (e) => handleAnswerSelection(e, question.answer);
                optionsContainer.appendChild(button);
            });

            if (currentMode === 'revisao') {
                nextBtn.textContent = (currentQuestionIndex === currentExamData.questions.length - 1) ? 'Finalizar Revisão' : 'Próxima Questão';
            } else {
                nextBtn.textContent = (currentQuestionIndex === currentExamData.questions.length - 1) ? 'Finalizar Simulado' : 'Próxima Questão';
            }
        }

        function handleAnswerSelection(event, correctAnswer) {
            const selectedBtn = event.currentTarget;
            const selectedKey = selectedBtn.dataset.key;
            
            // Desabilita todos os botões após uma seleção
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-slate-700', 'hover:border-sky-500');
            });
            
            userAnswers[currentQuestionIndex] = selectedKey;

            if (currentMode === 'simulado') {
                selectedBtn.classList.add('selected');
                nextBtn.disabled = false;
            } else { // Modo Revisão
                 showExplanation(correctAnswer, questionsData[currentExamId].questions[currentQuestionIndex].explanation);
                if (selectedKey === correctAnswer) {
                    selectedBtn.classList.add('correct');
                } else {
                    selectedBtn.classList.add('incorrect');
                }
            }
        }

        function showExplanation(correctAnswer, explanation) {
            document.querySelectorAll('.option-btn').forEach(btn => {
                if(btn.dataset.key === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            explanationText.innerHTML = explanation;
            explanationContainer.classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentMode === 'revisao' && currentQuestionIndex === currentExamData.questions.length - 1) {
                restartQuiz();
                return;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < currentExamData.questions.length) {
                renderQuestion();
                if (currentMode === 'simulado') {
                    nextBtn.disabled = true;
                }
            } else {
                showResults();
            }
        }

        function showResults() {
            stopTimer();
            score = 0;
            currentExamData.questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                }
            });

            document.getElementById('score').textContent = `${score}/${currentExamData.questions.length}`;
            const percentage = ((score / currentExamData.questions.length) * 100).toFixed(0);
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('final-time').textContent = `Tempo total: ${formatTime(secondsElapsed)}`;

            const resultsDetails = document.getElementById('results-details');
            resultsDetails.innerHTML = '';
            currentExamData.questions.forEach((q, index) => {
                const userAnswer = userAnswers[index] || 'N/A';
                const isCorrect = userAnswer === q.answer;
                
                const resultItem = document.createElement('div');
                resultItem.className = 'bg-slate-700 p-4 rounded-lg';
                resultItem.innerHTML = `
                    <div class="flex justify-between items-start">
                        <p class="font-semibold mb-2 flex-1">${q.id}. ${q.question.substring(0, 70)}...</p>
                        <span class="ml-4 text-lg font-bold ${isCorrect ? 'text-green-400' : 'text-red-400'}">${isCorrect ? '?' : '?'}</span>
                    </div>
                    <p class="text-sm text-slate-400">Sua resposta: ${userAnswer} | Correta: ${q.answer || 'Anulada'}</p>
                    <div id="explanation-${q.id}-${currentExamId}" class="explanation bg-slate-900/50 p-3 rounded mt-2">
                        <p class="text-sm">${q.explanation}</p>
                    </div>
                     <button onclick="toggleExplanation('${q.id}-${currentExamId}')" class="text-sm text-sky-400 hover:underline mt-2">Ver Lógica</button>
                `;
                resultsDetails.appendChild(resultItem);
            });

            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }

        function toggleExplanation(id) {
            const el = document.getElementById(`explanation-${id}`);
            el.classList.toggle('visible');
        }


        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            stopTimer();
        }

        function startTimer() {
            timerDisplay.style.display = 'block';
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerDisplay.textContent = formatTime(secondsElapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
