                    { id: 40, question: "Nas cirurgias toracicas, os drenos colocados fornecem um conduto para a passagem de ar, sangue e outros liquidos... Em qual cirurgia esses drenos devem permanecer clampeados no pos-operatorio imediato?", options: [{ key: 'A', text: 'Lobectomia.' },{ key: 'B', text: 'Resseccao em cunha.' },{ key: 'C', text: 'Pneumectomia.' },{ key: 'D', text: 'Drenagem de empiema.' },{ key: 'E', text: 'Biopsia pulmonar.' }], answer: 'C', explanation: "Apos uma pneumectomia (remocao de um pulmao inteiro), os drenos sao mantidos clampeados para permitir que o espaco vazio se preencha com liquido, estabilizando o mediastino e evitando seu desvio." }
                ]
            },
            "ps24-2007": {
                title: "PS 24 - Tec. Enfermagem I (2007)",
                questions: [
                    { id: 1, question: "Assinale as afirmacoes abaixo com V ou F no que se refere ao indice de Apgar.", options: [{ key: 'A', text: 'V-F-V-V-F' },{ key: 'B', text: 'F-V-V-F-V' },{ key: 'C', text: 'V-F-F-V-V' },{ key: 'D', text: 'F-V-V-F-V' },{ key: 'E', text: 'V-V-F-F-V' }], answer: null, explanation: "QUESTAO ANULADA. A anulacao ocorreu por imprecisoes nas afirmativas, como a descricao incorreta dos parametros avaliados." },
                    { id: 2, question: "Assinale as afirmacoes abaixo com V ou F no que se refere a cuidados com recem-nascido.", options: [{ key: 'A', text: 'V-V-V-V-F' },{ key: 'B', text: 'V-V-F-F-F' },{ key: 'C', text: 'V-F-F-V-V' },{ key: 'D', text: 'F-V-V-F-F' },{ key: 'E', text: 'F-F-F-V-V' }], answer: 'B', explanation: "A sequencia correta e V-V-F-F-F. Erros: sistema imune do RN e imaturo, profilaxia ocular e com nitrato de prata/antibiotico, e vitamina K previne doenca hemorragica." },
                    { id: 3, question: "Quais sinais devem ser observados durante o exame fisico do recem-nascido? I- sinais de cianose, taquipneia... II- sinais de traumatismos... III- sinais no comportamento...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "O exame fisico completo do recem-nascido deve abranger a observacao de todos os sistemas, incluindo sinais respiratorios, fisicos/traumaticos e neurologicos/comportamentais." },
                    { id: 4, question: "Assinale a orientacao correta no que se refere a amamentacao.", options: [{ key: 'A', text: 'Para interromper a pega, deve-se orientar a mae a colocar o dedo minimo no canto da boca do bebe.' },{ key: 'B', text: '...sugerir que a mae sempre apoie a mama com os dedos em formato de tesoura...' },{ key: 'C', text: '...solicitar que todos os familiares saiam do recinto...' },{ key: 'D', text: '...a mae deve ser orientada a sempre estar sentada...' },{ key: 'E', text: '...aproveitar o momento ocioso para orientar a mae...' }], answer: 'A', explanation: "A tecnica de colocar o dedo minimo no canto da boca do bebe quebra a succao de forma suave, evitando dor e lesao no mamilo. As outras orientacoes estao incorretas." },
                    { id: 5, question: "Em relacao ao aleitamento materno, podemos afirmar que:", options: [{ key: 'A', text: 'o leite materno e indicado para os recem-nascidos do termo... nos casos de prematuridade, deve-se sempre estimular o uso de leites artificiais...' },{ key: 'B', text: 'o colostro e o primeiro leite... e considerado fraco e insuficiente...' },{ key: 'C', text: 'uma das fontes de calorias para o recem-nascido e a gordura presente no final da mamada.' },{ key: 'D', text: 'os bebes que mamam exclusivamente ao seio materno devem ter complemento de ferro...' },{ key: 'E', text: 'deve-se sempre oferecer ao bebe agua e chas...' }], answer: 'C', explanation: "O leite do final da mamada ('leite posterior') e mais rico em gordura e calorias, sendo fundamental para o ganho de peso. O colostro e altamente nutritivo e nao se deve oferecer agua ou chas." },
                    { id: 6, question: "Assinale a afirmacao correta no que se refere a cuidados com a gestante que apresenta ruptura prematura de membranas.", options: [{ key: 'A', text: 'Observar a perda de liquidos pela vagina e importante... pois sempre e considerada urgencia...' },{ key: 'B', text: 'A temperatura da gestante deve ser verificada... e comunicada... sempre que estiver acima de 37,8°C.' },{ key: 'C', text: 'O repouso nao deve ser estimulado...' },{ key: 'D', text: 'Nao e recomendada a internacao da gestante em caso de bolsa rota antes do termo...' },{ key: 'E', text: '...nao se recomenda a observacao das perdas vaginais, a fim de evitar constrangimentos...' }], answer: 'B', explanation: "Em casos de ruptura de membranas, o principal risco e a infeccao (corioamnionite). A febre (temperatura > 37,8°C) e um sinal de alerta importante e deve ser imediatamente comunicada." },
                    { id: 7, question: "Sao sinais e sintomas da puerpera com endometrite, nos primeiros dias de pos-parto:", options: [{ key: 'A', text: 'utero amolecido e aumentado; loquios com mau cheiro; paciente com temperatura de 37,8°C.' },{ key: 'B', text: 'utero pequeno e amolecido; loquios normais; paciente com temperatura de 37,5°C.' },{ key: 'C', text: 'utero endurecido e dolorido; bradicardia; paciente com temperatura de 37,5°C.' },{ key: 'D', text: 'disuria; anorexia; utero grande e contraido.' },{ key: 'E', text: 'utero amolecido; loquios serosos; paciente com temperatura de 37,8°C.' }], answer: 'A', explanation: "Os sinais classicos da endometrite puerperal sao: subinvolucao uterina (utero amolecido/aumentado), loquios fetidos e febre." },
                    { id: 8, question: "Sao valores de normalidade para os batimentos cardiofetais, em feto a termo:", options: [{ key: 'A', text: '80 a 100 bpm.' },{ key: 'B', text: '100 a 120 bpm.' },{ key: 'C', text: '110 a 130 bpm.' },{ key: 'D', text: '110 a 160 bpm.' },{ key: 'E', text: '160 a 200 bpm.' }], answer: 'D', explanation: "A faixa de normalidade para os batimentos cardiacos fetais (BCF) e convencionalmente estabelecida entre 110 e 160 batimentos por minuto (bpm)." },
                    { id: 9, question: "Quais cuidados devem ser adotados quando da verificacao de TA em parturiente? I- Verificar TA com a gestante sentada ou em decubito lateral esquerdo. II- Adequar o esfigmomanometro... III- Verificar TA durante a contracao.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I e II estao corretas. A III esta incorreta, pois a TA nao deve ser verificada durante uma contracao, pois o valor se apresentara falsamente elevado." },
                    { id: 10, question: "Quais sao caracteristicos de agravamento da pre-eclampsia? I- TA maior ou igual a 160x110 mmHg, II- dor epigastrica, III- escotomas.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todos os sinais listados (pressao muito elevada, dor epigastrica e escotomas) sao indicativos de pre-eclampsia grave ou iminencia de eclampsia." },
                    { id: 11, question: "A complexidade dos processos de esterilizacao... Entende-se por validacao:", options: [{ key: 'A', text: 'introduzir o agente esterilizante na camara...' },{ key: 'B', text: 'seguir as recomendacoes do fabricante...' },{ key: 'C', text: 'estabelecer evidencias documentadas que propiciem um alto grau de garantia de todas as etapas de qualificacao.' },{ key: 'D', text: 'realizar controle dos instrumentais...' },{ key: 'E', text: 'utilizar corretamente equipamentos de protecao individual...' }], answer: 'C', explanation: "Validacao de um processo e o ato de provar, atraves de documentacao e testes, que ele funciona de forma consistente e reprodutivel, garantindo a qualidade do resultado final." },
                    { id: 12, question: "Dentre as atividades desenvolvidas no CME, a limpeza e o nucleo... Qual a consequencia de um processo de limpeza falho?", options: [{ key: 'A', text: 'Reducao da carga microbiana...' },{ key: 'B', text: 'Autolimitacao na reproducao dos microrganismos...' },{ key: 'C', text: 'Aumento da morte microbiana...' },{ key: 'D', text: 'Falha de esterilizacao, porque a materia organica... atua como fator de protecao para os microrganismos...' },{ key: 'E', text: 'Descontaminacao de artigos... pela acao das enzimas...' }], answer: 'D', explanation: "A limpeza e a etapa mais critica. Materia organica residual (biofilme) protege os microrganismos do agente esterilizante, levando a falha do processo de esterilizacao." },
                    { id: 13, question: "A ___ de um produto medico-hospitalar... protege-lo durante o seu transporte e manuseio... mantendo a ___ ate o momento do uso e tornando possivel ao usuario a sua utilizacao com ___.", options: [{ key: 'A', text: 'descontaminacao - beneficia-lo - bacteria vegetativa - toxicidade minima' },{ key: 'B', text: 'descontaminacao - beneficia-lo - bacteria vegetativa - tensao superficial' },{ key: 'C', text: 'desinfeccao - protege-lo - agente esterilizante - eficacia' },{ key: 'D', text: 'desinfeccao - ser monitorada - tensoativo - tensao superficial' },{ key: 'E', text: 'embalagem - esterilidade - tecnica asseptica' }], answer: 'E', explanation: "A frase descreve a funcao da **embalagem**, que e manter a **esterilidade** do material, permitindo seu uso com **tecnica asseptica**." },
                    { id: 14, question: "A area de armazenamento e distribuicao de artigos medico-hospitalares... Assinale a alternativa correspondente a cuidados que devem ser tomados...", options: [{ key: 'A', text: 'Manusear os pacotes somente quando estiverem frios...' },{ key: 'B', text: 'Manter armarios fechados para a guarda de artigos...' },{ key: 'C', text: 'Nao permitir o cruzamento de artigo esteril com nao-esteril...' },{ key: 'D', text: 'Revisar periodicamente os artigos estocados... e considerar como contaminados pacotes caidos no chao...' },{ key: 'E', text: 'Manter organizado o estoque... e armazenar os pacotes ainda quentes...' }], answer: 'D', explanation: "A esterilidade de um pacote depende da integridade da embalagem. Qualquer evento que a comprometa (quedas, umidade, compressao) torna o item contaminado. A revisao periodica do estoque e crucial." },
                    { id: 15, question: "A Resolucao do COFEN N° 240/2000... No que se refere a principios fundamentais... assinale a afirmacao correta.", options: [{ key: 'A', text: 'O profissional de Enfermagem deve respeitar a vida, a dignidade e os direitos da pessoa humana...' },{ key: 'B', text: 'O profissional de Enfermagem deve manter-se atualizado, restringindo-se aos conhecimentos tecnicos...' },{ key: 'C', text: 'O profissional de Enfermagem podera receber advertencia verbal...' },{ key: 'D', text: 'O profissional de Enfermagem deve compreender que a enfermagem e uma profissao... sem punicoes.' },{ key: 'E', text: 'O profissional de Enfermagem deve assinar as acoes de enfermagem que nao executou...' }], answer: 'A', explanation: "A alternativa A reproduz um dos principios fundamentais do Codigo de Etica dos Profissionais de Enfermagem. As demais apresentam conceitos errados ou distorcidos." },
                    { id: 16, question: "As informacoes que os pacientes fornecem... sao de sua propriedade... Em quais dessas situacoes ocorreria a quebra de confiabilidade ou de privacidade?", options: [{ key: 'A', text: 'Apenas em I.' },{ key: 'B', text: 'Apenas em II.' },{ key: 'C', text: 'Apenas em I e II.' },{ key: 'D', text: 'Apenas em II e III.' },{ key: 'E', text: 'Apenas em III e IV.' }], answer: 'B', explanation: "Comentar sobre pacientes em locais publicos (elevadores, refeitorios) e uma quebra direta e inaceitavel do sigilo profissional. As outras situacoes representam excecoes legais ou eticas a regra do sigilo." },
                    { id: 17, question: "Considere as afirmacoes abaixo sobre precaucoes antiinfecciosas.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'C', explanation: "Apenas a afirmativa III esta correta. Pacientes com tuberculose devem ficar em isolamento respiratorio (I), e os profissionais devem usar mascara N95/PFF2 (II)." },
                    { id: 18, question: "Os seguintes anti-septicos sao utilizados em pele e mucosa, EXCETO:", options: [{ key: 'A', text: 'PVPI a 10%.' },{ key: 'B', text: 'clorexidina a 4%.' },{ key: 'C', text: 'triclosan.' },{ key: 'D', text: 'glutaraldeido a 2%.' },{ key: 'E', text: 'alcool etilico a 70%.' }], answer: 'D', explanation: "O glutaraldeido e um desinfetante de alto nivel para artigos, sendo toxico para tecidos vivos. Ele NAO e um antisseptico e nao deve ser usado em pele ou mucosas." },
                    { id: 19, question: "A ferida cirurgica em que ha penetracao dos tratos gastrointestinal, respiratorio ou geniturinario, mas sem extravasamento significativo... denomina-se:", options: [{ key: 'A', text: 'limpa.' },{ key: 'B', text: 'contaminada.' },{ key: 'C', text: 'potencialmente contaminada.' },{ key: 'D', text: 'infectada.' },{ key: 'E', text: 'necrosada.' }], answer: 'C', explanation: "A classificacao define como 'potencialmente contaminada' (ou limpa-contaminada) a ferida em que ocorre penetracao em tratos colonizados por flora microbiana, sob condicoes controladas." },
                    { id: 20, question: "Para que um individuo receba 3 litros de soro em 24 horas, qual deve ser o gotejo desta solucao?", options: [{ key: 'A', text: '20 gts/min.' },{ key: 'B', text: '40 gts/min.' },{ key: 'C', text: '50 gts/min.' },{ key: 'D', text: '80 gts/min.' },{ key: 'E', text: '125 gts/min.' }], answer: null, explanation: "QUESTAO ANULADA. O calculo (3000 ml / 72) resulta em 41,7 gts/min, valor que nao corresponde exatamente a nenhuma opcao, o que provavelmente levou a anulacao." },
                    { id: 21, question: "Quantas horas deve durar a infusao de uma solucao de 500 ml a 30 gts/min?", options: [{ key: 'A', text: '2,5 horas.' },{ key: 'B', text: '5,5 horas.' },{ key: 'C', text: '8 horas.' },{ key: 'D', text: '15 horas.' },{ key: 'E', text: '17 horas.' }], answer: 'B', explanation: "Calculo: Tempo (h) = Volume (500 ml) / [Gotejamento (30) x 3] = 500 / 90 ≈ 5,55 horas." },
                    { id: 22, question: "Supondo que a diluicao recomendada para a infusao de um antibiotico seja de 1 g por 100 ml, em quantos ml deverao ser diluidos 500 mg deste medicamento?", options: [{ key: 'A', text: '10 ml.' },{ key: 'B', text: '50 ml.' },{ key: 'C', text: '100 ml.' },{ key: 'D', text: '200 ml.' },{ key: 'E', text: '500 ml.' }], answer: 'B', explanation: "Regra de tres: Se 1000 mg estao para 100 ml, 500 mg estao para X. X = (500 * 100) / 1000 = 50 ml." },
                    { id: 23, question: "Para que um paciente receba 750 mg de vancomicina ao dia, sendo o frasco-ampola de 500 mg, e necessario administrar:", options: [{ key: 'A', text: '0,5 frasco-ampola.' },{ key: 'B', text: '1 frasco-ampola.' },{ key: 'C', text: '1,5 frasco-ampola.' },{ key: 'D', text: '2 frascos-ampola.' },{ key: 'E', text: '2,5 frascos-ampola.' }], answer: 'C', explanation: "Calculo: Dose prescrita (750 mg) / Dose por frasco (500 mg) = 1,5 frascos-ampola." },
                    { id: 24, question: "Um paciente deve repor 40% de sua diurese com soro fisiologico a cada 8 horas. Se esta diurese foi de 400 ml, qual a dose de soro que deve ser infundida?", options: [{ key: 'A', text: '100 ml.' },{ key: 'B', text: '160 ml.' },{ key: 'C', text: '240 ml.' },{ key: 'D', text: '320 ml.' },{ key: 'E', text: '560 ml.' }], answer: 'B', explanation: "Calculo de porcentagem: 40% de 400 ml = 0,40 * 400 = 160 ml." },
                    { id: 25, question: "Um paciente recebe 6 U de insulina lispro fixas. Este valor deve ser acrescido de 1 U para cada 30 mg/dl acima de 80 mg/dl... Sendo esta glicemia de 170 mg/dl, quanto de insulina ele ira receber?", options: [{ key: 'A', text: '9 U.' },{ key: 'B', text: '12 U.' },{ key: 'C', text: '18 U.' },{ key: 'D', text: '30 U.' },{ key: 'E', text: '36 U.' }], answer: 'A', explanation: "Correcao: 170 - 80 = 90 mg/dl acima do alvo. 90 / 30 = 3 U de correcao. Dose total: 6 U (fixa) + 3 U (correcao) = 9 U." },
                    { id: 26, question: "Considere as afirmacoes abaixo no que se refere as aplicacoes de frio e calor.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'A', explanation: "Apenas a afirmativa I (O calor provoca relaxamento muscular) esta correta. O frio provoca vasoconstricao (II e falsa), e o calor umido tem maior risco de queimadura (III e falsa)." },
                    { id: 27, question: "No que se refere a sinais vitais, assinale a afirmacao INCORRETA.", options: [{ key: 'A', text: 'Vermelhidao, respiracao rapida, pulso acelerado e labios ressequidos sao sinais de febre.' },{ key: 'B', text: 'Na verificacao do pulso, avaliam-se a frequencia, o ritmo e a amplitude...' },{ key: 'C', text: 'Sao classificacoes de respiracao: eupneia, taquipneia, bradipneia...' },{ key: 'D', text: 'A pressao sistolica e a pressao do sangue... durante o repouso cardiaco.' },{ key: 'E', text: 'O controle da respiracao ocorre em nivel neurologico, quimico e local.' }], answer: 'D', explanation: "A afirmativa D esta incorreta. A pressao sistolica ocorre durante a contracao cardiaca (sistole). A pressao durante o repouso cardiaco e a diastolica." },
                    { id: 28, question: "Quais sao recomendadas em caso de crise convulsiva? I- Garantir privacidade. II- Conter o paciente. III- Proteger a cabeca.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'Apenas I e III.' }], answer: 'E', explanation: "Durante uma crise convulsiva, deve-se proteger a cabeca (III) e garantir a privacidade (I). Nao se deve conter (imobilizar) o paciente (II), pois isso pode causar lesoes." },
                    { id: 29, question: "Em relacao as insulinas, assinale a afirmacao correta.", options: [{ key: 'A', text: 'A insulina lispro tem acao rapida, com inicio de acao entre 10 e 15 min.' },{ key: 'B', text: 'A acao da insulina regular dura em torno de 24 horas.' },{ key: 'C', text: 'O inicio da acao da insulina NPH ocorre de 10 a 15 min...' },{ key: 'D', text: 'O pico maximo de acao da insulina regular e apos 12 horas...' },{ key: 'E', text: 'O pico maximo de acao da insulina NPH e na terceira hora...' }], answer: 'A', explanation: "A insulina lispro e uma analoga de acao ultrarrapida, com inicio de acao em cerca de 10 a 15 minutos. As outras afirmativas estao incorretas quanto ao tempo de acao das insulinas." },
                    { id: 30, question: "Numere a segunda coluna de acordo com a primeira, relacionando as doencas a seus respectivos sintomas.", options: [{ key: 'A', text: '4-5-3-1-2' },{ key: 'B', text: '3-4-5-1-2' },{ key: 'C', text: '4-5-3-2-1' },{ key: 'D', text: '3-4-5-2-1' },{ key: 'E', text: '4-3-5-2-1' }], answer: 'E', explanation: "A associacao correta e: Infarto (Dor toracica - 4), Hipoglicemia (Sudorese - 3), Hiperglicemia (Polidipsia - 5), Infeccao urinaria (Polaciuria - 2), Infeccao respiratoria (Dispneia - 1)." },
                    { id: 31, question: "Em relacao as cardiopatias, assinale a afirmacao INCORRETA.", options: [{ key: 'A', text: 'A angina do peito pode ser desencadeada por esforco, exposicao ao frio...' },{ key: 'B', text: 'Hipertenso e o individuo cuja PA sistolica e maior que 140 mmHg...' },{ key: 'C', text: 'O edema agudo do pulmao ocorre tipicamente apos o paciente estar de pe por algumas horas.' },{ key: 'D', text: 'Dor toracica, dispneia, nauseas e vomitos... sao sinais e sintomas do infarto do miocardio.' },{ key: 'E', text: 'Insuficiencia cardiaca congestiva e a incapacidade do coracao de bombear sangue suficiente...' }], answer: 'C', explanation: "A afirmativa C esta incorreta. O edema agudo de pulmao piora quando o paciente esta deitado (ortopneia), e nao de pe." },
                    { id: 32, question: "No que se refere a cirrose hepatica, considere as afirmacoes abaixo.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas I e II.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'D', explanation: "Ascite e ictericia sao manifestacoes clinicas (I) e o alcool e uma das principais causas (III). A cirrose e uma doenca cronica, nao aguda (II)." },
                    { id: 33, question: "Numere a segunda coluna de acordo com a primeira, relacionando o sinal a respectiva patologia.", options: [{ key: 'A', text: '3-2-4-1-5' },{ key: 'B', text: '2-3-5-4-1' },{ key: 'C', text: '1-3-5-4-2' },{ key: 'D', text: '1-2-4-3-5' },{ key: 'E', text: '3-2-4-5-1' }], answer: 'E', explanation: "A associacao correta e: Sangue vivo nas fezes (Enterorragia - 3), Sangue vivo nos vomitos (Hematemese - 2), Boca seca (Xerostomia - 4), Degluticao dificil (Disfagia - 5), Sangue digerido nas fezes (Melena - 1)." },
                    { id: 34, question: "Em relacao as alteracoes respiratorias, assinale a afirmacao correta.", options: [{ key: 'A', text: 'A dispneia pode ser aliviada com repouso, cabeceira elevada e administracao de oxigenio.' },{ key: 'B', text: 'Ortopneia e a capacidade de respirar quando deitado.' },{ key: 'C', text: 'O aumento do fluxo de oxigenio estimula o reflexo respiratorio.' },{ key: 'D', text: 'Empiema e a obstrucao dos vasos pulmonares...' },{ key: 'E', text: 'Pneumotorax e o acumulo anormal de liquidos...' }], answer: 'A', explanation: "As medidas de primeira linha para aliviar a dispneia sao reduzir o esforco (repouso), facilitar a expansao pulmonar (cabeceira elevada) e aumentar a oferta de oxigenio." },
                    { id: 35, question: "Em relacao a dor em pacientes com cancer, assinale a afirmacao INCORRETA.", options: [{ key: 'A', text: 'Embora controlavel, a dor e comumente irreversivel...' },{ key: 'B', text: 'A tolerancia a dor varia entre as pessoas.' },{ key: 'C', text: 'O controle bem sucedido da dor se baseia em uma avaliacao dos fatores fisicos, psicossociais...' },{ key: 'D', text: 'Os analgesicos sistemicos nao desempenham funcao central no controle da dor.' },{ key: 'E', text: 'A dor provoca ansiedade, o que aumenta a percepcao da dor...' }], answer: 'D', explanation: "A afirmativa D esta incorreta. Os analgesicos sistemicos sao a base e desempenham um papel central e fundamental no manejo da dor oncologica." },
                    { id: 36, question: "Nos paises desenvolvidos, a classificacao das feridas e usada com frequencia na pratica assistencial... Assinale a afirmacao correta...", options: [{ key: 'A', text: 'Os autores classificam as feridas pelas camadas, atingindo tres estagios.' },{ key: 'B', text: 'No estagio II, existem pequenas erosoes na epiderme ou ulceracoes que afetam... a derme...' },{ key: 'C', text: 'No estagio II, a ulcera apresenta-se com a aparencia de uma cratera profunda.' },{ key: 'D', text: 'No estagio III, ocorre necrose do tecido ou dano para musculos, ossos ou tendoes.' },{ key: 'E', text: 'No estagio III, devemos utilizar jatos de soro fisiologico frio...' }], answer: 'B', explanation: "A alternativa B descreve corretamente uma lesao por pressao em estagio II, caracterizada pela perda parcial da espessura da pele, envolvendo epiderme e/ou derme." },
                    { id: 37, question: "Em relacao a nutricao enteral, considere as afirmacoes abaixo.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'C', explanation: "Apenas a afirmativa III esta correta. A nutricao enteral pode ser usada em qualquer idade (I) e e contraindicada em casos de ileo dinamico ou obstrucao (II)." },
                    { id: 38, question: "Em relacao a problemas renais no paciente adulto, assinale a afirmacao correta.", options: [{ key: 'A', text: 'A eliminacao urinaria pode se encontrar alterada em funcao... dieta hipoproteica.' },{ key: 'B', text: 'Na retencao urinaria... derramando agua fria na genitalia.' },{ key: 'C', text: 'Normalmente, 10 litros de sangue passam pelos tubulos renais...' },{ key: 'D', text: 'Considerando-se o carater invasivo do cateterismo vesical... implica a possibilidade de complicacoes...' },{ key: 'E', text: 'Uma das alteracoes da miccao e a oliguria, que e o aumento do volume urinario...' }], answer: 'D', explanation: "A alternativa D lista corretamente os principais riscos e complicacoes associados ao cateterismo vesical, como infeccao, hemorragia e trauma." },
                    { id: 39, question: "Quais desses cuidados devem ser tomados com paciente em uso de sonda nasogastrica ou sonda nasoenterica? I- Trocar fita nasal... uma vez por turno. II- Utilizar cotonetes umidos... III- Inspecionar a pele do nariz...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'Apenas II e III.' }], answer: 'E', explanation: "A higiene nasal com cotonetes umidos (II) e a inspecao da pele do nariz (III) sao cuidados essenciais para prevenir lesoes. A troca da fita de fixacao deve ser feita sempre que necessario, nao rotineiramente por turno." },
                    { id: 40, question: "Pacientes acamados por longo periodo podem desenvolver ulceras de pressao. Os cuidados abaixo sao necessarios para prevenir esse tipo de lesao, EXCETO:", options: [{ key: 'A', text: 'mudancas frequentes de decubito.' },{ key: 'B', text: 'diminuicao de ingesta hidrica.' },{ key: 'C', text: 'manutencao da pele limpa e seca.' },{ key: 'D', text: 'deambulacao precoce (se possivel).' },{ key: 'E', text: 'uso de colchoes tipo casca de ovo.' }], answer: 'B', explanation: "A diminuicao da ingesta hidrica e prejudicial, pois a desidratacao piora a condicao da pele, aumentando o risco de lesoes. Todos os outros sao cuidados de prevencao." },
                    { id: 41, question: "Dreno em T ou de Kehr... Qual o cuidado especifico quando da utilizacao desse dreno?", options: [{ key: 'A', text: 'Refazer vacuo.' },{ key: 'B', text: 'Traciona-lo 1 centimetro ao dia.' },{ key: 'C', text: 'Fixa-lo a pele, evitando tracao.' },{ key: 'D', text: 'Observar vazamento de ar.' },{ key: 'E', text: 'Colocar alfinete de seguranca.' }], answer: 'C', explanation: "O dreno de Kehr e posicionado no ducto biliar. O cuidado mais importante e fixa-lo de forma segura para evitar tracao ou deslocamento acidental, o que poderia causar extravasamento de bile." },
                    { id: 42, question: "As complicacoes pulmonares podem ocorrer em pacientes submetidos a cirurgia abdominal. Essas complicacoes podem ser evitadas se o paciente for orientado a:", options: [{ key: 'A', text: 'manter repouso no leito.' },{ key: 'B', text: 'alternar decubito a cada 6 horas.' },{ key: 'C', text: 'manter respiracao curta.' },{ key: 'D', text: 'deambular precocemente.' },{ key: 'E', text: 'evitar tossir.' }], answer: 'D', explanation: "A deambulacao precoce e a medida mais eficaz para prevenir complicacoes pulmonares, pois promove a respiracao profunda, mobiliza secrecoes e melhora a ventilacao." },
                    { id: 43, question: "Uma das complicacoes potenciais imediatas apos uma laringectomia e a hipoxia. Qual sintoma deve ser monitorado para avaliar essa complicacao?", options: [{ key: 'A', text: 'Febre.' },{ key: 'B', text: 'Calafrios.' },{ key: 'C', text: 'Inquietacao.' },{ key: 'D', text: 'Hipotermia.' },{ key: 'E', text: 'Sudorese.' }], answer: 'C', explanation: "Um dos primeiros sinais de hipoxia cerebral e a alteracao do estado mental, que se manifesta como inquietacao, agitacao ou confusao." },
                    { id: 44, question: "O objetivo do tratamento pos-operatorio de pacientes que sofreram procedimentos vasculares e manter a circulacao adequada... Qual cuidado de enfermagem deve ser tomado...?", options: [{ key: 'A', text: 'Manter membro afetado pendente.' },{ key: 'B', text: 'Manter membro afetado elevado.' },{ key: 'C', text: 'Manter membro afetado abduzido.' },{ key: 'D', text: 'Verificar pulso periferico a cada 12 horas.' },{ key: 'E', text: 'Verificar a coloracao do membro a cada 24 horas.' }], answer: 'B', explanation: "A elevacao do membro ajuda a reduzir o edema no pos-operatorio de cirurgias vasculares. O edema excessivo pode comprimir os vasos e prejudicar a circulacao." },
                    { id: 45, question: "Para prevenir a luxacao da protese de quadril... Assinale a alternativa que apresenta o cuidado correto...", options: [{ key: 'A', text: 'Manter os joelhos afastados a todo momento.' },{ key: 'B', text: 'Manter os joelhos unidos a todo momento.' },{ key: 'C', text: 'Inclinar-se para frente a fim de alcancar um objeto.' },{ key: 'D', text: 'Flexionar o quadril para vestir as roupas...' },{ key: 'E', text: 'Manter a perna afetada em rotacao interna.' }], answer: 'A', explanation: "Para prevenir a luxacao da protese, deve-se evitar a aducao da perna operada. Manter os joelhos afastados (abducao) e a orientacao correta." },
                    { id: 46, question: "Quais complicacoes estao associadas a histerectomia? I- hemorragia, II- trombose venosa profunda, III- disfuncao vesical.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas sao complicacoes potenciais da histerectomia: hemorragia (rica vascularizacao), TVP (estase venosa pelvica) e disfuncao vesical (proximidade com a bexiga)." },
                    { id: 47, question: "Os procedimentos de desvios urinarios sao realizados para desviar a urina da bexiga... assinale a afirmacao correta.", options: [{ key: 'A', text: 'O estoma saudavel e de cor purpura escurecida.' },{ key: 'B', text: 'O estoma e sensivel ao tato.' },{ key: 'C', text: 'A urina nao e capaz de causar irritacao na pele...' },{ key: 'D', text: 'Deve-se diminuir a ingestao de liquidos...' },{ key: 'E', text: 'Existem duas categorias de desvio urinario: o desvio urinario cutaneo e o desvio urinario com continente.' }], answer: 'E', explanation: "A afirmativa E classifica corretamente os tipos de derivacoes urinarias. As outras estao incorretas: o estoma deve ser vermelho-rosado, nao e sensivel ao tato, e a urina irrita a pele." },
                    { id: 48, question: "Um aspecto importante do cuidado dispensado a paciente com dor e:", options: [{ key: 'A', text: 'controlar suas eliminacoes.' },{ key: 'B', text: 'mante-lo sempre imobilizado.' },{ key: 'C', text: 'realizar sua higiene oral com frequencia.' },{ key: 'D', text: 'reavaliar a dor apos ter sido implementada a prescricao medica.' },{ key: 'E', text: 'orienta-lo a nao se hidratar.' }], answer: 'D', explanation: "O manejo da dor e um processo continuo. Apos administrar um analgesico, e fundamental reavaliar o nivel de dor do paciente para verificar a eficacia da intervencao." },
                    { id: 49, question: "As terapias com gelo e calor podem ser estrategias efetivas de alivio da dor... Para efeito maximo, o gelo deve ser colocado:", options: [{ key: 'A', text: 'imediatamente depois da lesao ou cirurgia.' },{ key: 'B', text: 'doze horas apos a lesao.' },{ key: 'C', text: 'vinte e quatro horas apos a lesao.' },{ key: 'D', text: 'em intervalos de duas em duas horas.' },{ key: 'E', text: 'sempre que o paciente quiser.' }], answer: 'A', explanation: "A aplicacao de gelo (crioterapia) tem seu efeito maximo na fase aguda. Aplicada imediatamente, a vasoconstricao ajuda a controlar o sangramento, o edema e a inflamacao." },
                    { id: 50, question: "O termo loquios e definido como:", options: [{ key: 'A', text: 'materiais necessarios para a realizacao dos partos.' },{ key: 'B', text: 'a secrecao uterina no pos-parto, que contem sangue do local da placenta, particulas de decidua necrosada e muco.' },{ key: 'C', text: 'secrecao das mamas, de liquido seroso...' },{ key: 'D', text: 'o local da vagina que se encontra mais edemaciado...' },{ key: 'E', text: 'o momento do puerperio imediatamente apos o parto.' }], answer: 'B', explanation: "Esta e a definicao correta de loquios, a secrecao vaginal fisiologica que ocorre durante o puerperio como parte do processo de cicatrizacao e involucao uterina." }
                ]
            }
        };

        let currentExamId = null;

        let currentMode = ''; // 'revisao' ou 'simulado'
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let timerInterval = null;
        let secondsElapsed = 0;

        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const examSelect = document.getElementById('exam-select');
        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const timerDisplay = document.getElementById('timer');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const nextBtn = document.getElementById('next-btn');
        
        // --- FUNÇÕES PRINCIPAIS ---

        function initApp() {
            examSelect.innerHTML = '';
            for (const examId in questionsData) {
                const option = document.createElement('option');
                option.value = examId;
                option.textContent = questionsData[examId].title;
                examSelect.appendChild(option);
            }
        }

        function startQuiz(mode) {
            currentExamId = examSelect.value;
            currentExamData = questionsData[currentExamId];
            currentMode = mode;
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            secondsElapsed = 0;
            
            quizTitle.textContent = currentExamData.title;

            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            renderQuestion();
            if (currentMode === 'simulado') {
                startTimer();
                nextBtn.disabled = true;
            } else {
                 timerDisplay.style.display = 'none';
                 nextBtn.disabled = false;
            }
        }

        function renderQuestion() {
            explanationContainer.classList.add('hidden');
            const question = currentExamData.questions[currentQuestionIndex];
            
            questionCounter.textContent = `Questao ${currentQuestionIndex + 1} de ${currentExamData.questions.length}`;
            questionText.textContent = `${question.id}. ${question.question}`;
            
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${option.key})</span> ${option.text}`;
                button.dataset.key = option.key;
                button.className = 'option-btn w-full text-left p-4 border-2 border-slate-600 rounded-lg hover:bg-slate-700 hover:border-sky-500 transition-colors duration-200';
                button.onclick = (e) => handleAnswerSelection(e, question.answer);
                optionsContainer.appendChild(button);
            });

            if (currentMode === 'revisao') {
                nextBtn.textContent = (currentQuestionIndex === currentExamData.questions.length - 1) ? 'Finalizar Revisao' : 'Proxima Questao';
            } else {
                nextBtn.textContent = (currentQuestionIndex === currentExamData.questions.length - 1) ? 'Finalizar Simulado' : 'Proxima Questao';
            }
        }

        function handleAnswerSelection(event, correctAnswer) {
            const selectedBtn = event.currentTarget;
            const selectedKey = selectedBtn.dataset.key;
            
            // Desabilita todos os botões após uma seleção
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-slate-700', 'hover:border-sky-500');
            });
            
            userAnswers[currentQuestionIndex] = selectedKey;

            if (currentMode === 'simulado') {
                selectedBtn.classList.add('selected');
                nextBtn.disabled = false;
            } else { // Modo Revisão
                 showExplanation(correctAnswer, questionsData[currentExamId].questions[currentQuestionIndex].explanation);
                if (selectedKey === correctAnswer) {
                    selectedBtn.classList.add('correct');
                } else {
                    selectedBtn.classList.add('incorrect');
                }
            }
        }

        function showExplanation(correctAnswer, explanation) {
            document.querySelectorAll('.option-btn').forEach(btn => {
                if(btn.dataset.key === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            explanationText.innerHTML = explanation;
            explanationContainer.classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentMode === 'revisao' && currentQuestionIndex === currentExamData.questions.length - 1) {
                restartQuiz();
                return;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < currentExamData.questions.length) {
                renderQuestion();
                if (currentMode === 'simulado') {
                    nextBtn.disabled = true;
                }
            } else {
                showResults();
            }
        }

        function showResults() {
            stopTimer();
            score = 0;
            currentExamData.questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                }
            });

            document.getElementById('score').textContent = `${score}/${currentExamData.questions.length}`;
            const percentage = ((score / currentExamData.questions.length) * 100).toFixed(0);
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('final-time').textContent = `Tempo total: ${formatTime(secondsElapsed)}`;

            const resultsDetails = document.getElementById('results-details');
            resultsDetails.innerHTML = '';
            currentExamData.questions.forEach((q, index) => {
                const userAnswer = userAnswers[index] || 'N/A';
                const isCorrect = userAnswer === q.answer;
                
                const resultItem = document.createElement('div');
                resultItem.className = 'bg-slate-700 p-4 rounded-lg';
                resultItem.innerHTML = `
                    <div class="flex justify-between items-start">
                        <p class="font-semibold mb-2 flex-1">${q.id}. ${q.question.substring(0, 70)}...</p>
                        <span class="ml-4 text-lg font-bold ${isCorrect ? 'text-green-400' : 'text-red-400'}">${isCorrect ? '✔' : '✖'}</span>
                    </div>
                    <p class="text-sm text-slate-400">Sua resposta: ${userAnswer} | Correta: ${q.answer || 'Anulada'}</p>
                    <div id="explanation-${q.id}-${currentExamId}" class="explanation bg-slate-900/50 p-3 rounded mt-2">
                        <p class="text-sm">${q.explanation}</p>
                    </div>
                     <button onclick="toggleExplanation('${q.id}-${currentExamId}')" class="text-sm text-sky-400 hover:underline mt-2">Ver Lógica</button>
                `;
                resultsDetails.appendChild(resultItem);
            });

            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }

        function toggleExplanation(id) {
            const el = document.getElementById(`explanation-${id}`);
            el.classList.toggle('visible');
        }


        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            stopTimer();
        }

        function startTimer() {
            timerDisplay.style.display = 'block';
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerDisplay.textContent = formatTime(secondsElapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
