<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCPA Simulado Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-btn.selected {
            background-color: #0284c7; /* sky-600 */
            color: white;
            border-color: #0284c7;
        }
        .option-btn.correct {
            background-color: #16a34a; /* green-600 */
            color: white;
            border-color: #16a34a;
        }
        .option-btn.incorrect {
            background-color: #dc2626; /* red-600 */
            color: white;
            border-color: #dc2626;
        }
        .explanation {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .explanation.visible {
            max-height: 1000px; /* Adjust as needed */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="w-full max-w-4xl mx-auto">

        <!-- Tela de Início -->
        <div id="start-screen" class="bg-slate-800 p-8 rounded-2xl shadow-2xl text-center transition-opacity duration-500">
            <h1 class="text-4xl font-bold text-sky-400 mb-2">HCPA Simulado Pro</h1>
            <p class="text-slate-400 mb-8">Sua plataforma de estudos para os concursos do Hospital de Clínicas.</p>
            
            <div class="max-w-md mx-auto">
                <label for="exam-select" class="block mb-2 font-semibold text-slate-300">1. Escolha a Prova:</label>
                <select id="exam-select" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-sky-500 focus:outline-none mb-8">
                    <!-- Opções de prova serão inseridas via JS -->
                </select>

                <p class="mb-2 font-semibold text-slate-300">2. Escolha o Modo de Estudo:</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button onclick="startQuiz('revisao')" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        Modo Revisão
                    </button>
                    <button onclick="startQuiz('simulado')" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        Modo Simulado
                    </button>
                </div>
            </div>
        </div>

        <!-- Tela de Questões -->
        <div id="quiz-screen" class="hidden bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl transition-opacity duration-500">
            <div class="flex justify-between items-center mb-6">
                <h2 id="quiz-title" class="text-xl md:text-2xl font-bold text-sky-400">Nome da Prova</h2>
                <div class="text-right">
                    <p id="question-counter" class="text-sm font-semibold bg-slate-700 px-3 py-1 rounded-full">Questão 1 de 40</p>
                    <p id="timer" class="text-sm text-slate-400 mt-1">00:00</p>
                </div>
            </div>

            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-lg md:text-xl leading-relaxed mb-6">Carregando questão...</p>
                <div id="options-container" class="flex flex-col gap-4">
                    <!-- Opções de resposta serão inseridas via JS -->
                </div>
            </div>
            
            <div id="explanation-container" class="mt-6 bg-slate-900/50 p-4 rounded-lg hidden">
                <h3 class="font-bold text-lg text-green-400 mb-2">Lógica da Resposta</h3>
                <p id="explanation-text" class="text-slate-300"></p>
            </div>

            <div class="mt-8 flex justify-end">
                <button id="next-btn" onclick="nextQuestion()" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-8 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Próximo
                </button>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="hidden bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl transition-opacity duration-500">
            <h2 class="text-3xl font-bold text-center text-sky-400 mb-4">Resultado do Simulado</h2>
            
            <div class="bg-slate-700 rounded-lg p-6 mb-8 text-center">
                <p class="text-lg text-slate-300">Sua pontuação foi:</p>
                <p id="score" class="text-5xl font-bold my-2">--/--</p>
                <p id="percentage" class="text-2xl font-semibold text-green-400 mb-4">--%</p>
                <p id="final-time" class="text-slate-400">Tempo total: --:--</p>
            </div>

            <h3 class="text-2xl font-bold mb-4 text-center">Revisão das Questões</h3>
            <div id="results-details" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2">
                <!-- Detalhes dos resultados serão inseridos via JS -->
            </div>

            <div class="mt-8 text-center">
                <button onclick="restartQuiz()" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                    Voltar ao Início
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- BANCO DE DADOS DAS QUESTÕES ---
        const questionsData = {
            "ps52-2021": {
                title: "PS 52 - Téc. Enfermagem (2021)",
                questions: [
                    { id: 1, question: "Considere as intervenções não farmacológicas abaixo... Quais visam reduzir a ansiedade, o estresse emocional e promover conforto ao paciente?", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'C', explanation: "A afirmativa III é a única correta, pois a afirmativa I inclui 'negar a dor' (incorreto) e a II, embora tenha pontos válidos, não é tão completa quanto a III, que foca em distração, controle do ambiente e conforto físico." },
                    { id: 2, question: "De acordo com a OMS, a assistência de enfermagem durante o período pós-operatório ___ concentra-se em intervenções destinadas a ___ ou ___ complicações...", options: [{ key: 'A', text: 'mediato - prevenir - tratar - médico - adversos' },{ key: 'B', text: 'imediato - adequar - diagnosticar - médico - secundários' },{ key: 'C', text: 'mediato - curar - diagnosticar - médico - secundários' },{ key: 'D', text: 'imediato - curar - tratar - cirúrgico - adversos' },{ key: 'E', text: 'imediato - prevenir - tratar - cirúrgico - adversos' }], answer: 'E', explanation: "O período pós-operatório **imediato** foca em **prevenir** e **tratar** complicações do ato **cirúrgico**, visando evitar eventos **adversos**." },
                    { id: 3, question: "A preocupação com a qualidade da assistência... Assim, estima-se que a proporção de técnicos de enfermagem seja de:", options: [{ key: 'A', text: '2 técnicos de enfermagem para cada 6 pacientes.' },{ key: 'B', text: '1 técnico de enfermagem para cada 3 pacientes.' },{ key: 'C', text: '1 técnico de enfermagem para cada 6 pacientes.' },{ key: 'D', text: '1 técnico de enfermagem para cada 5 pacientes.' },{ key: 'E', text: '2 técnicos de enfermagem para cada 3 pacientes.' }], answer: null, explanation: "QUESTÃO ANULADA. A proporção pode variar conforme a resolução do COFEN e o grau de complexidade dos pacientes, o que pode ter gerado ambiguidade na questão." },
                    { id: 4, question: "Em relação às competências do técnico de enfermagem, assinale as afirmações abaixo com V (verdadeiro) ou F (falso)...", options: [{ key: 'A', text: 'F-V-F-F-V' },{ key: 'B', text: 'V-V-F-V-F' },{ key: 'C', text: 'F-V-F-V-V' },{ key: 'D', text: 'F-F-F-V-F' },{ key: 'E', text: 'V-F-F-F-V' }], answer: null, explanation: "QUESTÃO ANULADA. A sequência correta (F-F-F-V-V) provavelmente não estava disponível, pois o técnico é supervisionado pelo enfermeiro (e não pelo médico) e a notificação de intercorrências é um dever, não uma opção." },
                    { id: 5, question: "A Escala de Índice de Steward (0 a 12 anos)... Quais desses itens estão incluídos na avaliação acima mencionada? I- Vias aéreas. II - Circulação e saturação de oxigênio. III- Movimentação e consciência.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "A Escala de Steward avalia a recuperação da anestesia em crianças, focando em: **Vias aéreas**, **Consciência** e **Movimentação**. Circulação e saturação fazem parte de outras escalas, como a de Aldrete e Kroulik." },
                    { id: 6, question: "A prescrição de sedativos e bloqueadores neuromusculares... Os medicamentos com propriedades sedativas são utilizados para:", options: [{ key: 'A', text: 'induzir o sono, aliviar a dor, aumentar a ansiedade, facilitar a ventilação mecânica.' },{ key: 'B', text: 'facilitar a ventilação mecânica, aumentar a ansiedade, controlar a dor.' },{ key: 'C', text: 'induzir o sono, aliviar a dor, promover amnésia durante procedimentos, facilitar a ventilação mecânica.' },{ key: 'D', text: 'aliviar a dor, induzir o sono, promover amnésia durante procedimentos, aumentar a ansiedade.' },{ key: 'E', text: 'dificultar a ventilação mecânica, aliviar a dor, diminuir a ansiedade.' }], answer: 'C', explanation: "Sedativos visam múltiplos objetivos, incluindo induzir sono, auxiliar no alívio da dor, causar amnésia e, crucialmente, facilitar a adaptação do paciente à ventilação mecânica. As outras opções contêm informações incorretas." },
                    { id: 7, question: "Sobre as complicações mais frequentes no período pós-operatório imediato... Quais são fatores de risco para complicações respiratórias? I- Obesidade e tabagismo. II- Pós-operatório de cirurgias de longa duração. III- Uso de opioides e de bloqueadores neuromusculares.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todos os fatores listados (obesidade, tabagismo, cirurgias longas, uso de opioides e bloqueadores neuromusculares) aumentam significativamente o risco de complicações respiratórias no pós-operatório." },
                    { id: 8, question: "São efeitos indesejáveis dos opioides:", options: [{ key: 'A', text: 'sedação, sonolência, cefaleia e diarreia.' },{ key: 'B', text: 'depressão respiratória, cefaleia, sonolência e diarreia.' },{ key: 'C', text: 'cefaleia, diarreia, sedação, sonolência e vômito.' },{ key: 'D', text: 'depressão respiratória, sedação, sonolência e náuseas.' },{ key: 'E', text: 'vômito, sedação, cefaleia e diarreia.' }], answer: 'D', explanation: "Os principais efeitos colaterais dos opioides são depressão respiratória, sedação, sonolência e náuseas. A diarreia é incorreta, pois opioides causam constipação." },
                    { id: 9, question: "Operação de Werthein trata-se:", options: [{ key: 'A', text: 'da correção de prolapso uterino e cistocele.' },{ key: 'B', text: 'da fixação da vagina e útero em sua loja natural e levantamento de bexiga.' },{ key: 'C', text: 'de uma histerectomia abdominal com linfadenectomia pélvica seletiva.' },{ key: 'D', text: 'de uma mastectomia radical sistematizada.' },{ key: 'E', text: 'da suspensão e fixação do útero à parede abdominal.' }], answer: 'C', explanation: "A Operação de Wertheim-Meigs é o epônimo para a histerectomia radical com linfadenectomia pélvica, procedimento comum no tratamento de câncer de colo de útero." },
                    { id: 10, question: "A primeira etapa do checklist da Cirurgia Segura é realizada com o paciente:", options: [{ key: 'A', text: 'na sala de operação, logo na sua chegada em sala.' },{ key: 'B', text: 'na sala de recepção.' },{ key: 'C', text: 'na sala de operação, já com a cirurgia em andamento.' },{ key: 'D', text: 'na sala de operação, durante a indução anestésica.' },{ key: 'E', text: 'na sala de operação, no momento da incisão cirúrgica.' }], answer: 'A', explanation: "A primeira etapa (Sign In) ocorre antes da indução anestésica, na sala de cirurgia, com o paciente idealmente acordado para participar da confirmação dos dados." },
                    { id: 11, question: "Após o posicionamento do paciente para o procedimento cirúrgico, deve-se colocar a placa dispersiva... o mais ___ possível do sítio cirúrgico, em superfície ___ e de ___ massa muscular.", options: [{ key: 'A', text: 'longe - úmida - pouca' },{ key: 'B', text: 'próximo - seca - grande' },{ key: 'C', text: 'próximo - seca - pouca' },{ key: 'D', text: 'longe - úmida - grande' },{ key: 'E', text: 'longe - seca - grande' }], answer: 'B', explanation: "A placa dispersiva do bisturi elétrico deve ser colocada o mais **próximo** do sítio cirúrgico, em pele **seca** e sobre uma **grande** massa muscular para garantir boa dispersão da corrente e evitar queimaduras." },
                    { id: 12, question: "Sobre os cuidados do posicionamento cirúrgico do paciente na sala de operação, é INCORRETO afirmar que se deve:", options: [{ key: 'A', text: 'proteger proeminências ósseas...' },{ key: 'B', text: 'impedir contato direto do paciente com a superfície metálica da mesa...' },{ key: 'C', text: 'cuidar para que os membros inferiores e superiores nunca fiquem pendentes...' },{ key: 'D', text: 'utilizar múltiplos apoios para melhor acomodar o paciente...' },{ key: 'E', text: 'impedir vícios de posicionamento (hiperextensão dos membros e fixação correta do paciente).' }], answer: 'E', explanation: "A alternativa E está incorreta pois sua redação é confusa. Impedir vícios de posicionamento e fazer a fixação correta são ações corretas, mas a forma como está escrita torna a alternativa a menos adequada entre as opções que descrevem cuidados essenciais e corretos." },
                    { id: 13, question: "Numere a segunda coluna de acordo com a primeira, associando os termos cirúrgicos às suas características. (1) Diérese (2) Hemostasia (3) Exérese (4) Síntese...", options: [{ key: 'A', text: '3-1-4-2' },{ key: 'B', text: '1-2-3-4' },{ key: 'C', text: '4-1-3-2' },{ key: 'D', text: '3-1-2-4' },{ key: 'E', text: '3-2-1-4' }], answer: 'A', explanation: "A associação correta é: Cirurgia propriamente dita (Exérese - 3), Secção tecidual (Diérese - 1), Aproximação das bordas (Síntese - 4), Controle do sangramento (Hemostasia - 2)." },
                    { id: 14, question: "Considere as afirmações abaixo sobre a gestão de Órteses, Próteses e Materiais Especiais (OPME)...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As definições de Órtese (material que auxilia funções) e Prótese (material que substitui) estão corretas. A definição de implante (III) e a afirmação sobre órtese não ser ligada ao ato cirúrgico (I) são imprecisas." },
                    { id: 15, question: "Todos os membros da equipe da sala cirúrgica devem usar EPIs... A respeito dessas orientações para COVID-19, assinale V ou F.", options: [{ key: 'A', text: 'F-V-V-F-F' },{ key: 'B', text: 'V-V-F-V-F' },{ key: 'C', text: 'V-V-F-V-V' },{ key: 'D', text: 'F-F-V-V-F' },{ key: 'E', text: 'V-F-V-F-V' }], answer: 'C', explanation: "A sequência correta é V-V-F-V-V. O erro na terceira afirmativa é que máscaras N95 com válvula de expiração não devem ser usadas, pois não filtram o ar exalado, podendo contaminar o campo cirúrgico." },
                    { id: 16, question: "A Lista de Verificação divide a cirurgia em três fases... o período anterior à indução anestésica (__), o período antes da incisão cirúrgica (__) e o período anterior à remoção do paciente (__).", options: [{ key: 'A', text: 'entrada - pausa cirúrgica - saída' },{ key: 'B', text: 'pausa cirúrgica - entrada - saída' },{ key: 'C', text: 'entrada - saída - pausa cirúrgica' },{ key: 'D', text: 'saída - pausa cirúrgica - entrada' },{ key: 'E', text: 'pausa cirúrgica - saída - entrada' }], answer: 'A', explanation: "As três fases da Cirurgia Segura são: 1. Entrada (Sign in), 2. Pausa Cirúrgica (Time out), e 3. Saída (Sign out)." },
                    { id: 17, question: "Um processo de equipe para a contagem manual de todos os instrumentais e compressas... é correto afirmar que:", options: [{ key: 'A', text: 'a contagem deve ser realizada por duas pessoas, tais como o anestesista e o instrumentador.' },{ key: 'B', text: 'se uma contagem for interrompida, esta deve ser reiniciada de onde parou.' },{ key: 'C', text: 'itens incluídos na contagem devem ser removidos da sala operatória...' },{ key: 'D', text: 'quando uma contagem não puder ser realizada, uma radiografia deve ser obtida...' },{ key: 'E', text: 'os resultados das contagens devem ser anunciados de maneira audível ao cirurgião, que deve assentir verbalmente.' }], answer: 'E', explanation: "A comunicação em voz alta dos resultados da contagem para toda a equipe, com a confirmação verbal do cirurgião, é uma etapa crucial para garantir a segurança do paciente e a correção do procedimento." },
                    { id: 18, question: "Com relação às características da Cultura de Segurança, de acordo com a Portaria nº 529/2013, assinale a alternativa INCORRETA.", options: [{ key: 'A', text: 'Cultura que prioriza a segurança acima de metas financeiras...' },{ key: 'B', text: 'Cultura que encoraja e recompensa a identificação, a não notificação e a resolução dos problemas...' },{ key: 'C', text: 'Cultura na qual todos os trabalhadores... assumem responsabilidade pela sua própria segurança...' },{ key: 'D', text: 'Cultura que proporciona recursos, estrutura e responsabilização...' },{ key: 'E', text: 'Cultura que, a partir da ocorrência de incidentes, promove o aprendizado organizacional.' }], answer: 'B', explanation: "A alternativa B está incorreta porque uma Cultura de Segurança encoraja a **notificação** de incidentes, e não a 'não notificação'. A transparência é fundamental para o aprendizado e a melhoria." },
                    { id: 19, question: "No que se refere às definições das boas práticas de funcionamento para os serviços de endoscopia, assinale a alternativa correta.", options: [{ key: 'A', text: 'A pré-limpeza é caracterizada pela remoção da sujidade... somente com água.' },{ key: 'B', text: 'São produtos para saúde não críticos: os que entram em contato com pele não íntegra...' },{ key: 'C', text: 'Produto para saúde de conformação complexa são os que possuem lúmen maior do que cinco milímetros...' },{ key: 'D', text: 'Rastreabilidade é a capacidade de traçar o histórico, a aplicação ou a localização de um item...' },{ key: 'E', text: 'Na sedação consciente, o paciente, dificilmente, é despertado por comandos verbais...' }], answer: 'D', explanation: "A alternativa D apresenta a definição correta de rastreabilidade, conceito fundamental para a segurança e controle de qualidade no processamento de produtos para a saúde." },
                    { id: 20, question: "No que diz respeito à infraestrutura e recursos materiais necessários para o funcionamento de um serviço de endoscopia, assinale V ou F.", options: [{ key: 'A', text: 'V-V-V-F-V' },{ key: 'B', text: 'F-F-V-F-V' },{ key: 'C', text: 'V-V-F-F-V' },{ key: 'D', text: 'F-F-F-V-V' },{ key: 'E', text: 'V-F-F-V-F' }], answer: 'C', explanation: "A sequência correta é V-V-F-F-V. Os erros estão na terceira afirmativa (serviços tipo II também precisam de sala de recuperação se usarem sedação) e na quarta (a secagem ocorre no processamento, antes do armazenamento)." },
                    { id: 21, question: "Para a realização de procedimentos endoscópicos... assinale a afirmativa INCORRETA.", options: [{ key: 'A', text: 'A pré-limpeza do endoscópio deve ser realizada imediatamente após a finalização do procedimento...' },{ key: 'B', text: 'Quando o equipamento possuir canais, deve haver a introdução de detergente sob pressão...' },{ key: 'C', text: 'Os endoscópios flexíveis, após serem submetidos a processamento, devem ser mantidos em posição vertical...' },{ key: 'D', text: 'É necessário realizar a monitorização dos parâmetros... dos agentes saneantes... uma vez na semana.' },{ key: 'E', text: 'As escovas utilizadas na limpeza dos canais... devem ser submetidas à limpeza e desinfecção a cada turno...' }], answer: 'D', explanation: "A alternativa D está incorreta. A monitorização da concentração dos desinfetantes de alto nível deve ser feita com frequência muito maior (diariamente ou a cada uso), não apenas 'uma vez na semana', para garantir sua eficácia." },
                    { id: 22, question: "A tecnologia envolvendo os procedimentos de endoscopia digestiva... Quanto à limpeza e desinfecção de aparelhos, assinale V ou F.", options: [{ key: 'A', text: 'V-F-V-F-V' },{ key: 'B', text: 'V-F-V-F-F' },{ key: 'C', text: 'F-V-F-V-F' },{ key: 'D', text: 'V-V-V-F-F' },{ key: 'E', text: 'V-V-V-F-V' }], answer: 'B', explanation: "A sequência correta é V-F-V-F-F. Os erros: o teste de vedação é feito a cada uso; o aparelho deve ser seco antes da desinfecção; o armazenamento não é em maletas anguladas." },
                    { id: 23, question: "A endoftalmite é o termo utilizado para o processo inflamatório que ocorre no interior do globo ocular... assinale a alternativa correta.", options: [{ key: 'A', text: 'A antissepsia da área ocular a ser operada não é indicada...' },{ key: 'B', text: 'É indicado uso de colírio de iodopovidona a 5% imediatamente antes do procedimento cirúrgico.' },{ key: 'C', text: 'O conjunto de caneta de facoemulsificação... devem ser lavados e desinfetados entre uma cirurgia e outra.' },{ key: 'D', text: 'A anestesia peribulbar possibilita a mobilização da pálpebra...' },{ key: 'E', text: 'É recomendado em cirurgias oftalmológicas o uso sistêmico de antimicrobianos...' }], answer: 'B', explanation: "A instilação de iodopovidona (povidine) a 5% no saco conjuntival é uma medida profilática com forte evidência para reduzir o risco de endoftalmite pós-operatória." },
                    { id: 24, question: "A avaliação para alta do paciente no pós-operatório de cirurgia ambulatorial... Quanto à alta hospitalar, assinale V ou F.", options: [{ key: 'A', text: 'V-F-V-F-V' },{ key: 'B', text: 'V-F-V-F-F' },{ key: 'C', text: 'F-V-F-V-F' },{ key: 'D', text: 'V-F-F-F-V' },{ key: 'E', text: 'V-V-F-V-V' }], answer: 'E', explanation: "A sequência correta é V-V-F-V-V. O erro está na terceira afirmativa: um paciente não pode receber alta com dor de grande intensidade; a dor deve estar controlada." },
                    { id: 25, question: "Considere as afirmações abaixo sobre as complicações mais comuns no pós-operatório de cirurgias urológicas...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "Infecção urinária (I) e retenção urinária (II) são complicações frequentes em cirurgias urológicas. A afirmativa III mistura conceitos de cirurgia laparoscópica e embolia gasosa de forma imprecisa." },
                    { id: 26, question: "As cirurgias ambulatoriais são caracterizadas... Quanto às cirurgias ambulatoriais, assinale a alternativa correta.", options: [{ key: 'A', text: 'Não há necessidade de procedimentos especializados e de controles rígidos no pós-operatório.' },{ key: 'B', text: 'O paciente não necessita estar acompanhado por um adulto...' },{ key: 'C', text: 'Nas cirurgias ambulatoriais, o paciente sempre necessita de pernoite...' },{ key: 'D', text: '...somente realizam-se procedimentos sob anestesia local ou sedação.' },{ key: 'E', text: 'Uma das desvantagens da cirurgia ambulatorial é o alto risco de infecção hospitalar...' }], answer: 'A', explanation: "Por eliminação, esta é a resposta. As outras alternativas contêm erros claros: o paciente precisa de acompanhante (B), não há pernoite (C), pode-se usar anestesia geral (D), e uma vantagem é o menor risco de infecção (E)." },
                    { id: 27, question: "A temperatura corporal é regulada pelo equilíbrio entre a produção de calor... Sobre a prevenção da hipotermia perioperatória, assinale V ou F.", options: [{ key: 'A', text: 'V-V-F-V-F' },{ key: 'B', text: 'F-V-F-V-F' },{ key: 'C', text: 'V-V-V-F-V' },{ key: 'D', text: 'F-V-V-F-V' },{ key: 'E', text: 'V-F-F-V-F' }], answer: 'A', explanation: "A sequência correta é V-V-F-V-F. Os erros: as soluções devem ser aquecidas, não administradas em temperatura ambiente; a monitorização da temperatura é indicada em cirurgias com mais de 30-60 minutos, não apenas nas de grande porte." },
                    { id: 28, question: "Considere as afirmações abaixo sobre os deveres que constam no novo Código de Ética dos Profissionais de Enfermagem.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I e II descrevem deveres éticos do profissional. A afirmativa III descreve uma proibição, mas está redigida como um dever ('Deve-se executar atividades que não sejam de sua competência'), o que a torna incorreta." },
                    { id: 29, question: "As ações e serviços públicos de saúde... que integram o SUS são desenvolvidos de acordo com diretrizes e princípios. Qual das alternativas abaixo NÃO apresenta uma diretriz ou princípio do SUS?", options: [{ key: 'A', text: 'Universalidade de acesso aos serviços de saúde.' },{ key: 'B', text: 'Integralidade de assistência.' },{ key: 'C', text: 'Coordenação do cuidado.' },{ key: 'D', text: 'Participação da comunidade.' },{ key: 'E', text: 'Descentralização.' }], answer: 'C', explanation: "Universalidade, Integralidade, Participação da Comunidade e Descentralização são princípios e diretrizes formais do SUS. 'Coordenação do cuidado' é um atributo desejável da atenção à saúde, mas não um dos princípios organizacionais formais da Lei 8.080/90." },
                    { id: 30, question: "Considere as afirmações abaixo sobre a Ética Profissional do Servidor Público Civil do Poder Executivo Federal.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "De acordo com o Código de Ética do Servidor Público Federal, todas as afirmativas estão corretas: a conduta privada impacta a vida pública, é dever relatar irregularidades e a criação de Comissões de Ética é obrigatória." },
                    { id: 31, question: "Numere a segunda coluna de acordo com a primeira, relacionando a classificação dos incidentes... (1) Near miss (2) Evento adverso (3) Incidente.", options: [{ key: 'A', text: '2-1-3' },{ key: 'B', text: '3-1-2' },{ key: 'C', text: '1-3-2' },{ key: 'D', text: '1-2-3' },{ key: 'E', text: '3-2-1' }], answer: 'A', explanation: "A associação correta é: Evento que resulta em dano (Evento adverso - 2), Evento que não atinge o paciente (Near miss - 1), Evento que poderia ter resultado em dano (Incidente - 3)." },
                    { id: 32, question: "Numere a segunda coluna de acordo com a primeira, associando a classificação dos Resíduos de Serviços de Saúde (RSS)...", options: [{ key: 'A', text: '5-3-2-1-4' },{ key: 'B', text: '4-1-2-3-5' },{ key: 'C', text: '1-4-2-3-5' },{ key: 'D', text: '2-1-5-3-4' },{ key: 'E', text: '5-4-2-3-1' }], answer: 'C', explanation: "A associação correta é: Agentes biológicos (Grupo A - 1), Resíduos domiciliares (Grupo D - 4), Produtos químicos (Grupo B - 2), Rejeitos radioativos (Grupo C - 3), Perfurocortantes (Grupo E - 5)." },
                    { id: 33, question: "Sobre a higienização das mãos, uso de luvas e cuidados com a pele das mãos... é INCORRETO afirmar que:", options: [{ key: 'A', text: 'o profissional nunca deve tocar, desnecessariamente, superfícies e materiais... quando estiver com luvas.' },{ key: 'B', text: '`higiene das mãos` é um termo que se refere, exclusivamente, a lavar as mãos...' },{ key: 'C', text: 'a fricção das mãos com preparação alcoólica... agride menos a pele...' },{ key: 'D', text: 'o uso de cremes de proteção para as mãos ajuda a melhorar a condição da pele...' },{ key: 'E', text: 'o uso de luvas não altera nem substitui a higienização das mãos...' }], answer: 'B', explanation: "A afirmativa B está incorreta porque o termo 'higiene das mãos' é amplo, incluindo tanto a lavagem com água e sabão quanto a fricção com álcool. A palavra 'exclusivamente' torna a afirmação falsa." },
                    { id: 34, question: "Considere as afirmações abaixo sobre medidas específicas de prevenção e controle de infecções causadas por microrganismos multirresistentes (MDRs).", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas as afirmativas descrevem medidas corretas para o controle de MDRs: a implementação de um conjunto de medidas ('bundle'), o uso de banho com clorexidina para descolonização e o uso de sistemas de sucção fechados." },
                    { id: 35, question: "Considere o trecho a seguir sobre a RDC nº 8, de 27 de fevereiro de 2009... O ciclo flash das autoclaves...", options: [{ key: 'A', text: 'indicadores químicos - indicador biológico - nome do instrumental - procedimento - da autoridade sanitária' },{ key: 'B', text: 'enfermeiro - técnico de enfermagem - nome do instrumental ou produto para saúde - paciente - da equipe médica' },{ key: 'C', text: 'enfermeiro - técnico de enfermagem - nome da cirurgia - procedimento - do familiar do paciente' },{ key: 'D', text: 'indicadores químicos - equipe médica - nome do instrumental ou produto para saúde - paciente - da autoridade sanitária' },{ key: 'E', text: 'enfermeiro - equipe médica - nome da cirurgia - procedimento - do paciente' }], answer: 'A', explanation: "A RDC determina que o ciclo flash seja monitorado por **indicadores químicos** e **indicador biológico**, com registro do **nome do instrumental**, do **procedimento** em curso, e que o registro esteja disponível para a **autoridade sanitária**." },
                    { id: 36, question: "Numere a segunda coluna de acordo com a primeira, relacionando a classificação dos produtos para saúde...", options: [{ key: 'A', text: '5-3-2-1-4' },{ key: 'B', text: '4-3-1-5-2' },{ key: 'C', text: '1-4-2-3-5' },{ key: 'D', text: '4-1-5-3-2' },{ key: 'E', text: '5-4-2-1-3' }], answer: 'B', explanation: "A associação correta é: Lúmen < 5mm (Crítico complexo - 4), Pele íntegra (Não crítico - 3), Procedimentos invasivos (Crítico - 1), Superfícies acessíveis (Não complexo - 5), Pele não íntegra ou mucosas (Semicrítico - 2)." },
                    { id: 37, question: "Sobre processamento de produtos para saúde, é INCORRETO afirmar que:", options: [{ key: 'A', text: 'o enxágue final de produtos críticos... deve ser realizado com água potável.' },{ key: 'B', text: 'a limpeza de produtos para saúde com conformações complexas deve ser precedida de limpeza manual...' },{ key: 'C', text: 'é obrigatório, para produtos para saúde cujo lúmen tenha diâmetro interno inferior a cinco milímetros...' },{ key: 'D', text: 'o monitoramento do processo de esterilização deve ser realizado em cada carga...' },{ key: 'E', text: 'os produtos para saúde e o instrumental cirúrgico consignado... devem ser submetidos à limpeza...' }], answer: 'A', explanation: "A afirmativa A está incorreta. O enxágue final de produtos críticos, especialmente para cirurgias de implantes, deve ser feito com água de qualidade superior (purificada ou estéril), não com água potável, para evitar recontaminação." },
                    { id: 38, question: "Sobre monitoramento e controle do processo de esterilização, assinale V ou F.", options: [{ key: 'A', text: 'V-V-F-V-F' },{ key: 'B', text: 'F-V-F-V-V' },{ key: 'C', text: 'F-V-F-F-V' },{ key: 'D', text: 'F-F-V-F-F' },{ key: 'E', text: 'V-F-V-F-F' }], answer: 'B', explanation: "A sequência correta é F-V-F-V-V. Os erros: os controles de rotina não dispensam a qualificação anual; o indicador biológico não é obrigatório em toda carga (a frequência mínima é diária)." },
                    { id: 39, question: "Motores, serras e aparelhos elétricos, pneumáticos e/ou com bateria... Sobre o processamento deste material, assinale a afirmação correta...", options: [{ key: 'A', text: 'Deve-se realizar a limpeza por imersão e esterilização em vapor de todos os componentes...' },{ key: 'B', text: 'Deve-se realizar inspeção visual... e sempre se lubrificar com óleo de máquina...' },{ key: 'C', text: 'Após o uso, deve-se desconectar cada acessório... e manter todos em um recipiente lavável...' },{ key: 'D', text: 'Deve-se realizar a limpeza manual... e encaminham-se estes para empresa processadora para esterilização em óxido de etileno...' },{ key: 'E', text: 'Deve-se esterilizar motores e serras... por imersão em glutaraldeído...' }], answer: 'C', explanation: "A prática correta, segundo a SOBECC, é desmontar os componentes após o uso e acondicioná-los em um recipiente adequado para o transporte seguro ao CME, que é o primeiro passo para um processamento eficaz." },
                    { id: 40, question: "O controle na utilização de Órteses, Próteses e Materiais Especiais (OPME)... Assinale a alternativa que contém uma orientação em DESACORDO...", options: [{ key: 'A', text: 'Deve haver o registro de consumo da sala cirúrgica...' },{ key: 'B', text: 'Devem ser registradas, no documento de consumo da sala e no prontuário...' },{ key: 'C', text: 'O dano e a não utilização das OPME no ato cirúrgico deverão ser justificados...' },{ key: 'D', text: 'As OPME, os instrumentais e acessórios que necessitem de esterilização devem ser enviados para o CME...' },{ key: 'E', text: 'Todas as OPME estão sob a supervisão... do diretor técnico... A responsabilidade não é extensiva aos profissionais da saúde...' }], answer: 'E', explanation: "A afirmativa E está incorreta porque a responsabilidade sobre o uso de OPME é compartilhada. Os profissionais que indicam e utilizam o material também são corresponsáveis pela sua correta aplicação e registro." }
                ]
            },
            "ps11-2017": {
                title: "PS 11 - Téc. Enfermagem (2017)",
                questions: [
                    { id: 1, question: "Assinale a alternativa INCORRETA no que se refere aos cuidados de enfermagem... quando houver náuseas e vômitos.", options: [{ key: 'A', text: 'Realizar higiene oral.' },{ key: 'B', text: 'Manter a cabeceira elevada e decúbito lateral.' },{ key: 'C', text: 'Iniciar líquidos via oral.' },{ key: 'D', text: 'Administrar medicações... conforme prescrição...' },{ key: 'E', text: 'Evitar movimentos bruscos.' }], answer: 'C', explanation: "Iniciar líquidos via oral é contraindicado na presença de náuseas e vômitos no pós-operatório imediato, pois aumenta o risco de aspiração." },
                    { id: 2, question: "Noradrenalina é um medicamento ___ que ___ a pressão arterial, administrado endovenoso por meio de cateter venoso ___ e a sua administração contínua é incompatível com ___.", options: [{ key: 'A', text: 'vasoativo - aumenta - central - bicarbonato de sódio' },{ key: 'B', text: 'vasoativo - aumenta - periférico - nitroglicerina' },{ key: 'C', text: 'diurético - diminui - central - bicarbonato de sódio' },{ key: 'D', text: 'sedativo - diminui - central - nitroglicerina' },{ key: 'E', text: 'vasoativo - diminui - periférico - dobutamina' }], answer: 'A', explanation: "Noradrenalina é um **vasoativo** que **aumenta** a pressão arterial, deve ser administrado em acesso venoso **central** por ser vesicante, e é incompatível com soluções alcalinas como o **bicarbonato de sódio**." },
                    { id: 3, question: "A Escala de Aldrete e Kroulik... Quais estão incluídos nessa avaliação? I- Respiração, II- Circulação, III- Saturação de oxigênio, IV- Atividade, V- Consciência.", options: [{ key: 'A', text: 'Apenas I e V.' },{ key: 'B', text: 'Apenas II e III.' },{ key: 'C', text: 'Apenas I, II e IV.' },{ key: 'D', text: 'Apenas II, III e V.' },{ key: 'E', text: 'I, II, III, IV e V.' }], answer: 'E', explanation: "A Escala de Aldrete e Kroulik avalia todos os cinco parâmetros para determinar a condição do paciente para alta da SRPA: Respiração, Circulação, Saturação de O2, Atividade e Consciência." },
                    { id: 4, question: "Considere as afirmações abaixo sobre a avaliação da dor. I- Deve-se usar instrumentos de autorrelato, comportamentais e variáveis biológicas...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas I e II.' },{ key: 'D', text: 'Apenas III e IV.' },{ key: 'E', text: 'Apenas I, III e IV.' }], answer: 'E', explanation: "A afirmativa II está incorreta; a dor deve ser avaliada sistematicamente (como 5º sinal vital), não apenas quando o paciente relata. As afirmativas I, III e IV descrevem a abordagem correta." },
                    { id: 5, question: "Considere os aspectos abaixo sobre a higienização das mãos... Quais estão de acordo com as recomendações da ANVISA?", options: [{ key: 'A', text: 'Apenas III.' },{ key: 'B', text: 'Apenas I e III.' },{ key: 'C', text: 'Apenas II e IV.' },{ key: 'D', text: 'Apenas I, II e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'D', explanation: "A afirmativa III está incorreta. O uso de solução alcoólica NÃO substitui a lavagem com água e sabão quando as mãos estão visivelmente sujas." },
                    { id: 6, question: "Considere abaixo os cuidados de enfermagem... Quais podem ser utilizados na recuperação do paciente de anestesia raquidiana?", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas I e III.' },{ key: 'D', text: 'Apenas I, III e IV.' },{ key: 'E', text: 'Apenas II, III e IV.' }], answer: 'D', explanation: "A afirmativa II está incorreta, pois se refere a cateter peridural, que é uma técnica diferente da raquidiana. Observar cefaleia (I), hipotensão (III) e evitar mudanças bruscas de decúbito (IV) são cuidados corretos." },
                    { id: 7, question: "___ é a limitação do acesso às informações de uma dada pessoa... ___ é a garantia do resguardo das informações dadas em confiança...", options: [{ key: 'A', text: 'Privacidade - Confidencialidade' },{ key: 'B', text: 'Privacidade - Comprometimento' },{ key: 'C', text: 'Privacidade - Responsabilização' },{ key: 'D', text: 'Confidencialidade - Comprometimento' },{ key: 'E', text: 'Confidencialidade - Responsabilização' }], answer: 'A', explanation: "As definições corretas são: **Privacidade** (direito de controlar o acesso a si e suas informações) e **Confidencialidade** (dever de proteger as informações confiadas)." },
                    { id: 8, question: "Assinale a alternativa correta quanto às recomendações sobre a utilização de radiação... no intraoperatório.", options: [{ key: 'A', text: 'Os equipamentos radiológicos devem ser manejados por pessoal com habilitação...' },{ key: 'B', text: 'O prontuário do paciente deve ser sinalizado...' },{ key: 'C', text: 'O máximo de recursos deve ser utilizado para a correta contagem de compressas e instrumentais...' },{ key: 'D', text: 'Os equipamentos de proteção radiológica pessoal... devem ser utilizados desde o início...' },{ key: 'E', text: 'Os dosímetros de monitorização devem ser utilizados somente por pessoal com habilitação...' }], answer: 'C', explanation: "A alternativa C reflete o princípio da segurança do paciente e da radioproteção. Contagens rigorosas evitam o esquecimento de corpos estranhos e a exposição desnecessária do paciente à radiação para localizá-los." },
                    { id: 9, question: "Sobre os cuidados de enfermagem para o posicionamento cirúrgico do paciente, é correto afirmar que:", options: [{ key: 'A', text: 'o paciente deve ser colocado na posição cirúrgica antes de estar anestesiado.' },{ key: 'B', text: 'o contato de partes do corpo do paciente com superfícies plásticas da mesa deve ser evitado.' },{ key: 'C', text: 'as cintas de segurança ou faixas de contenção devem ser aplicadas com forte pressão.' },{ key: 'D', text: 'as proeminências ósseas devem ser protegidas, a fim de evitar lesão por pressão.' },{ key: 'E', text: 'os objetos, materiais e instrumentais devem ser mantidos sobre o paciente.' }], answer: 'D', explanation: "A proteção de proeminências ósseas (calcanhares, cotovelos, sacro) com coxins e protetores é um cuidado fundamental para prevenir lesões por pressão e danos a nervos periféricos durante a cirurgia." },
                    { id: 10, question: "Quanto às recomendações para montagem da sala cirúrgica... é correto afirmar que:", options: [{ key: 'A', text: 'órteses e próteses devem ser solicitadas de acordo com a especialidade...' },{ key: 'B', text: 'a limpeza operatória da sala cirúrgica deve ser feita juntamente com o profissional do serviço de higienização.' },{ key: 'C', text: 'equipamentos específicos necessários devem ser transportados para a sala...' },{ key: 'D', text: 'material de difícil intubação deve ser disponibilizado, segundo necessidade do paciente...' },{ key: 'E', text: 'as mãos devem ser lavadas e higienizadas antes e após a realização de qualquer atividade...' }], answer: 'E', explanation: "A higienização das mãos é a medida mais básica e eficaz para a prevenção de infecções. Durante a montagem da sala, onde se manipula materiais limpos e estéreis, a higienização frequente é um princípio de assepsia indispensável." },
                    { id: 11, question: "Sobre os procedimentos e as recomendações para prevenção de infecção do sítio cirúrgico, assinale a alternativa correta.", options: [{ key: 'A', text: 'Realizar tricotomia... com o uso de aparelho elétrico ou lâmina.' },{ key: 'B', text: 'Realizar degermação do campo operatório no sentido centrífugo circular (da periferia para o centro)...' },{ key: 'C', text: 'Manter uma das portas da sala cirúrgica aberta...' },{ key: 'D', text: 'Montar equipamentos e soluções estéreis até três horas antes de usar...' },{ key: 'E', text: 'Proteger a incisão cirúrgica, primariamente fechada, com curativo estéril adequado por 24 a 48 horas.' }], answer: 'E', explanation: "Manter a ferida cirúrgica coberta com curativo estéril nas primeiras 24 a 48 horas é uma medida padrão para protegê-la da contaminação externa até que a epitelização ocorra." },
                    { id: 12, question: "Em relação às recomendações para pacientes com alergia ao látex, no centro cirúrgico, é correto afirmar que:", options: [{ key: 'A', text: 'se deve utilizar somente campos operatórios e aventais descartáveis.' },{ key: 'B', text: 'se deve utilizar luvas de vinil, neoprene, silicone ou nitrila ao manipular o paciente.' },{ key: 'C', text: 'se deve utilizar, em sala cirúrgica, mesa específica para paciente com alergia a látex.' },{ key: 'D', text: 'se deve evitar o uso de sistema de aquecimento por ar forçado.' },{ key: 'E', text: 'se deve utilizar máscara cirúrgica específica para alergia ao látex.' }], answer: 'B', explanation: "Para pacientes com alergia ao látex, é mandatório que toda a equipe utilize luvas feitas de materiais alternativos (vinil, nitrila, etc.) para evitar o contato do alérgeno com o paciente e prevenir uma reação anafilática." },
                    { id: 13, question: "Considere as recomendações para o atendimento de paciente em situação de precaução de contato ou de isolamento respiratório no centro cirúrgico.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III e IV.' },{ key: 'D', text: 'Apenas I, III e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'A', explanation: "A recomendação principal é minimizar a quantidade de materiais na sala cirúrgica (I) para reduzir a contaminação. As outras afirmativas contêm incorreções sobre o fluxo do paciente ou o uso de máscara." },
                    { id: 14, question: "Sobre a segurança e saúde no trabalho em serviços de saúde, segundo a NR-32, é correto afirmar que:", options: [{ key: 'A', text: 'se considera risco biológico a probabilidade de exposição ocupacional...' },{ key: 'B', text: 'manipulação ou fracionamento dos produtos químicos devem ser realizados...' },{ key: 'C', text: 'trabalhadores não precisam usar proteção individual...' },{ key: 'D', text: 'trabalhadores com feridas ou lesões nos membros superiores não podem iniciar...' },{ key: 'E', text: 'se consideram medicamentos e drogas de risco aqueles que causam genotoxidade...' }], answer: null, explanation: "QUESTÃO ANULADA. A anulação provavelmente ocorreu porque mais de uma alternativa poderia ser considerada correta com base na norma (como A e E), gerando ambiguidade." },
                    { id: 15, question: "Sobre as Diretrizes do Sistema Único de Saúde (SUS), conforme a Lei nº 8.080... é INCORRETO afirmar que:", options: [{ key: 'A', text: 'o atendimento domiciliar e a internação domiciliar são estabelecidos...' },{ key: 'B', text: 'a assistência terapêutica integral é a que se refere à dispensação de medicamentos...' },{ key: 'C', text: 'as ações e serviços de saúde... serão organizados de forma regionalizada e hierarquizada...' },{ key: 'D', text: 'a saúde é um direito fundamental do ser humano, devendo o Município prover as condições...' },{ key: 'E', text: 'foi instituído um Subsistema de Atenção à Saúde Indígena.' }], answer: null, explanation: "QUESTÃO ANULADA. A alternativa D está incorreta ao atribuir o dever de prover saúde apenas ao Município, quando é dever do Estado (União, Estados e Municípios). A anulação pode ter ocorrido por outra imprecisão." },
                    { id: 16, question: "No processo de desinfecção de aparelhos endoscópicos, é correto afirmar que:", options: [{ key: 'A', text: 'se deve aplicar rinsagem de iodo nos canais...' },{ key: 'B', text: 'se deve imergir totalmente o aparelho em solução desinfetante e introduzir solução nos canais.' },{ key: 'C', text: 'se deve enxaguar com água oxigenada...' },{ key: 'D', text: 'se deve secar, após lavagem, os canais com óxido nítrico...' },{ key: 'E', text: 'se deve armazenar os aparelhos em armário fechado, com temperatura fria...' }], answer: 'B', explanation: "Para uma desinfecção de alto nível eficaz, o endoscópio deve ser completamente imerso na solução, e a solução deve ser ativamente perfundida por todos os canais para garantir o contato com todas as superfícies." },
                    { id: 17, question: "Sobre os cuidados de enfermagem no posicionamento cirúrgico em cirurgia oftálmica, é correto afirmar que:", options: [{ key: 'A', text: 'os braços do paciente devem ficar estendidos acima da cabeça...' },{ key: 'B', text: 'a posição mais adequada... é a Trendelenburg reversa...' },{ key: 'C', text: 'a cabeça deve ser apoiada em travesseiro e lateralizada.' },{ key: 'D', text: 'os membros inferiores devem estar elevados...' },{ key: 'E', text: 'o procedimento é realizado em posição supina ou decúbito dorsal...' }], answer: 'E', explanation: "A posição padrão para a maioria das cirurgias oftálmicas é o decúbito dorsal (supina), com a cabeça estabilizada em um suporte específico para permitir o acesso do cirurgião ao olho." },
                    { id: 18, question: "Assinale com V (verdadeiro) ou F (falso) as afirmações sobre o centro cirúrgico ambulatorial.", options: [{ key: 'A', text: 'F-V-F-F-V' },{ key: 'B', text: 'V-V-F-V-F' },{ key: 'C', text: 'F-V-F-V-V' },{ key: 'D', text: 'F-F-V-F-F' },{ key: 'E', text: 'V-F-F-V-V' }], answer: 'A', explanation: "A sequência correta é F-V-F-F-V. Erros: Não é *exclusivo* para externos, precisa de SRPA, e pode usar anestesia geral. Cirurgias ambulatoriais podem ser feitas em CCs tradicionais." },
                    { id: 19, question: "Numere a segunda coluna de acordo com a primeira, associando os termos às respectivas ações.", options: [{ key: 'A', text: '2-4-1-3-5' },{ key: 'B', text: '4-5-3-2-1' },{ key: 'C', text: '3-4-1-2-5' },{ key: 'D', text: '4-5-3-1-2' },{ key: 'E', text: '1-4-2-3-5' }], answer: null, explanation: "QUESTÃO ANULADA. A anulação ocorreu porque a sequência correta (3-4-2-1-5) não constava entre as alternativas." },
                    { id: 20, question: "A presença de endotoxinas no material esterilizado... pode ser inativada por:", options: [{ key: 'A', text: 'todos os métodos de esterilização.' },{ key: 'B', text: 'manipulação excessiva.' },{ key: 'C', text: 'limpeza eficiente.' },{ key: 'D', text: 'controle do número de organismos vivos.' },{ key: 'E', text: 'indicadores químicos.' }], answer: 'C', explanation: "Endotoxinas são resistentes ao calor da esterilização. A única forma de garantir um material apirogênico (livre delas) é através de uma limpeza eficiente que remova fisicamente as bactérias e seus detritos antes de esterilizar." },
                    { id: 21, question: "A efetividade da limpeza dos materiais no CME provém de vários fatores interdependentes: ___ do artigo, ___ da água, tipo e qualidade dos agentes, ___ de limpeza, manuseio e ___ e ___ do material.", options: [{ key: 'A', text: 'recepção - qualidade - endotoxinas - enxágue - esterilização' },{ key: 'B', text: 'recepção - preparo - endotoxinas - enxágue - esterilização' },{ key: 'C', text: 'complexidade - qualidade - acessórios - enxágue - secagem' },{ key: 'D', text: 'complexidade - qualidade - acessórios - germinação - esterilização' },{ key: 'E', text: 'complexidade - preparo - acessórios - germinação - secagem' }], answer: 'C', explanation: "Os fatores que garantem a efetividade da limpeza são: a **complexidade** do artigo, a **qualidade** da água, o uso de **acessórios** (escovas), um **enxágue** adequado e uma **secagem** completa." },
                    { id: 22, question: "Considere as afirmações abaixo sobre a esterilização por vapor saturado sob pressão.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I (usa calor e umidade) e III (indicada para instrumentais, tecidos, etc.) estão corretas. A afirmativa II está incorreta, pois a câmara da autoclave não deve ser totalmente preenchida para permitir a circulação do vapor." },
                    { id: 23, question: "De acordo com a RDC nº 15... Quais devem constar nessa embalagem a ser esterilizada? I- Nome do produto e lote, II- Data da esterilização e uso, III- Método e nome do responsável.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "A RDC nº 15/2012 exige um sistema de rastreabilidade completo, portanto, todas as informações listadas (nome do produto, lote, datas, método e responsável) devem constar na etiqueta de identificação." },
                    { id: 24, question: "Sobre o armazenamento de produtos esterilizados, é INCORRETO afirmar que esses devam:", options: [{ key: 'A', text: 'ser guardados em local limpo e seco.' },{ key: 'B', text: 'estar em prateleiras com empilhamento.' },{ key: 'C', text: 'estar em local restrito.' },{ key: 'D', text: 'ter acesso restrito.' },{ key: 'E', text: 'estar sob proteção da luz solar direta.' }], answer: 'B', explanation: "A alternativa B está incorreta. O empilhamento de pacotes esterilizados deve ser evitado, pois o peso pode danificar a embalagem, comprometer a barreira estéril e criar vincos que acumulam poeira." },
                    { id: 25, question: "Considere os tópicos abaixo sobre a humanização no SUS. I- Reconhecimento das ações de saúde de gestores... II- Construção e trocas de saberes... III- Construção de redes solidárias...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas as afirmativas descrevem diretrizes da Política Nacional de Humanização (HumanizaSUS): o protagonismo dos envolvidos, a troca de saberes e a construção de redes solidárias." }
                ]
            },
            "ps35-2011": {
                title: "PS 35 - Téc. Enfermagem III (2011)",
                questions: [
                    { id: 1, question: "Os medicamentos analgésicos são mais efetivos no período pós-operatório quando:", options: [{ key: 'A', text: 'a dose e o intervalo entre as doses são individualizadas.' },{ key: 'B', text: 'é observada a resposta do paciente aos efeitos colaterais...' },{ key: 'C', text: 'as prescrições médicas são protocolares...' },{ key: 'D', text: 'existe a expectativa de que o paciente se queixe de dor intensa.' },{ key: 'E', text: 'a analgesia mantém o paciente sedado boa parte do tempo.' }], answer: 'A', explanation: "A eficácia do controle da dor é maximizada quando a terapia é ajustada às necessidades individuais do paciente. Abordagens padronizadas são menos eficazes." },
                    { id: 2, question: "Quando a equipe de enfermagem se refere à dor como o quinto sinal vital, tem por objetivo:", options: [{ key: 'A', text: 'Apenas I, II e IV.' },{ key: 'B', text: 'Apenas I, II e V.' },{ key: 'C', text: 'Apenas II, III e IV.' },{ key: 'D', text: 'Apenas II, IV e V.' },{ key: 'E', text: 'Apenas III, IV e V.' }], answer: 'A', explanation: "O objetivo é enfatizar sua importância (I), aumentar a consciência dos profissionais (II) e documentar a avaliação (IV). A dor é um sintoma (subjetivo), não um sinal (V), e o objetivo não é classificar pacientes (III)." },
                    { id: 3, question: "A Política Nacional de Humanização... Numere a segunda coluna de acordo com a primeira, associando o princípio a sua respectiva prática.", options: [{ key: 'A', text: '3-2-1' },{ key: 'B', text: '1-2-3' },{ key: 'C', text: '2-1-3' },{ key: 'D', text: '3-1-2' },{ key: 'E', text: '2-3-1' }], answer: 'A', explanation: "A associação correta é: Reconhecimento do papel de cada um (Protagonismo - 3), Participar do gerenciamento (Indissociabilidade atenção/gestão - 2), Diálogo entre especialidades (Transversalidade - 1)." },
                    { id: 4, question: "No que se refere à seção de responsabilidades e deveres do Código de Ética... considere as afirmações abaixo.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I e II estão corretas. A afirmativa III está incorreta porque, embora a autonomia do paciente seja central, o processo de decisão pode envolver a família, não sendo 'apenas a pessoa'." },
                    { id: 5, question: "No que se refere a precauções padrão em Centro Cirúrgico e à limpeza do ambiente, é correto afirmar que:", options: [{ key: 'A', text: 'não visam controlar a infecção cruzada...' },{ key: 'B', text: 'devem ser observadas apenas quando houver risco de contato...' },{ key: 'C', text: 'são medidas de biossegurança que visam também à proteção dos profissionais da saúde.' },{ key: 'D', text: 'nelas estão incluídas precauções baseadas em mecanismo de transmissão.' },{ key: 'E', text: 'são medidas aplicadas exclusivamente no atendimento de pacientes com doenças de alta transmissibilidade.' }], answer: 'C', explanation: "As precauções padrão são a base da biossegurança, protegendo tanto os pacientes quanto os profissionais de saúde contra a exposição a patógenos." },
                    { id: 6, question: "A terminologia cirúrgica é o conjunto de termos... O emprego da terminologia cirúrgica visa:", options: [{ key: 'A', text: 'Apenas I e II.' },{ key: 'B', text: 'Apenas II e III.' },{ key: 'C', text: 'Apenas III e IV.' },{ key: 'D', text: 'Apenas I, II e III.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'E', explanation: "A terminologia cirúrgica serve para descrever as cirurgias (I), definir os termos (II), padronizar a linguagem (III) e facilitar a preparação de materiais (IV). Todas estão corretas." },
                    { id: 7, question: "Na atualidade, várias organizações têm lançado campanhas visando à redução da infecção do sítio cirúrgico (ISC)... assinale a alternativa INCORRETA.", options: [{ key: 'A', text: 'Pelos não são removidos no pré-operatório, a menos que interfiram...' },{ key: 'B', text: 'Todos os membros da equipe devem realizar antissepsia cirúrgica...' },{ key: 'C', text: 'Deve-se manter as unhas cortadas ou usar unhas artificiais...' },{ key: 'D', text: 'Deve-se educar o pessoal cirúrgico a se reportar ao serviço de saúde ocupacional...' },{ key: 'E', text: '...deve-se montar todo material estéril... imediatamente antes do uso.' }], answer: 'C', explanation: "A alternativa está INCORRETA porque o uso de unhas artificiais é estritamente proibido em ambientes cirúrgicos, pois elas abrigam um grande número de microrganismos." },
                    { id: 8, question: "No que se refere ao posicionamento cirúrgico do paciente... assinale a afirmação INCORRETA.", options: [{ key: 'A', text: 'O cuidado no posicionamento cirúrgico é de caráter multidisciplinar.' },{ key: 'B', text: '...a boa posição cirúrgica é aquela que oferece o máximo de segurança...' },{ key: 'C', text: 'O corpo do paciente deve manter-se alinhado em qualquer posição...' },{ key: 'D', text: '...a sua privacidade fica prejudicada.' },{ key: 'E', text: 'A fim de evitar formação de úlceras de pressão... deve-se proteger as proeminências ósseas...' }], answer: 'C', explanation: "A afirmativa C está incorreta porque o alinhamento corporal deve ser anatômico e seguro, não 'em qualquer posição'. O posicionamento inadequado pode causar lesões graves." },
                    { id: 9, question: "A lei nº 7.498... Qual das ações abaixo NÃO constitui atribuição do técnico de enfermagem em Sala de Recuperação?", options: [{ key: 'A', text: 'Prestar cuidado de enfermagem ao paciente designado pelo enfermeiro...' },{ key: 'B', text: 'Realizar tarefas diárias e semanais de preparo e manutenção da unidade...' },{ key: 'C', text: 'Participar da melhoria dos processos realizados na unidade.' },{ key: 'D', text: 'Emitir opiniões e sugestões como parte do grupo de trabalho...' },{ key: 'E', text: 'Encaminhar o paciente à Sala de Recuperação juntamente com o anestesiologista.' }], answer: 'E', explanation: "O transporte do paciente da sala de cirurgia para a SRPA é responsabilidade da equipe cirúrgica e do anestesiologista, não do técnico de enfermagem da recuperação." },
                    { id: 10, question: "A Sociedade Americana de Anestesiologia definiu... Indique, dentre as funções citadas abaixo, aquela cuja monitorização NÃO é incluída como rotina no referido período.", options: [{ key: 'A', text: 'Neuromuscular.' },{ key: 'B', text: 'Respiratória.' },{ key: 'C', text: 'Cardiovascular.' },{ key: 'D', text: 'Urinária.' },{ key: 'E', text: 'Dor.' }], answer: 'D', explanation: "As funções neuromuscular, respiratória, cardiovascular e a dor são monitoradas rotineiramente no pós-operatório imediato. A função urinária, embora importante, não é monitorada de forma contínua da mesma maneira que as outras." },
                    { id: 11, question: "Na recuperação anestésica do paciente, são utilizadas escalas... Assinale a alternativa que apresenta os autores dessas escalas de avaliação...", options: [{ key: 'A', text: 'Aldrete e Kroulik - Steward - Ramsey.' },{ key: 'B', text: 'Aldrete e Kroulik - Steward - Glasgow.' },{ key: 'C', text: 'Aldrete e Kroulik - Glasgow - Ramsey.' },{ key: 'D', text: 'Steward - Glasgow - Ramsey.' },{ key: 'E', text: 'Kroulik - Glasgow - Ramsey.' }], answer: 'A', explanation: "As escalas consagradas são: Aldrete e Kroulik (alta da SRPA), Steward (crianças) e Ramsey (sedação). A escala de Glasgow é para avaliação neurológica, não especificamente para recuperação anestésica." },
                    { id: 12, question: "O cirurgião de cabeça e pescoço realiza também procedimentos diagnósticos como a faringolaringoscopia. Dentre os cuidados de enfermagem... pode-se apontar a necessidade de:", options: [{ key: 'A', text: 'monitorar (ECG, PNI, oximetria de pulso e temperatura).' },{ key: 'B', text: 'aspirar de vias aéreas se necessário.' },{ key: 'C', text: 'observar sangramento oral.' },{ key: 'D', text: 'manter limpo o curativo da traqueostomia...' },{ key: 'E', text: 'avaliar condições ventilatórias.' }], answer: null, explanation: "QUESTÃO ANULADA. A anulação ocorreu porque todas as alternativas descrevem cuidados de enfermagem pertinentes para o paciente, não havendo uma única resposta correta." },
                    { id: 13, question: "A terapia com cianoacrilato (Histoacryl®), a ligadura elástica, a escleroterapia com adrenalina e o hemoclipe são exemplos de terapêuticas indicadas em casos de:", options: [{ key: 'A', text: 'úlcera gástrica ou duodenal não hemorrágica.' },{ key: 'B', text: 'polipose colônica.' },{ key: 'C', text: 'estenose esofágica.' },{ key: 'D', text: 'hemorragia digestiva alta.' },{ key: 'E', text: 'neoplasia de esôfago.' }], answer: 'D', explanation: "Todos os procedimentos listados são terapias endoscópicas utilizadas para controlar episódios agudos de hemorragia digestiva alta." },
                    { id: 14, question: "De acordo com a classificação de Spaulding, endoscópios flexíveis são considerados artigos semicríticos... O processo requerido para reutilização do equipamento é:", options: [{ key: 'A', text: 'desinfecção em ácido peracético por uma hora.' },{ key: 'B', text: 'esterilização em glutaraldeído por doze horas.' },{ key: 'C', text: 'esterilização em água ácida eletrolisada por trinta minutos.' },{ key: 'D', text: 'esterilização em plasma de peróxido de hidrogênio.' },{ key: 'E', text: 'desinfecção em glutaraldeído por trinta minutos.' }], answer: 'E', explanation: "Endoscópios são artigos semicríticos e exigem, no mínimo, desinfecção de alto nível. A imersão em glutaraldeído por um tempo determinado (aprox. 30 min) é um método padrão para este fim." },
                    { id: 15, question: "Colonoscopia consiste no exame do intestino grosso... Considere as seguintes afirmações sobre o exame.", options: [{ key: 'A', text: 'Apenas I e II.' },{ key: 'B', text: 'Apenas II e III.' },{ key: 'C', text: 'Apenas III e IV.' },{ key: 'D', text: 'Apenas I, III, e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'E', explanation: "Todas as afirmativas sobre a colonoscopia estão corretas: exige preparo e sedação (I), tem indicações claras (II), requer acompanhante obrigatório (III) e a posição inicial é em decúbito lateral esquerdo (IV)." },
                    { id: 16, question: "Em relação à gastrostomia endoscópica, assinale a afirmação INCORRETA.", options: [{ key: 'A', text: 'Seus métodos mostram-se seguros e práticos...' },{ key: 'B', text: 'A relevância da enfermagem durante o ato está no seu conhecimento prévio...' },{ key: 'C', text: 'Recomenda-se, para a sua realização, um jejum de oito a doze horas.' },{ key: 'D', text: 'O curativo, no pós-operatório, pode ser removido no mesmo dia em que se realizou o procedimento.' },{ key: 'E', text: 'A pele em torno da sonda deve ser preservada...' }], answer: 'D', explanation: "A afirmativa D está incorreta. O curativo no local da gastrostomia deve ser mantido por pelo menos 24 a 48 horas para proteger o estoma recente e permitir o início da cicatrização." },
                    { id: 17, question: "Com relação a avaliações do processo de segurança do paciente... Quais estão corretas? I- Jejum do paciente, II- Identificação do paciente, III- Local e lado da cirurgia marcado, IV- Colocação dos exames pertinentes.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas I e II.' },{ key: 'C', text: 'Apenas II e III.' },{ key: 'D', text: 'Apenas II, III e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'E', explanation: "Todos os itens listados são componentes essenciais de um checklist de segurança cirúrgica, como o 'Cirurgia Segura Salva Vidas' da OMS, para garantir a segurança do paciente." },
                    { id: 18, question: "Considere os procedimentos abaixo... Quais constituem risco assistencial?", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas II, III e IV.' },{ key: 'E', text: 'I, II, III, IV e V.' }], answer: 'E', explanation: "Risco assistencial é o potencial de dano ao paciente decorrente do cuidado. Todos os procedimentos listados (medicação, punção, tricotomia, curativo, placa de cautério) carregam riscos inerentes se não executados corretamente." },
                    { id: 19, question: "O termo toracocentese significa:", options: [{ key: 'A', text: 'extirpação total ou parcial de um segmento corpóreo.' },{ key: 'B', text: 'punção de uma cavidade neural com agulha ou trocarte.' },{ key: 'C', text: 'imobilização cirúrgica de articulação.' },{ key: 'D', text: 'isolamento de um órgão ou estrutura por meio cirúrgico.' },{ key: 'E', text: 'punção e aspiração do espaço intrapleural para remoção de líquido.' }], answer: 'E', explanation: "Etimologicamente, 'toraco' refere-se ao tórax e 'centese' significa punção para remover fluido. Portanto, toracocentese é a punção do espaço pleural para aspirar líquido." },
                    { id: 20, question: "Como se denomina a posição em que o paciente é colocado em decúbito dorsal e toda a mesa é inclinada para que a cabeça fique mais alta que os pés?", options: [{ key: 'A', text: 'Posição de litotomia.' },{ key: 'B', text: 'Posição ventral.' },{ key: 'C', text: 'Posição de Trendelenburg.' },{ key: 'D', text: 'Posição de proclive (Trendelenburg reversa).' },{ key: 'E', text: 'Posição de Fowler.' }], answer: 'D', explanation: "A posição com a cabeça mais elevada que os pés é denominada Trendelenburg reversa ou proclive. A posição de Trendelenburg tradicional é o oposto." },
                    { id: 21, question: "Assinale os fatores abaixo com V (verdadeiro) para os que constituem em fatores extrínsecos de risco potencial para úlcera por pressão...", options: [{ key: 'A', text: 'V-V-V-V-V-V' },{ key: 'B', text: 'V-F-V-F-V-V' },{ key: 'C', text: 'V-F-F-V-F-F' },{ key: 'D', text: 'V-V-F-V-V-F' },{ key: 'E', text: 'F-F-F-F-F-F' }], answer: 'A', explanation: "Todos os itens listados (uso de antissépticos, colchão inadequado, fricção, estiramento/cisalhamento, negatividade/negligência, posicionamento cirúrgico) são considerados fatores de risco extrínsecos para o desenvolvimento de lesão por pressão." },
                    { id: 22, question: "Os agentes antissépticos são mundialmente utilizados... Qual a finalidade da antissepsia cirúrgica?", options: [{ key: 'A', text: 'Reduzir o risco de infecção.' },{ key: 'B', text: 'Reduzir a carga microbiana.' },{ key: 'C', text: 'Inibir o crescimento de esporos.' },{ key: 'D', text: 'Reduzir a carga microbiana local e, consequentemente, reduzir o risco de infecção no pós-operatório.' },{ key: 'E', text: 'Destruir bacilos gram negativos de origem fecal.' }], answer: 'D', explanation: "A alternativa D é a mais completa. A antissepsia visa reduzir drasticamente a carga microbiana na pele para minimizar o risco de contaminação da ferida e a consequente infecção do sítio cirúrgico." },
                    { id: 23, question: "Considere as afirmações abaixo sobre o uso de sabão antimicrobiano na escovação cirúrgica das mãos.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas as afirmativas descrevem características ideais de um sabão antimicrobiano para escovação cirúrgica: ser eficaz na redução de microrganismos (I), ter ação rápida (II) e não ser irritante para a pele (III)." },
                    { id: 24, question: "Qual dos instrumentos abaixo não é considerado de corte básico?", options: [{ key: 'A', text: 'Cabo de bisturi.' },{ key: 'B', text: 'Tesoura de Mayo reta.' },{ key: 'C', text: 'Pinça Rochester-Pean.' },{ key: 'D', text: 'Tesoura de Metzembaum curva.' },{ key: 'E', text: 'Tesoura de sutura reta.' }], answer: 'C', explanation: "A pinça Rochester-Pean é uma pinça hemostática (de preensão), usada para clampear vasos. Os demais são instrumentos de corte ou que suportam lâminas de corte." },
                    { id: 25, question: "Numere a coluna da direita de acordo com a da esquerda, associando os fios de sutura às suas respectivas características.", options: [{ key: 'A', text: '3-4-1-5-2' },{ key: 'B', text: '3-5-1-4-2' },{ key: 'C', text: '5-4-3-2-1' },{ key: 'D', text: '3-4-2-5-1' },{ key: 'E', text: '5-3-1-4-2' }], answer: null, explanation: "QUESTÃO ANULADA. A anulação ocorreu provavelmente por ambiguidade nas descrições, o que poderia levar a mais de uma interpretação correta." },
                    { id: 26, question: "As duas modalidades usadas para eletrocirurgia são monopolar e bipolar. Quais capacidades os instrumentos eletrocirúrgicos propiciam...?", options: [{ key: 'A', text: 'Energia elétrica e fluxo de corrente.' },{ key: 'B', text: 'Corte e eletricidade.' },{ key: 'C', text: 'Corrente e coagulação.' },{ key: 'D', text: 'Eletricidade e corrente.' },{ key: 'E', text: 'Corte e coagulação.' }], answer: 'E', explanation: "Os equipamentos de eletrocirurgia utilizam corrente elétrica de alta frequência para realizar duas funções primárias: cortar tecidos e coagular vasos sanguíneos para controlar o sangramento." },
                    { id: 27, question: "Dentre os benefícios proporcionados pelo procedimento videocirúrgico, pode-se citar:", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todos os itens são benefícios conhecidos da videocirurgia: menor agressão e cicatriz (I), menor dor pós-operatória (II) e menor tempo de internação (III)." },
                    { id: 28, question: "Qual dos equipamentos utilizados em videocirurgia possui dispositivo de controle de cor e mecanismo para a realização do white balance (balanço do branco)?", options: [{ key: 'A', text: 'Monitor de vídeo.' },{ key: 'B', text: 'Processador de câmera.' },{ key: 'C', text: 'Fonte de luz.' },{ key: 'D', text: 'Laparoflator.' },{ key: 'E', text: 'Microcâmera.' }], answer: 'B', explanation: "O processador de câmera (ou CCU) é a unidade central que recebe o sinal da microcâmera e onde se fazem os ajustes finos da imagem, como o 'white balance' para garantir a fidelidade das cores." },
                    { id: 29, question: "A assistência de enfermagem em uma unidade de cuidados pós-anestésicos inclui avaliações frequentes e competentes de:", options: [{ key: 'A', text: 'nível de consciência, capacidade de ventilação e deglutição.' },{ key: 'B', text: 'oximetria, nível de consciência e frequência respiratória e cardíaca.' },{ key: 'C', text: 'oximetria, temperatura axilar e nível de consciência.' },{ key: 'D', text: 'capnografia, capacidade de movimentação e frequência respiratória e cardíaca.' },{ key: 'E', text: 'capnografia, temperatura axilar e capacidade de movimentação.' }], answer: 'B', explanation: "A avaliação na SRPA foca nos pilares da recuperação anestésica: oxigenação (oximetria), estado neurológico (nível de consciência) e estabilidade hemodinâmica e ventilatória (frequências cardíaca e respiratória)." },
                    { id: 30, question: "No período pós-operatório imediato, o objetivo principal consiste em evitar:", options: [{ key: 'A', text: 'dor e hipertermia.' },{ key: 'B', text: 'hipoxemia e hipertermia.' },{ key: 'C', text: 'hipoxemia e hipercapnia.' },{ key: 'D', text: 'dor e hipercapnia.' },{ key: 'E', text: 'hipertermia e vômito.' }], answer: 'C', explanation: "A prioridade máxima no pós-operatório imediato é garantir a função respiratória, evitando a hipoxemia (baixa saturação de oxigênio) e a hipercapnia (acúmulo de dióxido de carbono), ambas potencialmente fatais." },
                    { id: 31, question: "Os sinais clássicos de choque hipovolêmico são:", options: [{ key: 'A', text: 'palidez, respiração prolongada e pulso rápido.' },{ key: 'B', text: 'palidez, aumento do volume urinário e hipertermia.' },{ key: 'C', text: 'pele fria, respiração rápida e urina clara.' },{ key: 'D', text: 'respiração rápida, pressão arterial baixa e urina concentrada.' },{ key: 'E', text: 'pressão arterial baixa, urina concentrada e hipertermia.' }], answer: 'D', explanation: "No choque hipovolêmico, o corpo tenta compensar com taquipneia (respiração rápida). Com a progressão, a pressão cai (hipotensão) e os rins retêm líquido, resultando em urina concentrada." },
                    { id: 32, question: "Considere as afirmações abaixo sobre trombose venosa profunda (TVP).", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "Dor na panturrilha é um sintoma clássico (I), e medidas mecânicas (compressão pneumática, meias) são usadas na prevenção (II). A afirmativa III está incorreta, pois a heparina não é o 'único' método de prevenção." },
                    { id: 33, question: "Em relação ao pós-operatório de transplante renal, qual das afirmações abaixo está INCORRETA?", options: [{ key: 'A', text: 'Os pacientes submetidos a transplante renal não mais precisarão de hemodiálise.' },{ key: 'B', text: 'O rim de um doador cadavérico pode não funcionar por duas a três semanas.' },{ key: 'C', text: 'O débito urinário é medido a cada hora.' },{ key: 'D', text: 'Os líquidos endovenosos são administrados de acordo com o volume urinário...' },{ key: 'E', text: 'É necessário que o paciente receba terapia imunossupressora...' }], answer: 'A', explanation: "A afirmativa A está incorreta. Muitos rins transplantados podem apresentar 'função tardia do enxerto', necessitando de diálise no pós-operatório até que o órgão assuma sua função." },
                    { id: 34, question: "A escala mundialmente mais utilizada para avaliar as alterações do nível de consciência é a de:", options: [{ key: 'A', text: 'Aldrete e Kroulick.' },{ key: 'B', text: 'Chipps.' },{ key: 'C', text: 'Braden.' },{ key: 'D', text: 'Waterlow.' },{ key: 'E', text: 'Glasgow.' }], answer: 'E', explanation: "A Escala de Coma de Glasgow é o padrão ouro mundial para a avaliação objetiva e padronizada do nível de consciência." },
                    { id: 35, question: "Em relação à monitorização hemodinâmica, está INCORRETO afirmar que:", options: [{ key: 'A', text: 'o tamanho do manguito e a sua posição no membro podem interferir na exatidão da medida...' },{ key: 'B', text: 'a frequência respiratória pode ser medida pela observação do tórax... durante o período de quinze segundos.' },{ key: 'C', text: 'o oxímetro de pulso determina a saturação periférica de oxigênio...' },{ key: 'D', text: 'a capnografia é a representação gráfica da curva de pressão parcial de CO2...' },{ key: 'E', text: 'a pressão arterial média é útil para o manejo da terapia medicamentosa...' }], answer: 'B', explanation: "A afirmativa B está incorreta. A frequência respiratória deve ser contada por um minuto inteiro para maior precisão, especialmente em pacientes que podem ter padrões irregulares." },
                    { id: 36, question: "O período que abrange as fases da experiência cirúrgica chama-se:", options: [{ key: 'A', text: 'perioperatório.' },{ key: 'B', text: 'transoperatório.' },{ key: 'C', text: 'pré-operatório.' },{ key: 'D', text: 'pós-operatório.' },{ key: 'E', text: 'paraoperatório.' }], answer: 'A', explanation: "O termo 'perioperatório' engloba todo o contínuo da experiência cirúrgica: pré, trans (ou intra) e pós-operatório." },
                    { id: 37, question: "A anestesia ___ é realizada mediante a aplicação de anestésico local no espaço subaracnoide, enquanto que na anestesia ___ o anestésico é aplicado no espaço peridural.", options: [{ key: 'A', text: 'local - epidural' },{ key: 'B', text: 'local - raquidiana' },{ key: 'C', text: 'venosa - peridural' },{ key: 'D', text: 'epidural - raquidiana' },{ key: 'E', text: 'raquidiana - epidural' }], answer: 'E', explanation: "A anestesia **raquidiana** ocorre no espaço subaracnoide, e a anestesia **epidural** ocorre no espaço peridural." },
                    { id: 38, question: "No pós-operatório imediato, é importante avaliar os pulsos periféricos e o tempo de enchimento capilar, principalmente em cirurgias:", options: [{ key: 'A', text: 'ginecológicas e proctológicas.' },{ key: 'B', text: 'vasculares e oftálmicas.' },{ key: 'C', text: 'vasculares e ortopédicas.' },{ key: 'D', text: 'ginecológicas e otorrinolaringológicas.' },{ key: 'E', text: 'cardíacas e proctológicas.' }], answer: 'C', explanation: "A avaliação da perfusão periférica é crucial em cirurgias **vasculares** (que manipulam os vasos) e **ortopédicas** (pelo risco de lesão vascular, edema ou compressão), para detectar comprometimento circulatório." },
                    { id: 39, question: "Numere a segunda coluna de acordo com a primeira, associando a droga com sua respectiva ação vasoativa.", options: [{ key: 'A', text: '1-2-3-4' },{ key: 'B', text: '2-4-1-3' },{ key: 'C', text: '3-1-2-4' },{ key: 'D', text: '4-3-2-1' },{ key: 'E', text: '1-4-3-2' }], answer: 'B', explanation: "A associação correta é: Droga para elevar PA (Noradrenalina - 2), Vasodilatador para ICC (Nitroglicerina - 4), Droga para RCP (Adrenalina - 1), Hipotensor para emergências (Nitroprussiato - 3)." },
