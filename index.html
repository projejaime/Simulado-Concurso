<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCPA Simulado Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-btn.selected {
            background-color: #0284c7; /* sky-600 */
            color: white;
            border-color: #0284c7;
        }
        .option-btn.correct {
            background-color: #16a34a; /* green-600 */
            color: white;
            border-color: #16a34a;
        }
        .option-btn.incorrect {
            background-color: #dc2626; /* red-600 */
            color: white;
            border-color: #dc2626;
        }
        .explanation {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .explanation.visible {
            max-height: 1000px; /* Adjust as needed */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="w-full max-w-4xl mx-auto">

        <!-- Tela de Início -->
        <div id="start-screen" class="bg-slate-800 p-8 rounded-2xl shadow-2xl text-center transition-opacity duration-500">
            <h1 class="text-4xl font-bold text-sky-400 mb-2">HCPA Simulado Pro</h1>
            <p class="text-slate-400 mb-8">Sua plataforma de estudos para os concursos do Hospital de Clinicas.</p>
            
            <div class="max-w-md mx-auto">
                <label for="exam-select" class="block mb-2 font-semibold text-slate-300">1. Escolha a Prova:</label>
                <select id="exam-select" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-sky-500 focus:outline-none mb-8">
                    <!-- Opções de prova serão inseridas via JS -->
                </select>

                <p class="mb-2 font-semibold text-slate-300">2. Escolha o Modo de Estudo:</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button onclick="startQuiz('revisao')" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        Modo Revisao
                    </button>
                    <button onclick="startQuiz('simulado')" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        Modo Simulado
                    </button>
                </div>
            </div>
        </div>

        <!-- Tela de Questões -->
        <div id="quiz-screen" class="hidden bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl transition-opacity duration-500">
            <div class="flex justify-between items-center mb-6">
                <h2 id="quiz-title" class="text-xl md:text-2xl font-bold text-sky-400">Nome da Prova</h2>
                <div class="text-right">
                    <p id="question-counter" class="text-sm font-semibold bg-slate-700 px-3 py-1 rounded-full">Questao 1 de 40</p>
                    <p id="timer" class="text-sm text-slate-400 mt-1">00:00</p>
                </div>
            </div>

            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-lg md:text-xl leading-relaxed mb-6">Carregando questao...</p>
                <div id="options-container" class="flex flex-col gap-4">
                    <!-- Opções de resposta serão inseridas via JS -->
                </div>
            </div>
            
            <div id="explanation-container" class="mt-6 bg-slate-900/50 p-4 rounded-lg hidden">
                <h3 class="font-bold text-lg text-green-400 mb-2">Logica da Resposta</h3>
                <p id="explanation-text" class="text-slate-300"></p>
            </div>

            <div class="mt-8 flex justify-end">
                <button id="next-btn" onclick="nextQuestion()" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-8 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Proximo
                </button>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="hidden bg-slate-800 p-6 md:p-8 rounded-2xl shadow-2xl transition-opacity duration-500">
            <h2 class="text-3xl font-bold text-center text-sky-400 mb-4">Resultado do Simulado</h2>
            
            <div class="bg-slate-700 rounded-lg p-6 mb-8 text-center">
                <p class="text-lg text-slate-300">Sua pontuacao foi:</p>
                <p id="score" class="text-5xl font-bold my-2">--/--</p>
                <p id="percentage" class="text-2xl font-semibold text-green-400 mb-4">--%</p>
                <p id="final-time" class="text-slate-400">Tempo total: --:--</p>
            </div>

            <h3 class="text-2xl font-bold mb-4 text-center">Revisao das Questoes</h3>
            <div id="results-details" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2">
                <!-- Detalhes dos resultados serão inseridas via JS -->
            </div>

            <div class="mt-8 text-center">
                <button onclick="restartQuiz()" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                    Voltar ao Inicio
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- BANCO DE DADOS DAS QUESTÕES ---
        const questionsData = {
            "ps52-2021": {
                title: "PS 52 - Tec. Enfermagem (2021)",
                questions: [
                    { id: 1, question: "Considere as intervencoes nao farmacologicas abaixo... Quais visam reduzir a ansiedade, o estresse emocional e promover conforto ao paciente?", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'C', explanation: "A afirmativa III e a unica correta, pois a afirmativa I inclui 'negar a dor' (incorreto) e a II, embora tenha pontos validos, nao e tao completa quanto a III, que foca em distracao, controle do ambiente e conforto fisico." },
                    { id: 2, question: "De acordo com a OMS, a assistencia de enfermagem durante o periodo pos-operatorio ___ concentra-se em intervencoes destinadas a ___ ou ___ complicacoes...", options: [{ key: 'A', text: 'mediato - prevenir - tratar - medico - adversos' },{ key: 'B', text: 'imediato - adequar - diagnosticar - medico - secundarios' },{ key: 'C', text: 'mediato - curar - diagnosticar - medico - secundarios' },{ key: 'D', text: 'imediato - curar - tratar - cirurgico - adversos' },{ key: 'E', text: 'imediato - prevenir - tratar - cirurgico - adversos' }], answer: 'E', explanation: "O periodo pos-operatorio **imediato** foca em **prevenir** e **tratar** complicacoes do ato **cirurgico**, visando evitar eventos **adversos**." },
                    { id: 3, question: "A preocupacao com a qualidade da assistencia... Assim, estima-se que a proporcao de tecnicos de enfermagem seja de:", options: [{ key: 'A', text: '2 tecnicos de enfermagem para cada 6 pacientes.' },{ key: 'B', text: '1 tecnico de enfermagem para cada 3 pacientes.' },{ key: 'C', text: '1 tecnico de enfermagem para cada 6 pacientes.' },{ key: 'D', text: '1 tecnico de enfermagem para cada 5 pacientes.' },{ key: 'E', text: '2 tecnicos de enfermagem para cada 3 pacientes.' }], answer: null, explanation: "QUESTAO ANULADA. A proporcao pode variar conforme a resolucao do COFEN e o grau de complexidade dos pacientes, o que pode ter gerado ambiguidade na questao." },
                    { id: 4, question: "Em relacao as competencias do tecnico de enfermagem, assinale as afirmacoes abaixo com V (verdadeiro) ou F (falso)...", options: [{ key: 'A', text: 'F-V-F-F-V' },{ key: 'B', text: 'V-V-F-V-F' },{ key: 'C', text: 'F-V-F-V-V' },{ key: 'D', text: 'F-F-F-V-F' },{ key: 'E', text: 'V-F-F-F-V' }], answer: null, explanation: "QUESTAO ANULADA. A sequencia correta (F-F-F-V-V) provavelmente nao estava disponivel, pois o tecnico e supervisionado pelo enfermeiro (e nao pelo medico) e a notificacao de intercorrencias e um dever, nao uma opcao." },
                    { id: 5, question: "A Escala de Indice de Steward (0 a 12 anos)... Quais desses itens estao incluidos na avaliacao acima mencionada? I- Vias aereas. II - Circulacao e saturacao de oxigenio. III- Movimentacao e consciencia.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "A Escala de Steward avalia a recuperacao da anestesia em criancas, focando em: **Vias aereas**, **Consciencia** e **Movimentacao**. Circulacao e saturacao fazem parte de outras escalas, como a de Aldrete e Kroulik." },
                    { id: 6, question: "A prescricao de sedativos e bloqueadores neuromusculares... Os medicamentos com propriedades sedativas sao utilizados para:", options: [{ key: 'A', text: 'induzir o sono, aliviar a dor, aumentar a ansiedade, facilitar a ventilacao mecanica.' },{ key: 'B', text: 'facilitar a ventilacao mecanica, aumentar a ansiedade, controlar a dor.' },{ key: 'C', text: 'induzir o sono, aliviar a dor, promover amnesia durante procedimentos, facilitar a ventilacao mecanica.' },{ key: 'D', text: 'aliviar a dor, induzir o sono, promover amnesia durante procedimentos, aumentar a ansiedade.' },{ key: 'E', text: 'dificultar a ventilacao mecanica, aliviar a dor, diminuir a ansiedade.' }], answer: 'C', explanation: "Sedativos visam multiplos objetivos, incluindo induzir sono, auxiliar no alivio da dor, causar amnesia e, crucialmente, facilitar a adaptacao do paciente a ventilacao mecanica. As outras opcoes contem informacoes incorretas." },
                    { id: 7, question: "Sobre as complicacoes mais frequentes no periodo pos-operatorio imediato... Quais sao fatores de risco para complicacoes respiratorias? I- Obesidade e tabagismo. II- Pos-operatorio de cirurgias de longa duracao. III- Uso de opioides e de bloqueadores neuromusculares.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todos os fatores listados (obesidade, tabagismo, cirurgias longas, uso de opioides e bloqueadores neuromusculares) aumentam significativamente o risco de complicacoes respiratorias no pos-operatorio." },
                    { id: 8, question: "Sao efeitos indesejaveis dos opioides:", options: [{ key: 'A', text: 'sedacao, sonolencia, cefaleia e diarreia.' },{ key: 'B', text: 'depressao respiratoria, cefaleia, sonolencia e diarreia.' },{ key: 'C', text: 'cefaleia, diarreia, sedacao, sonolencia e vomito.' },{ key: 'D', text: 'depressao respiratoria, sedacao, sonolencia e nauseas.' },{ key: 'E', text: 'vomito, sedacao, cefaleia e diarreia.' }], answer: 'D', explanation: "Os principais efeitos colaterais dos opioides sao depressao respiratoria, sedacao, sonolencia e nauseas. A diarreia e incorreta, pois opioides causam constipacao." },
                    { id: 9, question: "Operacao de Werthein trata-se:", options: [{ key: 'A', text: 'da correcao de prolapso uterino e cistocele.' },{ key: 'B', text: 'da fixacao da vagina e utero em sua loja natural e levantamento de bexiga.' },{ key: 'C', text: 'de uma histerectomia abdominal com linfadenectomia pelvica seletiva.' },{ key: 'D', text: 'de uma mastectomia radical sistematizada.' },{ key: 'E', text: 'da suspensao e fixacao do utero a parede abdominal.' }], answer: 'C', explanation: "A Operacao de Wertheim-Meigs e o eponimo para a histerectomia radical com linfadenectomia pelvica, procedimento comum no tratamento de cancer de colo de utero." },
                    { id: 10, question: "A primeira etapa do checklist da Cirurgia Segura e realizada com o paciente:", options: [{ key: 'A', text: 'na sala de operacao, logo na sua chegada em sala.' },{ key: 'B', text: 'na sala de recepcao.' },{ key: 'C', text: 'na sala de operacao, ja com a cirurgia em andamento.' },{ key: 'D', text: 'na sala de operacao, durante a inducao anestesica.' },{ key: 'E', text: 'na sala de operacao, no momento da incisao cirurgica.' }], answer: 'A', explanation: "A primeira etapa (Sign In) ocorre antes da inducao anestesica, na sala de cirurgia, com o paciente idealmente acordado para participar da confirmacao dos dados." },
                    { id: 11, question: "Apos o posicionamento do paciente para o procedimento cirurgico, deve-se colocar a placa dispersiva... o mais ___ possivel do sitio cirurgico, em superficie ___ e de ___ massa muscular.", options: [{ key: 'A', text: 'longe - umida - pouca' },{ key: 'B', text: 'proximo - seca - grande' },{ key: 'C', text: 'proximo - seca - pouca' },{ key: 'D', text: 'longe - umida - grande' },{ key: 'E', text: 'longe - seca - grande' }], answer: 'B', explanation: "A placa dispersiva do bisturi eletrico deve ser colocada o mais **proximo** do sitio cirurgico, em pele **seca** e sobre uma **grande** massa muscular para garantir boa dispersao da corrente e evitar queimaduras." },
                    { id: 12, question: "Sobre os cuidados do posicionamento cirurgico do paciente na sala de operacao, e INCORRETO afirmar que se deve:", options: [{ key: 'A', text: 'proteger proeminencias osseas...' },{ key: 'B', text: 'impedir contato direto do paciente com a superficie metalica da mesa...' },{ key: 'C', text: 'cuidar para que os membros inferiores e superiores nunca fiquem pendentes...' },{ key: 'D', text: 'utilizar multiplos apoios para melhor acomodar o paciente...' },{ key: 'E', text: 'impedir vicios de posicionamento (hiperextensao dos membros e fixacao correta do paciente).' }], answer: 'E', explanation: "A alternativa E esta incorreta pois sua redacao e confusa. Impedir vicios de posicionamento e fazer a fixacao correta sao acoes corretas, mas a forma como esta escrita torna a alternativa a menos adequada entre as opcoes que descrevem cuidados essenciais e corretos." },
                    { id: 13, question: "Numere a segunda coluna de acordo com a primeira, associando os termos cirurgicos as suas caracteristicas. (1) Dierese (2) Hemostasia (3) Exerese (4) Sintese...", options: [{ key: 'A', text: '3-1-4-2' },{ key: 'B', text: '1-2-3-4' },{ key: 'C', text: '4-1-3-2' },{ key: 'D', text: '3-1-2-4' },{ key: 'E', text: '3-2-1-4' }], answer: 'A', explanation: "A associacao correta e: Cirurgia propriamente dita (Exerese - 3), Seccao tecidual (Dierese - 1), Aproximacao das bordas (Sintese - 4), Controle do sangramento (Hemostasia - 2)." },
                    { id: 14, question: "Considere as afirmacoes abaixo sobre a gestao de Orteses, Proteses e Materiais Especiais (OPME)...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As definicoes de Ortese (material que auxilia funcoes) e Protese (material que substitui) estao corretas. A definicao de implante (III) e a afirmacao sobre ortese nao ser ligada ao ato cirurgico (I) sao imprecisas." },
                    { id: 15, question: "Todos os membros da equipe da sala cirurgica devem usar EPIs... A respeito dessas orientacoes para COVID-19, assinale V ou F.", options: [{ key: 'A', text: 'F-V-V-F-F' },{ key: 'B', text: 'V-V-F-V-F' },{ key: 'C', text: 'V-V-F-V-V' },{ key: 'D', text: 'F-F-V-V-F' },{ key: 'E', text: 'V-F-V-F-V' }], answer: 'C', explanation: "A sequencia correta e V-V-F-V-V. O erro na terceira afirmativa e que mascaras N95 com valvula de expiracao nao devem ser usadas, pois nao filtram o ar exalado, podendo contaminar o campo cirurgico." },
                    { id: 16, question: "A Lista de Verificacao divide a cirurgia em tres fases... o periodo anterior a inducao anestesica (__), o periodo antes da incisao cirurgica (__) e o periodo anterior a remocao do paciente (__).", options: [{ key: 'A', text: 'entrada - pausa cirurgica - saida' },{ key: 'B', text: 'pausa cirurgica - entrada - saida' },{ key: 'C', text: 'entrada - saida - pausa cirurgica' },{ key: 'D', text: 'saida - pausa cirurgica - entrada' },{ key: 'E', text: 'pausa cirurgica - saida - entrada' }], answer: 'A', explanation: "As tres fases da Cirurgia Segura sao: 1. Entrada (Sign in), 2. Pausa Cirurgica (Time out), e 3. Saida (Sign out)." },
                    { id: 17, question: "Um processo de equipe para a contagem manual de todos os instrumentais e compressas... e correto afirmar que:", options: [{ key: 'A', text: 'a contagem deve ser realizada por duas pessoas, tais como o anestesista e o instrumentador.' },{ key: 'B', text: 'se uma contagem for interrompida, esta deve ser reiniciada de onde parou.' },{ key: 'C', text: 'itens incluidos na contagem devem ser removidos da sala operatoria...' },{ key: 'D', text: 'quando uma contagem nao puder ser realizada, uma radiografia deve ser obtida...' },{ key: 'E', text: 'os resultados das contagens devem ser anunciados de maneira audivel ao cirurgiao, que deve assentir verbalmente.' }], answer: 'E', explanation: "A comunicacao em voz alta dos resultados da contagem para toda a equipe, com a confirmacao verbal do cirurgiao, e uma etapa crucial para garantir a seguranca do paciente e a correcao do procedimento." },
                    { id: 18, question: "Com relacao as caracteristicas da Cultura de Seguranca, de acordo com a Portaria nº 529/2013, assinale a alternativa INCORRETA.", options: [{ key: 'A', text: 'Cultura que prioriza a seguranca acima de metas financeiras...' },{ key: 'B', text: 'Cultura que encoraja e recompensa a identificacao, a nao notificacao e a resolucao dos problemas...' },{ key: 'C', text: 'Cultura na qual todos os trabalhadores... assumem responsabilidade pela sua propria seguranca...' },{ key: 'D', text: 'Cultura que proporciona recursos, estrutura e responsabilizacao...' },{ key: 'E', text: 'Cultura que, a partir da ocorrencia de incidentes, promove o aprendizado organizacional.' }], answer: 'B', explanation: "A alternativa B esta incorreta porque uma Cultura de Seguranca encoraja a **notificacao** de incidentes, e nao a 'nao notificacao'. A transparencia e fundamental para o aprendizado e a melhoria." },
                    { id: 19, question: "No que se refere as definicoes das boas praticas de funcionamento para os servicos de endoscopia, assinale a alternativa correta.", options: [{ key: 'A', text: 'A pre-limpeza e caracterizada pela remocao da sujidade... somente com agua.' },{ key: 'B', text: 'Sao produtos para saude nao criticos: os que entram em contato com pele nao integra...' },{ key: 'C', text: 'Produto para saude de conformacao complexa sao os que possuem lúmen maior do que cinco milimetros...' },{ key: 'D', text: 'Rastreabilidade e a capacidade de tracar o historico, a aplicacao ou a localizacao de um item...' },{ key: 'E', text: 'Na sedacao consciente, o paciente, dificilmente, e despertado por comandos verbais...' }], answer: 'D', explanation: "A alternativa D apresenta a definicao correta de rastreabilidade, conceito fundamental para a seguranca e controle de qualidade no processamento de produtos para a saude." },
                    { id: 20, question: "No que diz respeito a infraestrutura e recursos materiais necessarios para o funcionamento de um servico de endoscopia, assinale V ou F.", options: [{ key: 'A', text: 'V-V-V-F-V' },{ key: 'B', text: 'F-F-V-F-V' },{ key: 'C', text: 'V-V-F-F-V' },{ key: 'D', text: 'F-F-F-V-V' },{ key: 'E', text: 'V-F-F-V-F' }], answer: 'C', explanation: "A sequencia correta e V-V-F-F-V. Os erros estao na terceira afirmativa (servicos tipo II tambem precisam de sala de recuperacao se usarem sedacao) e na quarta (a secagem ocorre no processamento, antes do armazenamento)." },
                    { id: 21, question: "Para a realizacao de procedimentos endoscopicos... assinale a afirmativa INCORRETA.", options: [{ key: 'A', text: 'A pre-limpeza do endoscopio deve ser realizada imediatamente apos a finalizacao do procedimento...' },{ key: 'B', text: 'Quando o equipamento possuir canais, deve haver a introducao de detergente sob pressao...' },{ key: 'C', text: 'Os endoscopios flexiveis, apos serem submetidos a processamento, devem ser mantidos em posicao vertical...' },{ key: 'D', text: 'E necessario realizar a monitorizacao dos parametros... dos agentes saneantes... uma vez na semana.' },{ key: 'E', text: 'As escovas utilizadas na limpeza dos canais... devem ser submetidas a limpeza e desinfeccao a cada turno...' }], answer: 'D', explanation: "A alternativa D esta incorreta. A monitorizacao da concentracao dos desinfetantes de alto nivel deve ser feita com frequencia muito maior (diariamente ou a cada uso), nao apenas 'uma vez na semana', para garantir sua eficacia." },
                    { id: 22, question: "A tecnologia envolvendo os procedimentos de endoscopia digestiva... Quanto a limpeza e desinfeccao de aparelhos, assinale V ou F.", options: [{ key: 'A', text: 'V-F-V-F-V' },{ key: 'B', text: 'V-F-V-F-F' },{ key: 'C', text: 'F-V-F-V-F' },{ key: 'D', text: 'V-V-V-F-F' },{ key: 'E', text: 'V-V-V-F-V' }], answer: 'B', explanation: "A sequencia correta e V-F-V-F-F. Os erros: o teste de vedacao e feito a cada uso; o aparelho deve ser seco antes da desinfeccao; o armazenamento nao e em maletas anguladas." },
                    { id: 23, question: "A endoftalmite e o termo utilizado para o processo inflamatorio que ocorre no interior do globo ocular... assinale a alternativa correta.", options: [{ key: 'A', text: 'A antissepsia da area ocular a ser operada nao e indicada...' },{ key: 'B', text: 'E indicado uso de colirio de iodopovidona a 5% imediatamente antes do procedimento cirurgico.' },{ key: 'C', text: 'O conjunto de caneta de facoemulsificacao... devem ser lavados e desinfetados entre uma cirurgia e outra.' },{ key: 'D', text: 'A anestesia peribulbar possibilita a mobilizacao da palpebra...' },{ key: 'E', text: 'E recomendado em cirurgias oftalmologicas o uso sistemico de antimicrobianos...' }], answer: 'B', explanation: "A instilacao de iodopovidona (povidine) a 5% no saco conjuntival e uma medida profilatica com forte evidencia para reduzir o risco de endoftalmite pos-operatoria." },
                    { id: 24, question: "A avaliacao para alta do paciente no pos-operatorio de cirurgia ambulatorial... Quanto a alta hospitalar, assinale V ou F.", options: [{ key: 'A', text: 'V-F-V-F-V' },{ key: 'B', text: 'V-F-V-F-F' },{ key: 'C', text: 'F-V-F-V-F' },{ key: 'D', text: 'V-F-F-F-V' },{ key: 'E', text: 'V-V-F-V-V' }], answer: 'E', explanation: "A sequencia correta e V-V-F-V-V. O erro esta na terceira afirmativa: um paciente nao pode receber alta com dor de grande intensidade; a dor deve estar controlada." },
                    { id: 25, question: "Considere as afirmacoes abaixo sobre as complicacoes mais comuns no pos-operatorio de cirurgias urologicas...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "Infeccao urinaria (I) e retencao urinaria (II) sao complicacoes frequentes em cirurgias urologicas. A afirmativa III mistura conceitos de cirurgia laparoscopica e embolia gasosa de forma imprecisa." },
                    { id: 26, question: "As cirurgias ambulatoriais sao caracterizadas... Quanto as cirurgias ambulatoriais, assinale a alternativa correta.", options: [{ key: 'A', text: 'Nao ha necessidade de procedimentos especializados e de controles rigidos no pos-operatorio.' },{ key: 'B', text: 'O paciente nao necessita estar acompanhado por um adulto...' },{ key: 'C', text: 'Nas cirurgias ambulatoriais, o paciente sempre necessita de pernoite...' },{ key: 'D', text: '...somente realizam-se procedimentos sob anestesia local ou sedacao.' },{ key: 'E', text: 'Uma das desvantagens da cirurgia ambulatorial e o alto risco de infeccao hospitalar...' }], answer: 'A', explanation: "Por eliminacao, esta e a resposta. As outras alternativas contem erros claros: o paciente precisa de acompanhante (B), nao ha pernoite (C), pode-se usar anestesia geral (D), e uma vantagem e o menor risco de infeccao (E)." },
                    { id: 27, question: "A temperatura corporal e regulada pelo equilibrio entre a producao de calor... Sobre a prevencao da hipotermia perioperatoria, assinale V ou F.", options: [{ key: 'A', text: 'V-V-F-V-F' },{ key: 'B', text: 'F-V-F-V-F' },{ key: 'C', text: 'V-V-V-F-V' },{ key: 'D', text: 'F-V-V-F-V' },{ key: 'E', text: 'V-F-F-V-F' }], answer: 'A', explanation: "A sequencia correta e V-V-F-V-F. Os erros: as solucoes devem ser aquecidas, nao administradas em temperatura ambiente; a monitorizacao da temperatura e indicada em cirurgias com mais de 30-60 minutos, nao apenas nas de grande porte." },
                    { id: 28, question: "Considere as afirmacoes abaixo sobre os deveres que constam no novo Codigo de Etica dos Profissionais de Enfermagem.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I e II descrevem deveres eticos do profissional. A afirmativa III descreve uma proibicao, mas esta redigida como um dever ('Deve-se executar atividades que nao sejam de sua competencia'), o que a torna incorreta." },
                    { id: 29, question: "As acoes e servicos publicos de saude... que integram o SUS sao desenvolvidos de acordo com diretrizes e principios. Qual das alternativas abaixo NAO apresenta uma diretriz ou principio do SUS?", options: [{ key: 'A', text: 'Universalidade de acesso aos servicos de saude.' },{ key: 'B', text: 'Integralidade de assistencia.' },{ key: 'C', text: 'Coordenacao do cuidado.' },{ key: 'D', text: 'Participacao da comunidade.' },{ key: 'E', text: 'Descentralizacao.' }], answer: 'C', explanation: "Universalidade, Integralidade, Participacao da Comunidade e Descentralizacao sao principios e diretrizes formais do SUS. 'Coordenacao do cuidado' e um atributo desejavel da atencao a saude, mas nao um dos principios organizacionais formais da Lei 8.080/90." },
                    { id: 30, question: "Considere as afirmacoes abaixo sobre a Etica Profissional do Servidor Publico Civil do Poder Executivo Federal.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "De acordo com o Codigo de Etica do Servidor Publico Federal, todas as afirmativas estao corretas: a conduta privada impacta a vida publica, e dever relatar irregularidades e a criacao de Comissoes de Etica e obrigatoria." },
                    { id: 31, question: "Numere a segunda coluna de acordo com a primeira, relacionando a classificacao dos incidentes... (1) Near miss (2) Evento adverso (3) Incidente.", options: [{ key: 'A', text: '2-1-3' },{ key: 'B', text: '3-1-2' },{ key: 'C', text: '1-3-2' },{ key: 'D', text: '1-2-3' },{ key: 'E', text: '3-2-1' }], answer: 'A', explanation: "A associacao correta e: Evento que resulta em dano (Evento adverso - 2), Evento que nao atinge o paciente (Near miss - 1), Evento que poderia ter resultado em dano (Incidente - 3)." },
                    { id: 32, question: "Numere a segunda coluna de acordo com a primeira, associando a classificacao dos Residuos de Servicos de Saude (RSS)...", options: [{ key: 'A', text: '5-3-2-1-4' },{ key: 'B', text: '4-1-2-3-5' },{ key: 'C', text: '1-4-2-3-5' },{ key: 'D', text: '2-1-5-3-4' },{ key: 'E', text: '5-4-2-3-1' }], answer: 'C', explanation: "A associacao correta e: Agentes biologicos (Grupo A - 1), Residuos domiciliares (Grupo D - 4), Produtos quimicos (Grupo B - 2), Rejeitos radioativos (Grupo C - 3), Perfurocortantes (Grupo E - 5)." },
                    { id: 33, question: "Sobre a higienizacao das maos, uso de luvas e cuidados com a pele das maos... e INCORRETO afirmar que:", options: [{ key: 'A', text: 'o profissional nunca deve tocar, desnecessariamente, superficies e materiais... quando estiver com luvas.' },{ key: 'B', text: '`higiene das maos` e um termo que se refere, exclusivamente, a lavar as maos...' },{ key: 'C', text: 'a friccao das maos com preparacao alcoolica... agride menos a pele...' },{ key: 'D', text: 'o uso de cremes de protecao para as maos ajuda a melhorar a condicao da pele...' },{ key: 'E', text: 'o uso de luvas nao altera nem substitui a higienizacao das maos...' }], answer: 'B', explanation: "A afirmativa B esta incorreta porque o termo 'higiene das maos' e amplo, incluindo tanto a lavagem com agua e sabao quanto a friccao com alcool. A palavra 'exclusivamente' torna a afirmacao falsa." },
                    { id: 34, question: "Considere as afirmacoes abaixo sobre medidas especificas de prevencao e controle de infeccoes causadas por microrganismos multirresistentes (MDRs).", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas as afirmativas descrevem medidas corretas para o controle de MDRs: a implementacao de um conjunto de medidas ('bundle'), o uso de banho com clorexidina para descolonizacao e o uso de sistemas de succao fechados." },
                    { id: 35, question: "Considere o trecho a seguir sobre a RDC nº 8, de 27 de fevereiro de 2009... O ciclo flash das autoclaves...", options: [{ key: 'A', text: 'indicadores quimicos - indicador biologico - nome do instrumental - procedimento - da autoridade sanitaria' },{ key: 'B', text: 'enfermeiro - tecnico de enfermagem - nome do instrumental ou produto para saude - paciente - da equipe medica' },{ key: 'C', text: 'enfermeiro - tecnico de enfermagem - nome da cirurgia - procedimento - do familiar do paciente' },{ key: 'D', text: 'indicadores quimicos - equipe medica - nome do instrumental ou produto para saude - paciente - da autoridade sanitaria' },{ key: 'E', text: 'enfermeiro - equipe medica - nome da cirurgia - procedimento - do paciente' }], answer: 'A', explanation: "A RDC determina que o ciclo flash seja monitorado por **indicadores quimicos** e **indicador biologico**, com registro do **nome do instrumental**, do **procedimento** em curso, e que o registro esteja disponivel para a **autoridade sanitaria**." },
                    { id: 36, question: "Numere a segunda coluna de acordo com a primeira, relacionando a classificacao dos produtos para saude...", options: [{ key: 'A', text: '5-3-2-1-4' },{ key: 'B', text: '4-3-1-5-2' },{ key: 'C', text: '1-4-2-3-5' },{ key: 'D', text: '4-1-5-3-2' },{ key: 'E', text: '5-4-2-1-3' }], answer: 'B', explanation: "A associacao correta e: Lúmen < 5mm (Critico complexo - 4), Pele integra (Nao critico - 3), Procedimentos invasivos (Critico - 1), Superficies acessiveis (Nao complexo - 5), Pele nao integra ou mucosas (Semicritico - 2)." },
                    { id: 37, question: "Sobre processamento de produtos para saude, e INCORRETO afirmar que:", options: [{ key: 'A', text: 'o enxague final de produtos criticos... deve ser realizado com agua potavel.' },{ key: 'B', text: 'a limpeza de produtos para saude com conformacoes complexas deve ser precedida de limpeza manual...' },{ key: 'C', text: 'e obrigatorio, para produtos para saude cujo lúmen tenha diametro interno inferior a cinco milimetros...' },{ key: 'D', text: 'o monitoramento do processo de esterilizacao deve ser realizado em cada carga...' },{ key: 'E', text: 'os produtos para saude e o instrumental cirurgico consignado... devem ser submetidos a limpeza...' }], answer: 'A', explanation: "A afirmativa A esta incorreta. O enxague final de produtos criticos, especialmente para cirurgias de implantes, deve ser feito com agua de qualidade superior (purificada ou esteril), nao com agua potavel, para evitar recontaminacao." },
                    { id: 38, question: "Sobre monitoramento e controle do processo de esterilizacao, assinale V ou F.", options: [{ key: 'A', text: 'V-V-F-V-F' },{ key: 'B', text: 'F-V-F-V-V' },{ key: 'C', text: 'F-V-F-F-V' },{ key: 'D', text: 'F-F-V-F-F' },{ key: 'E', text: 'V-F-V-F-F' }], answer: 'B', explanation: "A sequencia correta e F-V-F-V-V. Os erros: os controles de rotina nao dispensam a qualificacao anual; o indicador biologico nao e obrigatorio em toda carga (a frequencia minima e diaria)." },
                    { id: 39, question: "Motores, serras e aparelhos eletricos, pneumaticos e/ou com bateria... Sobre o processamento deste material, assinale a afirmacao correta...", options: [{ key: 'A', text: 'Deve-se realizar a limpeza por imersao e esterilizacao em vapor de todos os componentes...' },{ key: 'B', text: 'Deve-se realizar inspecao visual... e sempre se lubrificar com oleo de maquina...' },{ key: 'C', text: 'Apos o uso, deve-se desconectar cada acessorio... e manter todos em um recipiente lavavel...' },{ key: 'D', text: 'Deve-se realizar a limpeza manual... e encaminham-se estes para empresa processadora para esterilizacao em oxido de etileno...' },{ key: 'E', text: 'Deve-se esterilizar motores e serras... por imersao em glutaraldeido...' }], answer: 'C', explanation: "A pratica correta, segundo a SOBECC, e desmontar os componentes apos o uso e acondiciona-los em um recipiente adequado para o transporte seguro ao CME, que e o primeiro passo para um processamento eficaz." },
                    { id: 40, question: "O controle na utilizacao de Orteses, Proteses e Materiais Especiais (OPME)... Assinale a alternativa que contem uma orientacao em DESACORDO...", options: [{ key: 'A', text: 'Deve haver o registro de consumo da sala cirurgica...' },{ key: 'B', text: 'Devem ser registradas, no documento de consumo da sala e no prontuario...' },{ key: 'C', text: 'O dano e a nao utilizacao das OPME no ato cirurgico deverao ser justificados...' },{ key: 'D', text: 'As OPME, os instrumentais e acessorios que necessitem de esterilizacao devem ser enviados para o CME...' },{ key: 'E', text: 'Todas as OPME estao sob a supervisao... do diretor tecnico... A responsabilidade nao e extensiva aos profissionais da saude...' }], answer: 'E', explanation: "A afirmativa E esta incorreta porque a responsabilidade sobre o uso de OPME e compartilhada. Os profissionais que indicam e utilizam o material tambem sao corresponsaveis pela sua correta aplicacao e registro." }
                ]
            },
            "ps11-2017": {
                title: "PS 11 - Tec. Enfermagem (2017)",
                questions: [
                    { id: 1, question: "Assinale a alternativa INCORRETA no que se refere aos cuidados de enfermagem... quando houver nauseas e vomitos.", options: [{ key: 'A', text: 'Realizar higiene oral.' },{ key: 'B', text: 'Manter a cabeceira elevada e decubito lateral.' },{ key: 'C', text: 'Iniciar liquidos via oral.' },{ key: 'D', text: 'Administrar medicacoes... conforme prescricao...' },{ key: 'E', text: 'Evitar movimentos bruscos.' }], answer: 'C', explanation: "Iniciar liquidos via oral e contraindicado na presenca de nauseas e vomitos no pos-operatorio imediato, pois aumenta o risco de aspiracao." },
                    { id: 2, question: "Noradrenalina e um medicamento ___ que ___ a pressao arterial, administrado endovenoso por meio de cateter venoso ___ e a sua administracao continua e incompativel com ___.", options: [{ key: 'A', text: 'vasoativo - aumenta - central - bicarbonato de sodio' },{ key: 'B', text: 'vasoativo - aumenta - periferico - nitroglicerina' },{ key: 'C', text: 'diuretico - diminui - central - bicarbonato de sodio' },{ key: 'D', text: 'sedativo - diminui - central - nitroglicerina' },{ key: 'E', text: 'vasoativo - diminui - periferico - dobutamina' }], answer: 'A', explanation: "Noradrenalina e um **vasoativo** que **aumenta** a pressao arterial, deve ser administrado em acesso venoso **central** por ser vesicante, e e incompativel com solucoes alcalinas como o **bicarbonato de sodio**." },
                    { id: 3, question: "A Escala de Aldrete e Kroulik... Quais estao incluidos nessa avaliacao? I- Respiracao, II- Circulacao, III- Saturacao de oxigenio, IV- Atividade, V- Consciencia.", options: [{ key: 'A', text: 'Apenas I e V.' },{ key: 'B', text: 'Apenas II e III.' },{ key: 'C', text: 'Apenas I, II e IV.' },{ key: 'D', text: 'Apenas II, III e V.' },{ key: 'E', text: 'I, II, III, IV e V.' }], answer: 'E', explanation: "A Escala de Aldrete e Kroulik avalia todos os cinco parametros para determinar a condicao do paciente para alta da SRPA: Respiracao, Circulacao, Saturacao de O2, Atividade e Consciencia." },
                    { id: 4, question: "Considere as afirmacoes abaixo sobre a avaliacao da dor. I- Deve-se usar instrumentos de autorrelato, comportamentais e variaveis biologicas...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas I e II.' },{ key: 'D', text: 'Apenas III e IV.' },{ key: 'E', text: 'Apenas I, III e IV.' }], answer: 'E', explanation: "A afirmativa II esta incorreta; a dor deve ser avaliada sistematicamente (como 5º sinal vital), nao apenas quando o paciente relata. As afirmativas I, III e IV descrevem a abordagem correta." },
                    { id: 5, question: "Considere os aspectos abaixo sobre a higienizacao das maos... Quais estao de acordo com as recomendacoes da ANVISA?", options: [{ key: 'A', text: 'Apenas III.' },{ key: 'B', text: 'Apenas I e III.' },{ key: 'C', text: 'Apenas II e IV.' },{ key: 'D', text: 'Apenas I, II e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'D', explanation: "A afirmativa III esta incorreta. O uso de solucao alcoolica NAO substitui a lavagem com agua e sabao quando as maos estao visivelmente sujas." },
                    { id: 6, question: "Considere abaixo os cuidados de enfermagem... Quais podem ser utilizados na recuperacao do paciente de anestesia raquidiana?", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas I e III.' },{ key: 'D', text: 'Apenas I, III e IV.' },{ key: 'E', text: 'Apenas II, III e IV.' }], answer: 'D', explanation: "A afirmativa II esta incorreta, pois se refere a cateter peridural, que e uma tecnica diferente da raquidiana. Observar cefaleia (I), hipotensao (III) e evitar mudancas bruscas de decubito (IV) sao cuidados corretos." },
                    { id: 7, question: "___ e a limitacao do acesso as informacoes de uma dada pessoa... ___ e a garantia do resguardo das informacoes dadas em confianca...", options: [{ key: 'A', text: 'Privacidade - Confidencialidade' },{ key: 'B', text: 'Privacidade - Comprometimento' },{ key: 'C', text: 'Privacidade - Responsabilizacao' },{ key: 'D', text: 'Confidencialidade - Comprometimento' },{ key: 'E', text: 'Confidencialidade - Responsabilizacao' }], answer: 'A', explanation: "As definicoes corretas sao: **Privacidade** (direito de controlar o acesso a si e suas informacoes) e **Confidencialidade** (dever de proteger as informacoes confiadas)." },
                    { id: 8, question: "Assinale a alternativa correta quanto as recomendacoes sobre a utilizacao de radiacao... no intraoperatorio.", options: [{ key: 'A', text: 'Os equipamentos radiologicos devem ser manejados por pessoal com habilitacao...' },{ key: 'B', text: 'O prontuario do paciente deve ser sinalizado...' },{ key: 'C', text: 'O maximo de recursos deve ser utilizado para a correta contagem de compressas e instrumentais...' },{ key: 'D', text: 'Os equipamentos de protecao radiologica pessoal... devem ser utilizados desde o inicio...' },{ key: 'E', text: 'Os dosimetros de monitorizacao devem ser utilizados somente por pessoal com habilitacao...' }], answer: 'C', explanation: "A alternativa C reflete o principio da seguranca do paciente e da radioprotecao. Contagens rigorosas evitam o esquecimento de corpos estranhos e a exposicao desnecessaria do paciente a radiacao para localiza-los." },
                    { id: 9, question: "Sobre os cuidados de enfermagem para o posicionamento cirurgico do paciente, e correto afirmar que:", options: [{ key: 'A', text: 'o paciente deve ser colocado na posicao cirurgica antes de estar anestesiado.' },{ key: 'B', text: 'o contato de partes do corpo do paciente com superficies plasticas da mesa deve ser evitado.' },{ key: 'C', text: 'as cintas de seguranca ou faixas de contencao devem ser aplicadas com forte pressao.' },{ key: 'D', text: 'as proeminencias osseas devem ser protegidas, a fim de evitar lesao por pressao.' },{ key: 'E', text: 'os objetos, materiais e instrumentais devem ser mantidos sobre o paciente.' }], answer: 'D', explanation: "A protecao de proeminencias osseas (calcanhares, cotovelos, sacro) com coxins e protetores e um cuidado fundamental para prevenir lesoes por pressao e danos a nervos perifericos durante a cirurgia." },
                    { id: 10, question: "Quanto as recomendacoes para montagem da sala cirurgica... e correto afirmar que:", options: [{ key: 'A', text: 'orteses e proteses devem ser solicitadas de acordo com a especialidade...' },{ key: 'B', text: 'a limpeza operatoria da sala cirurgica deve ser feita juntamente com o profissional do servico de higienizacao.' },{ key: 'C', text: 'equipamentos especificos necessarios devem ser transportados para a sala...' },{ key: 'D', text: 'material de dificil intubacao deve ser disponibilizado, segundo necessidade do paciente...' },{ key: 'E', text: 'as maos devem ser lavadas e higienizadas antes e apos a realizacao de qualquer atividade...' }], answer: 'E', explanation: "A higienizacao das maos e a medida mais basica e eficaz para a prevencao de infeccoes. Durante a montagem da sala, onde se manipula materiais limpos e estereia, a higienizacao frequente e um principio de assepsia indispensavel." },
                    { id: 11, question: "Sobre os procedimentos e as recomendacoes para prevencao de infeccao do sitio cirurgico, assinale a alternativa correta.", options: [{ key: 'A', text: 'Realizar tricotomia... com o uso de aparelho eletrico ou lamina.' },{ key: 'B', text: 'Realizar degermacao do campo operatorio no sentido centrifugo circular (da periferia para o centro)...' },{ key: 'C', text: 'Manter uma das portas da sala cirurgica aberta...' },{ key: 'D', text: 'Montar equipamentos e solucoes estereis ate tres horas antes de usar...' },{ key: 'E', text: 'Proteger a incisao cirurgica, primariamente fechada, com curativo esteril adequado por 24 a 48 horas.' }], answer: 'E', explanation: "Manter a ferida cirurgica coberta com curativo esteril nas primeiras 24 a 48 horas e uma medida padrao para protege-la da contaminacao externa ate que a epitelizacao ocorra." },
                    { id: 12, question: "Em relacao as recomendacoes para pacientes com alergia ao latex, no centro cirurgico, e correto afirmar que:", options: [{ key: 'A', text: 'se deve utilizar somente campos operatorios e aventais descartaveis.' },{ key: 'B', text: 'se deve utilizar luvas de vinil, neoprene, silicone ou nitrila ao manipular o paciente.' },{ key: 'C', text: 'se deve utilizar, em sala cirurgica, mesa especifica para paciente com alergia a latex.' },{ key: 'D', text: 'se deve evitar o uso de sistema de aquecimento por ar forcado.' },{ key: 'E', text: 'se deve utilizar mascara cirurgica especifica para alergia ao latex.' }], answer: 'B', explanation: "Para pacientes com alergia ao latex, e mandatorio que toda a equipe utilize luvas feitas de materiais alternativos (vinil, nitrila, etc.) para evitar o contato do alergeno com o paciente e prevenir uma reacao anafilatica." },
                    { id: 13, question: "Considere as recomendacoes para o atendimento de paciente em situacao de precaucao de contato ou de isolamento respiratorio no centro cirurgico.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III e IV.' },{ key: 'D', text: 'Apenas I, III e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'A', explanation: "A recomendacao principal e minimizar a quantidade de materiais na sala cirurgica (I) para reduzir a contaminacao. As outras afirmativas contem incorrecoes sobre o fluxo do paciente ou o uso de mascara." },
                    { id: 14, question: "Sobre a seguranca e saude no trabalho em servicos de saude, segundo a NR-32, e correto afirmar que:", options: [{ key: 'A', text: 'se considera risco biologico a probabilidade de exposicao ocupacional...' },{ key: 'B', text: 'manipulacao ou fracionamento dos produtos quimicos devem ser realizados...' },{ key: 'C', text: 'trabalhadores nao precisam usar protecao individual...' },{ key: 'D', text: 'trabalhadores com feridas ou lesoes nos membros superiores nao podem iniciar...' },{ key: 'E', text: 'se consideram medicamentos e drogas de risco aqueles que causam genotoxidade...' }], answer: null, explanation: "QUESTAO ANULADA. A anulacao provavelmente ocorreu porque mais de uma alternativa poderia ser considerada correta com base na norma (como A e E), gerando ambiguidade." },
                    { id: 15, question: "Sobre as Diretrizes do Sistema Unico de Saude (SUS), conforme a Lei nº 8.080... e INCORRETO afirmar que:", options: [{ key: 'A', text: 'o atendimento domiciliar e a internacao domiciliar sao estabelecidos...' },{ key: 'B', text: 'a assistencia terapeutica integral e a que se refere a dispensacao de medicamentos...' },{ key: 'C', text: 'as acoes e servicos de saude... serao organizados de forma regionalizada e hierarquizada...' },{ key: 'D', text: 'a saude e um direito fundamental do ser humano, devendo o Municipio prover as condicoes...' },{ key: 'E', text: 'foi instituido um Subsistema de Atencao a Saude Indigena.' }], answer: null, explanation: "QUESTAO ANULADA. A alternativa D esta incorreta ao atribuir o dever de prover saude apenas ao Municipio, quando e dever do Estado (Uniao, Estados e Municipios). A anulacao pode ter ocorrido por outra imprecisao." },
                    { id: 16, question: "No processo de desinfeccao de aparelhos endoscopicos, e correto afirmar que:", options: [{ key: 'A', text: 'se deve aplicar rinsagem de iodo nos canais...' },{ key: 'B', text: 'se deve imergir totalmente o aparelho em solucao desinfetante e introduzir solucao nos canais.' },{ key: 'C', text: 'se deve enxaguar com agua oxigenada...' },{ key: 'D', text: 'se deve secar, apos lavagem, os canais com oxido nitrico...' },{ key: 'E', text: 'se deve armazenar os aparelhos em armario fechado, com temperatura fria...' }], answer: 'B', explanation: "Para uma desinfeccao de alto nivel eficaz, o endoscopio deve ser completamente imerso na solucao, e a solucao deve ser ativamente perfundida por todos os canais para garantir o contato com todas as superficies." },
                    { id: 17, question: "Sobre os cuidados de enfermagem no posicionamento cirurgico em cirurgia oftalmica, e correto afirmar que:", options: [{ key: 'A', text: 'os bracos do paciente devem ficar estendidos acima da cabeca...' },{ key: 'B', text: 'a posicao mais adequada... e a Trendelenburg reversa...' },{ key: 'C', text: 'a cabeca deve ser apoiada em travesseiro e lateralizada.' },{ key: 'D', text: 'os membros inferiores devem estar elevados...' },{ key: 'E', text: 'o procedimento e realizado em posicao supina ou decubito dorsal...' }], answer: 'E', explanation: "A posicao padrao para a maioria das cirurgias oftalmicas e o decubito dorsal (supina), com a cabeca estabilizada em um suporte especifico para permitir o acesso do cirurgiao ao olho." },
                    { id: 18, question: "Assinale com V (verdadeiro) ou F (falso) as afirmacoes sobre o centro cirurgico ambulatorial.", options: [{ key: 'A', text: 'F-V-F-F-V' },{ key: 'B', text: 'V-V-F-V-F' },{ key: 'C', text: 'F-V-F-V-V' },{ key: 'D', text: 'F-F-V-F-F' },{ key: 'E', text: 'V-F-F-V-V' }], answer: 'A', explanation: "A sequencia correta e F-V-F-F-V. Erros: Nao e *exclusivo* para externos, precisa de SRPA, e pode usar anestesia geral. Cirurgias ambulatoriais podem ser feitas em CCs tradicionais." },
                    { id: 19, question: "Numere a segunda coluna de acordo com a primeira, associando os termos as respectivas acoes.", options: [{ key: 'A', text: '2-4-1-3-5' },{ key: 'B', text: '4-5-3-2-1' },{ key: 'C', text: '3-4-1-2-5' },{ key: 'D', text: '4-5-3-1-2' },{ key: 'E', text: '1-4-2-3-5' }], answer: null, explanation: "QUESTAO ANULADA. A anulacao ocorreu porque a sequencia correta (3-4-2-1-5) nao constava entre as alternativas." },
                    { id: 20, question: "A presenca de endotoxinas no material esterilizado... pode ser inativada por:", options: [{ key: 'A', text: 'todos os metodos de esterilizacao.' },{ key: 'B', text: 'manipulacao excessiva.' },{ key: 'C', text: 'limpeza eficiente.' },{ key: 'D', text: 'controle do numero de organismos vivos.' },{ key: 'E', text: 'indicadores quimicos.' }], answer: 'C', explanation: "Endotoxinas sao resistentes ao calor da esterilizacao. A unica forma de garantir um material apirogenico (livre delas) e atraves de uma limpeza eficiente que remova fisicamente as bacterias e seus detritos antes de esterilizar." },
                    { id: 21, question: "A efetividade da limpeza dos materiais no CME provem de varios fatores interdependentes: ___ do artigo, ___ da agua, tipo e qualidade dos agentes, ___ de limpeza, manuseio e ___ e ___ do material.", options: [{ key: 'A', text: 'recepcao - qualidade - endotoxinas - enxague - esterilizacao' },{ key: 'B', text: 'recepcao - preparo - endotoxinas - enxague - esterilizacao' },{ key: 'C', text: 'complexidade - qualidade - acessorios - enxague - secagem' },{ key: 'D', text: 'complexidade - qualidade - acessorios - germinacao - esterilizacao' },{ key: 'E', text: 'complexidade - preparo - acessorios - germinacao - secagem' }], answer: 'C', explanation: "Os fatores que garantem a efetividade da limpeza sao: a **complexidade** do artigo, a **qualidade** da agua, o uso de **acessorios** (escovas), um **enxague** adequado e uma **secagem** completa." },
                    { id: 22, question: "Considere as afirmacoes abaixo sobre a esterilizacao por vapor saturado sob pressao.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I (usa calor e umidade) e III (indicada para instrumentais, tecidos, etc.) estao corretas. A afirmativa II esta incorreta, pois a camara da autoclave nao deve ser totalmente preenchida para permitir a circulacao do vapor." },
                    { id: 23, question: "De acordo com a RDC nº 15... Quais devem constar nessa embalagem a ser esterilizada? I- Nome do produto e lote, II- Data da esterilizacao e uso, III- Metodo e nome do responsavel.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "A RDC nº 15/2012 exige um sistema de rastreabilidade completo, portanto, todas as informacoes listadas (nome do produto, lote, datas, metodo e responsavel) devem constar na etiqueta de identificacao." },
                    { id: 24, question: "Sobre o armazenamento de produtos esterilizados, e INCORRETO afirmar que esses devam:", options: [{ key: 'A', text: 'ser guardados em local limpo e seco.' },{ key: 'B', text: 'estar em prateleiras com empilhamento.' },{ key: 'C', text: 'estar em local restrito.' },{ key: 'D', text: 'ter acesso restrito.' },{ key: 'E', text: 'estar sob protecao da luz solar direta.' }], answer: 'B', explanation: "A alternativa B esta incorreta. O empilhamento de pacotes esterilizados deve ser evitado, pois o peso pode danificar a embalagem, comprometer a barreira esteril e criar vincos que acumulam poeira." },
                    { id: 25, question: "Considere os topicos abaixo sobre a humanizacao no SUS. I- Reconhecimento das acoes de saude de gestores... II- Construcao e trocas de saberes... III- Construcao de redes solidarias...", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas as afirmativas descrevem diretrizes da Politica Nacional de Humanizacao (HumanizaSUS): o protagonismo dos envolvidos, a troca de saberes e a construcao de redes solidarias." }
                ]
            },
            "ps35-2011": {
                title: "PS 35 - Tec. Enfermagem III (2011)",
                questions: [
                    { id: 1, question: "Os medicamentos analgesicos sao mais efetivos no periodo pos-operatorio quando:", options: [{ key: 'A', text: 'a dose e o intervalo entre as doses sao individualizadas.' },{ key: 'B', text: 'e observada a resposta do paciente aos efeitos colaterais...' },{ key: 'C', text: 'as prescricoes medicas sao protocolares...' },{ key: 'D', text: 'existe a expectativa de que o paciente se queixe de dor intensa.' },{ key: 'E', text: 'a analgesia mantem o paciente sedado boa parte do tempo.' }], answer: 'A', explanation: "A eficacia do controle da dor e maximizada quando a terapia e ajustada as necessidades individuais do paciente. Abordagens padronizadas sao menos eficazes." },
                    { id: 2, question: "Quando a equipe de enfermagem se refere a dor como o quinto sinal vital, tem por objetivo:", options: [{ key: 'A', text: 'Apenas I, II e IV.' },{ key: 'B', text: 'Apenas I, II e V.' },{ key: 'C', text: 'Apenas II, III e IV.' },{ key: 'D', text: 'Apenas II, IV e V.' },{ key: 'E', text: 'Apenas III, IV e V.' }], answer: 'A', explanation: "O objetivo e enfatizar sua importancia (I), aumentar a consciencia dos profissionais (II) e documentar a avaliacao (IV). A dor e um sintoma (subjetivo), nao um sinal (V), e o objetivo nao e classificar pacientes (III)." },
                    { id: 3, question: "A Politica Nacional de Humanizacao... Numere a segunda coluna de acordo com a primeira, associando o principio a sua respectiva pratica.", options: [{ key: 'A', text: '3-2-1' },{ key: 'B', text: '1-2-3' },{ key: 'C', text: '2-1-3' },{ key: 'D', text: '3-1-2' },{ key: 'E', text: '2-3-1' }], answer: 'A', explanation: "A associacao correta e: Reconhecimento do papel de cada um (Protagonismo - 3), Participar do gerenciamento (Indissociabilidade atencao/gestao - 2), Dialogo entre especialidades (Transversalidade - 1)." },
                    { id: 4, question: "No que se refere a secao de responsabilidades e deveres do Codigo de Etica... considere as afirmacoes abaixo.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "As afirmativas I e II estao corretas. A afirmativa III esta incorreta porque, embora a autonomia do paciente seja central, o processo de decisao pode envolver a familia, nao sendo 'apenas a pessoa'." },
                    { id: 5, question: "No que se refere a precaucoes padrao em Centro Cirurgico e a limpeza do ambiente, e correto afirmar que:", options: [{ key: 'A', text: 'nao visam controlar a infeccao cruzada...' },{ key: 'B', text: 'devem ser observadas apenas quando houver risco de contato...' },{ key: 'C', text: 'sao medidas de biosseguranca que visam tambem a protecao dos profissionais da saude.' },{ key: 'D', text: 'nelas estao incluidas precaucoes baseadas em mecanismo de transmissao.' },{ key: 'E', text: 'sao medidas aplicadas exclusivamente no atendimento de pacientes com doencas de alta transmissibilidade.' }], answer: 'C', explanation: "As precaucoes padrao sao a base da biosseguranca, protegendo tanto os pacientes quanto os profissionais de saude contra a exposicao a patogenos." },
                    { id: 6, question: "A terminologia cirurgica e o conjunto de termos... O emprego da terminologia cirurgica visa:", options: [{ key: 'A', text: 'Apenas I e II.' },{ key: 'B', text: 'Apenas II e III.' },{ key: 'C', text: 'Apenas III e IV.' },{ key: 'D', text: 'Apenas I, II e III.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'E', explanation: "A terminologia cirurgica serve para descrever as cirurgias (I), definir os termos (II), padronizar a linguagem (III) e facilitar a preparacao de materiais (IV). Todas estao corretas." },
                    { id: 7, question: "Na atualidade, varias organizacoes tem lancado campanhas visando a reducao da infeccao do sitio cirurgico (ISC)... assinale a alternativa INCORRETA.", options: [{ key: 'A', text: 'Pelos nao sao removidos no pre-operatorio, a menos que interfiram...' },{ key: 'B', text: 'Todos os membros da equipe devem realizar antissepsia cirurgica...' },{ key: 'C', text: 'Deve-se manter as unhas cortadas ou usar unhas artificiais...' },{ key: 'D', text: 'Deve-se educar o pessoal cirurgico a se reportar ao servico de saude ocupacional...' },{ key: 'E', text: '...deve-se montar todo material esteril... imediatamente antes do uso.' }], answer: 'C', explanation: "A alternativa esta INCORRETA porque o uso de unhas artificiais e estritamente proibido em ambientes cirurgicos, pois elas abrigam um grande numero de microrganismos." },
                    { id: 8, question: "No que se refere ao posicionamento cirurgico do paciente... assinale a afirmacao INCORRETA.", options: [{ key: 'A', text: 'O cuidado no posicionamento cirurgico e de carater multidisciplinar.' },{ key: 'B', text: '...a boa posicao cirurgica e aquela que oferece o maximo de seguranca...' },{ key: 'C', text: 'O corpo do paciente deve manter-se alinhado em qualquer posicao...' },{ key: 'D', text: '...a sua privacidade fica prejudicada.' },{ key: 'E', text: 'A fim de evitar formacao de ulceras de pressao... deve-se proteger as proeminencias osseas...' }], answer: 'C', explanation: "A afirmativa C esta incorreta porque o alinhamento corporal deve ser anatomico e seguro, nao 'em qualquer posicao'. O posicionamento inadequado pode causar lesoes graves." },
                    { id: 9, question: "A lei nº 7.498... Qual das acoes abaixo NAO constitui atribuicao do tecnico de enfermagem em Sala de Recuperacao?", options: [{ key: 'A', text: 'Prestar cuidado de enfermagem ao paciente designado pelo enfermeiro...' },{ key: 'B', text: 'Realizar tarefas diarias e semanais de preparo e manutencao da unidade...' },{ key: 'C', text: 'Participar da melhoria dos processos realizados na unidade.' },{ key: 'D', text: 'Emitir opinioes e sugestoes como parte do grupo de trabalho...' },{ key: 'E', text: 'Encaminhar o paciente a Sala de Recuperacao juntamente com o anestesiologista.' }], answer: 'E', explanation: "O transporte do paciente da sala de cirurgia para a SRPA e responsabilidade da equipe cirurgica e do anestesiologista, nao do tecnico de enfermagem da recuperacao." },
                    { id: 10, question: "A Sociedade Americana de Anestesiologia definiu... Indique, dentre as funcoes citadas abaixo, aquela cuja monitorizacao NAO e incluida como rotina no referido periodo.", options: [{ key: 'A', text: 'Neuromuscular.' },{ key: 'B', text: 'Respiratoria.' },{ key: 'C', text: 'Cardiovascular.' },{ key: 'D', text: 'Urinaria.' },{ key: 'E', text: 'Dor.' }], answer: 'D', explanation: "As funcoes neuromuscular, respiratoria, cardiovascular e a dor sao monitoradas rotineiramente no pos-operatorio imediato. A funcao urinaria, embora importante, nao e monitorada de forma continua da mesma maneira que as outras." },
                    { id: 11, question: "Na recuperacao anestesica do paciente, sao utilizadas escalas... Assinale a alternativa que apresenta os autores dessas escalas de avaliacao...", options: [{ key: 'A', text: 'Aldrete e Kroulik - Steward - Ramsey.' },{ key: 'B', text: 'Aldrete e Kroulik - Steward - Glasgow.' },{ key: 'C', text: 'Aldrete e Kroulik - Glasgow - Ramsey.' },{ key: 'D', text: 'Steward - Glasgow - Ramsey.' },{ key: 'E', text: 'Kroulik - Glasgow - Ramsey.' }], answer: 'A', explanation: "As escalas consagradas sao: Aldrete e Kroulik (alta da SRPA), Steward (criancas) e Ramsey (sedacao). A escala de Glasgow e para avaliacao neurologica, nao especificamente para recuperacao anestesica." },
                    { id: 12, question: "O cirurgiao de cabeca e pescoco realiza tambem procedimentos diagnosticos como a faringolaringoscopia. Dentre os cuidados de enfermagem... pode-se apontar a necessidade de:", options: [{ key: 'A', text: 'monitorar (ECG, PNI, oximetria de pulso e temperatura).' },{ key: 'B', text: 'aspirar de vias aereas se necessario.' },{ key: 'C', text: 'observar sangramento oral.' },{ key: 'D', text: 'manter limpo o curativo da traqueostomia...' },{ key: 'E', text: 'avaliar condicoes ventilatorias.' }], answer: null, explanation: "QUESTAO ANULADA. A anulacao ocorreu porque todas as alternativas descrevem cuidados de enfermagem pertinentes para o paciente, nao havendo uma unica resposta correta." },
                    { id: 13, question: "A terapia com cianoacrilato (Histoacryl®), a ligadura elastica, a escleroterapia com adrenalina e o hemoclipe sao exemplos de terapeuticas indicadas em casos de:", options: [{ key: 'A', text: 'ulcera gastrica ou duodenal nao hemorragica.' },{ key: 'B', text: 'polipose colonica.' },{ key: 'C', text: 'estenose esofagica.' },{ key: 'D', text: 'hemorragia digestiva alta.' },{ key: 'E', text: 'neoplasia de esofago.' }], answer: 'D', explanation: "Todos os procedimentos listados sao terapias endoscopicas utilizadas para controlar episodios agudos de hemorragia digestiva alta." },
                    { id: 14, question: "De acordo com a classificacao de Spaulding, endoscopios flexiveis sao considerados artigos semicriticos... O processo requerido para reutilizacao do equipamento e:", options: [{ key: 'A', text: 'desinfeccao em acido peracetico por uma hora.' },{ key: 'B', text: 'esterilizacao em glutaraldeido por doze horas.' },{ key: 'C', text: 'esterilizacao em agua acida eletrolisada por trinta minutos.' },{ key: 'D', text: 'esterilizacao em plasma de peroxido de hidrogenio.' },{ key: 'E', text: 'desinfeccao em glutaraldeido por trinta minutos.' }], answer: 'E', explanation: "Endoscopios sao artigos semicriticos e exigem, no minimo, desinfeccao de alto nivel. A imersao em glutaraldeido por um tempo determinado (aprox. 30 min) e um metodo padrao para este fim." },
                    { id: 15, question: "Colonoscopia consiste no exame do intestino grosso... Considere as seguintes afirmacoes sobre o exame.", options: [{ key: 'A', text: 'Apenas I e II.' },{ key: 'B', text: 'Apenas II e III.' },{ key: 'C', text: 'Apenas III e IV.' },{ key: 'D', text: 'Apenas I, III, e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'E', explanation: "Todas as afirmativas sobre a colonoscopia estao corretas: exige preparo e sedacao (I), tem indicacoes claras (II), requer acompanhante obrigatorio (III) e a posicao inicial e em decubito lateral esquerdo (IV)." },
                    { id: 16, question: "Em relacao a gastrostomia endoscopica, assinale a afirmacao INCORRETA.", options: [{ key: 'A', text: 'Seus metodos mostram-se seguros e praticos...' },{ key: 'B', text: 'A relevancia da enfermagem durante o ato esta no seu conhecimento previo...' },{ key: 'C', text: 'Recomenda-se, para a sua realizacao, um jejum de oito a doze horas.' },{ key: 'D', text: 'O curativo, no pos-operatorio, pode ser removido no mesmo dia em que se realizou o procedimento.' },{ key: 'E', text: 'A pele em torno da sonda deve ser preservada...' }], answer: 'D', explanation: "A afirmativa D esta incorreta. O curativo no local da gastrostomia deve ser mantido por pelo menos 24 a 48 horas para proteger o estoma recente e permitir o inicio da cicatrizacao." },
                    { id: 17, question: "Com relacao a avaliacoes do processo de seguranca do paciente... Quais estao corretas? I- Jejum do paciente, II- Identificacao do paciente, III- Local e lado da cirurgia marcado, IV- Colocacao dos exames pertinentes.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas I e II.' },{ key: 'C', text: 'Apenas II e III.' },{ key: 'D', text: 'Apenas II, III e IV.' },{ key: 'E', text: 'I, II, III e IV.' }], answer: 'E', explanation: "Todos os itens listados sao componentes essenciais de um checklist de seguranca cirurgica, como o 'Cirurgia Segura Salva Vidas' da OMS, para garantir a seguranca do paciente." },
                    { id: 18, question: "Considere os procedimentos abaixo... Quais constituem risco assistencial?", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas II, III e IV.' },{ key: 'E', text: 'I, II, III, IV e V.' }], answer: 'E', explanation: "Risco assistencial e o potencial de dano ao paciente decorrente do cuidado. Todos os procedimentos listados (medicacao, puncao, tricotomia, curativo, placa de cauterio) carregam riscos inerentes se nao executados corretamente." },
                    { id: 19, question: "O termo toracocentese significa:", options: [{ key: 'A', text: 'extirpacao total ou parcial de um segmento corporeo.' },{ key: 'B', text: 'puncao de uma cavidade neural com agulha ou trocarte.' },{ key: 'C', text: 'imobilizacao cirurgica de articulacao.' },{ key: 'D', text: 'isolamento de um orgao ou estrutura por meio cirurgico.' },{ key: 'E', text: 'puncao e aspiracao do espaco intrapleural para remocao de liquido.' }], answer: 'E', explanation: "Etimologicamente, 'toraco' refere-se ao torax e 'centese' significa puncao para remover fluido. Portanto, toracocentese e a puncao do espaco pleural para aspirar liquido." },
                    { id: 20, question: "Como se denomina a posicao em que o paciente e colocado em decubito dorsal e toda a mesa e inclinada para que a cabeca fique mais alta que os pes?", options: [{ key: 'A', text: 'Posicao de litotomia.' },{ key: 'B', text: 'Posicao ventral.' },{ key: 'C', text: 'Posicao de Trendelenburg.' },{ key: 'D', text: 'Posicao de proclive (Trendelenburg reversa).' },{ key: 'E', text: 'Posicao de Fowler.' }], answer: 'D', explanation: "A posicao com a cabeca mais elevada que os pes e denominada Trendelenburg reversa ou proclive. A posicao de Trendelenburg tradicional e o oposto." },
                    { id: 21, question: "Assinale os fatores abaixo com V (verdadeiro) para os que constituem em fatores extrinsecos de risco potencial para ulcera por pressao...", options: [{ key: 'A', text: 'V-V-V-V-V-V' },{ key: 'B', text: 'V-F-V-F-V-V' },{ key: 'C', text: 'V-F-F-V-F-F' },{ key: 'D', text: 'V-V-F-V-V-F' },{ key: 'E', text: 'F-F-F-F-F-F' }], answer: 'A', explanation: "Todos os itens listados (uso de antissepticos, colchao inadequado, friccao, estiramento/cisalhamento, negatividade/negligencia, posicionamento cirurgico) sao considerados fatores de risco extrinsecos para o desenvolvimento de lesao por pressao." },
                    { id: 22, question: "Os agentes antissepticos sao mundialmente utilizados... Qual a finalidade da antissepsia cirurgica?", options: [{ key: 'A', text: 'Reduzir o risco de infeccao.' },{ key: 'B', text: 'Reduzir a carga microbiana.' },{ key: 'C', text: 'Inibir o crescimento de esporos.' },{ key: 'D', text: 'Reduzir a carga microbiana local e, consequentemente, reduzir o risco de infeccao no pos-operatorio.' },{ key: 'E', text: 'Destruir bacilos gram negativos de origem fecal.' }], answer: 'D', explanation: "A alternativa D e a mais completa. A antissepsia visa reduzir drasticamente a carga microbiana na pele para minimizar o risco de contaminacao da ferida e a consequente infeccao do sitio cirurgico." },
                    { id: 23, question: "Considere as afirmacoes abaixo sobre o uso de sabao antimicrobiano na escovacao cirurgica das maos.", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todas as afirmativas descrevem caracteristicas ideais de um sabao antimicrobiano para escovacao cirurgica: ser eficaz na reducao de microrganismos (I), ter acao rapida (II) e nao ser irritante para a pele (III)." },
                    { id: 24, question: "Qual dos instrumentos abaixo nao e considerado de corte basico?", options: [{ key: 'A', text: 'Cabo de bisturi.' },{ key: 'B', text: 'Tesoura de Mayo reta.' },{ key: 'C', text: 'Pinca Rochester-Pean.' },{ key: 'D', text: 'Tesoura de Metzembaum curva.' },{ key: 'E', text: 'Tesoura de sutura reta.' }], answer: 'C', explanation: "A pinca Rochester-Pean e uma pinca hemostatica (de preensao), usada para clampear vasos. Os demais sao instrumentos de corte ou que suportam laminas de corte." },
                    { id: 25, question: "Numere a coluna da direita de acordo com a da esquerda, associando os fios de sutura as suas respectivas caracteristicas.", options: [{ key: 'A', text: '3-4-1-5-2' },{ key: 'B', text: '3-5-1-4-2' },{ key: 'C', text: '5-4-3-2-1' },{ key: 'D', text: '3-4-2-5-1' },{ key: 'E', text: '5-3-1-4-2' }], answer: null, explanation: "QUESTAO ANULADA. A anulacao ocorreu provavelmente por ambiguidade nas descricoes, o que poderia levar a mais de uma interpretacao correta." },
                    { id: 26, question: "As duas modalidades usadas para eletrocirurgia sao monopolar e bipolar. Quais capacidades os instrumentos eletrocirurgicos propiciam...?", options: [{ key: 'A', text: 'Energia eletrica e fluxo de corrente.' },{ key: 'B', text: 'Corte e eletricidade.' },{ key: 'C', text: 'Corrente e coagulacao.' },{ key: 'D', text: 'Eletricidade e corrente.' },{ key: 'E', text: 'Corte e coagulacao.' }], answer: 'E', explanation: "Os equipamentos de eletrocirurgia utilizam corrente eletrica de alta frequencia para realizar duas funcoes primarias: cortar tecidos e coagular vasos sanguineos para controlar o sangramento." },
                    { id: 27, question: "Dentre os beneficios proporcionados pelo procedimento videocirurgico, pode-se citar:", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e III.' },{ key: 'E', text: 'I, II e III.' }], answer: 'E', explanation: "Todos os itens sao beneficios conhecidos da videocirurgia: menor agressao e cicatriz (I), menor dor pos-operatoria (II) e menor tempo de internacao (III)." },
                    { id: 28, question: "Qual dos equipamentos utilizados em videocirurgia possui dispositivo de controle de cor e mecanismo para a realizacao do white balance (balanco do branco)?", options: [{ key: 'A', text: 'Monitor de video.' },{ key: 'B', text: 'Processador de camera.' },{ key: 'C', text: 'Fonte de luz.' },{ key: 'D', text: 'Laparoflator.' },{ key: 'E', text: 'Microcamera.' }], answer: 'B', explanation: "O processador de camera (ou CCU) e a unidade central que recebe o sinal da microcamera e onde se fazem os ajustes finos da imagem, como o 'white balance' para garantir a fidelidade das cores." },
                    { id: 29, question: "A assistencia de enfermagem em uma unidade de cuidados pos-anestesicos inclui avaliacoes frequentes e competentes de:", options: [{ key: 'A', text: 'nivel de consciencia, capacidade de ventilacao e degluticao.' },{ key: 'B', text: 'oximetria, nivel de consciencia e frequencia respiratoria e cardiaca.' },{ key: 'C', text: 'oximetria, temperatura axilar e nivel de consciencia.' },{ key: 'D', text: 'capnografia, capacidade de movimentacao e frequencia respiratoria e cardiaca.' },{ key: 'E', text: 'capnografia, temperatura axilar e capacidade de movimentacao.' }], answer: 'B', explanation: "A avaliacao na SRPA foca nos pilares da recuperacao anestesica: oxigenacao (oximetria), estado neurologico (nivel de consciencia) e estabilidade hemodinamica e ventilatoria (frequencias cardiaca e respiratoria)." },
                    { id: 30, question: "No periodo pos-operatorio imediato, o objetivo principal consiste em evitar:", options: [{ key: 'A', text: 'dor e hipertermia.' },{ key: 'B', text: 'hipoxemia e hipertermia.' },{ key: 'C', text: 'hipoxemia e hipercapnia.' },{ key: 'D', text: 'dor e hipercapnia.' },{ key: 'E', text: 'hipertermia e vomito.' }], answer: 'C', explanation: "A prioridade maxima no pos-operatorio imediato e garantir a funcao respiratoria, evitando a hipoxemia (baixa saturacao de oxigenio) e a hipercapnia (acumulo de dioxido de carbono), ambas potencialmente fatais." },
                    { id: 31, question: "Os sinais classicos de choque hipovolemico sao:", options: [{ key: 'A', text: 'palidez, respiracao prolongada e pulso rapido.' },{ key: 'B', text: 'palidez, aumento do volume urinario e hipertermia.' },{ key: 'C', text: 'pele fria, respiracao rapida e urina clara.' },{ key: 'D', text: 'respiracao rapida, pressao arterial baixa e urina concentrada.' },{ key: 'E', text: 'pressao arterial baixa, urina concentrada e hipertermia.' }], answer: 'D', explanation: "No choque hipovolemico, o corpo tenta compensar com taquipneia (respiracao rapida). Com a progressao, a pressao cai (hipotensao) e os rins retem liquido, resultando em urina concentrada." },
                    { id: 32, question: "Considere as afirmacoes abaixo sobre trombose venosa profunda (TVP).", options: [{ key: 'A', text: 'Apenas I.' },{ key: 'B', text: 'Apenas II.' },{ key: 'C', text: 'Apenas III.' },{ key: 'D', text: 'Apenas I e II.' },{ key: 'E', text: 'I, II e III.' }], answer: 'D', explanation: "Dor na panturrilha e um sintoma classico (I), e medidas mecanicas (compressao pneumatica, meias) sao usadas na prevencao (II). A afirmativa III esta incorreta, pois a heparina nao e o 'unico' metodo de prevencao." },
                    { id: 33, question: "Em relacao ao pos-operatorio de transplante renal, qual das afirmacoes abaixo esta INCORRETA?", options: [{ key: 'A', text: 'Os pacientes submetidos a transplante renal nao mais precisarao de hemodialise.' },{ key: 'B', text: 'O rim de um doador cadaverico pode nao funcionar por duas a tres semanas.' },{ key: 'C', text: 'O debito urinario e medido a cada hora.' },{ key: 'D', text: 'Os liquidos endovenosos sao administrados de acordo com o volume urinario...' },{ key: 'E', text: 'E necessario que o paciente receba terapia imunossupressora...' }], answer: 'A', explanation: "A afirmativa A esta incorreta. Muitos rins transplantados podem apresentar 'funcao tardia do enxerto', necessitando de dialise no pos-operatorio ate que o orgao assuma sua funcao." },
                    { id: 34, question: "A escala mundialmente mais utilizada para avaliar as alteracoes do nivel de consciencia e a de:", options: [{ key: 'A', text: 'Aldrete e Kroulick.' },{ key: 'B', text: 'Chipps.' },{ key: 'C', text: 'Braden.' },{ key: 'D', text: 'Waterlow.' },{ key: 'E', text: 'Glasgow.' }], answer: 'E', explanation: "A Escala de Coma de Glasgow e o padrao ouro mundial para a avaliacao objetiva e padronizada do nivel de consciencia." },
                    { id: 35, question: "Em relacao a monitorizacao hemodinamica, esta INCORRETO afirmar que:", options: [{ key: 'A', text: 'o tamanho do manguito e a sua posicao no membro podem interferir na exatidao da medida...' },{ key: 'B', text: 'a frequencia respiratoria pode ser medida pela observacao do torax... durante o periodo de quinze segundos.' },{ key: 'C', text: 'o oximetro de pulso determina a saturacao periferica de oxigenio...' },{ key: 'D', text: 'a capnografia e a representacao grafica da curva de pressao parcial de CO2...' },{ key: 'E', text: 'a pressao arterial media e util para o manejo da terapia medicamentosa...' }], answer: 'B', explanation: "A afirmativa B esta incorreta. A frequencia respiratoria deve ser contada por um minuto inteiro para maior precisao, especialmente em pacientes que podem ter padroes irregulares." },
                    { id: 36, question: "O periodo que abrange as fases da experiencia cirurgica chama-se:", options: [{ key: 'A', text: 'perioperatorio.' },{ key: 'B', text: 'transoperatorio.' },{ key: 'C', text: 'pre-operatorio.' },{ key: 'D', text: 'pos-operatorio.' },{ key: 'E', text: 'paraoperatorio.' }], answer: 'A', explanation: "O termo 'perioperatorio' engloba todo o continuo da experiencia cirurgica: pre, trans (ou intra) e pos-operatorio." },
                    { id: 37, question: "A anestesia ___ e realizada mediante a aplicacao de anestesico local no espaco subaracnoide, enquanto que na anestesia ___ o anestesico e aplicado no espaco peridural.", options: [{ key: 'A', text: 'local - epidural' },{ key: 'B', text: 'local - raquidiana' },{ key: 'C', text: 'venosa - peridural' },{ key: 'D', text: 'epidural - raquidiana' },{ key: 'E', text: 'raquidiana - epidural' }], answer: 'E', explanation: "A anestesia **raquidiana** ocorre no espaco subaracnoide, e a anestesia **epidural** ocorre no espaco peridural." },
                    { id: 38, question: "No pos-operatorio imediato, e importante avaliar os pulsos perifericos e o tempo de enchimento capilar, principalmente em cirurgias:", options: [{ key: 'A', text: 'ginecologicas e proctologicas.' },{ key: 'B', text: 'vasculares e oftalmicas.' },{ key: 'C', text: 'vasculares e ortopedicas.' },{ key: 'D', text: 'ginecologicas e otorrinolaringologicas.' },{ key: 'E', text: 'cardiacas e proctologicas.' }], answer: 'C', explanation: "A avaliacao da perfusao periferica e crucial em cirurgias **vasculares** (que manipulam os vasos) e **ortopedicas** (pelo risco de lesao vascular, edema ou compressao), para detectar comprometimento circulatorio." },
                    { id: 39, question: "Numere a segunda coluna de acordo com a primeira, associando a droga com sua respectiva acao vasoativa.", options: [{ key: 'A', text: '1-2-3-4' },{ key: 'B', text: '2-4-1-3' },{ key: 'C', text: '3-1-2-4' },{ key: 'D', text: '4-3-2-1' },{ key: 'E', text: '1-4-3-2' }], answer: 'B', explanation: "A associacao correta e: Droga para elevar PA (Noradrenalina - 2), Vasodilatador para ICC (Nitroglicerina - 4), Droga para RCP (Adrenalina - 1), Hipotensor para emergencias (Nitroprussiato - 3)." },
